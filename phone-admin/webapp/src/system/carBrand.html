<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>品牌配置——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/system.css">
</head>
<body data-column="system" data-page="carBrand">

	<!-- 内容 -->
	<div class="cy-wrapper">

		<!-- 工具条 -->
		<div class="cy-toolbar">
			<div class="cy-location cy-l">
				<i class="cy-icon-fire"></i><span>品牌配置</span>
			</div>
		</div>
		<!--//End 工具条 -->

		<div class="cy-grid">

			<div class="cy-section cy-m24">
				<div class="cy-section-main">
					<form class="cy-form" id="queryForm">
						<div class="cy-form-group cy-row">
							<div class="cy-col2">
								<input class="cy-input carBrand-search-name" type="text" name="name" id="name" placeholder="品牌名称" >
							</div>
						</div>
					</form>
				</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-sm" data-carBrand="query">查询</button>
					<button class="cy-btn cy-btn-sm">重置</button>
				</div>
			</div>

			<div class="cy-section cy-m24">
				<header class="cy-section-head cy-rel">
					<h2>汽车品牌列表</h2>
					<div class="cy-section-operate cy-abs cy-middle">
						<div class="cy-operate cy-r am-btn-group">
							<button class="cy-btn cy-btn-orange cy-btn-sm" data-carBrand="add" data-rel="edit">新增</button>
							<button class="cy-btn cy-btn-sm jsqx-del-btn" data-carBrand="del" data-rel="del">删除</button>
						</div>
					</div>
				</header>
				<div class="cy-section-main">
					<div class="cy-table">
						<div class="cy-tr">
							<div class="cy-th">选中</div>
							<div class="cy-th">Icon</div>
							<div class="cy-th">名称</div>
							<div class="cy-th">编码</div>
							<div class="cy-th">简码</div>
							<div class="cy-th">描述</div>
							<div class="cy-th cy-col2">操作</div>
						</div>
						<div class="cy-tbody" data-content="carBrand-list"></div>
					</div>
				</div>
				<div class="cy-section-foot cy-rel">
					<div class="cy-pagination"></div>
				</div>
			</div>
		</div>

	</div>
	<!--//End 内容 -->

	<!-- 新增 -->
	<div class="am-modal am-modal-confirm" data-carBrand="add-modal">
		<div class="am-modal-dialog">
			<div class="am-modal-hd">编辑汽车品牌</div>
			<div class="am-modal-bd" data-content="add-content">
			</div>
			<div class="am-modal-footer">
				<span class="am-modal-btn" data-am-modal-cancel>取消</span> <span
					class="am-modal-btn" data-am-modal-confirm>确定</span>
			</div>
		</div>
	</div>
	<!--//End 新增 -->
<!-- 新增模块 -->
<script type="text/template" id="add-content">
	<div class="cy-form-group cy-row">
		<input class="cy-input" type="hidden"  name="pk" value="${pk}">
		<label class="cy-col2">品牌名称</label>
		<div class="cy-col10">
			<input class="cy-input" type="text" placeholder="请填写品牌名称" name="name" value="${name}" required>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col2">品牌编号</label>
		<div class="cy-col10">
			<input class="cy-input" type="text" placeholder="请填写品牌编号" name="seq" value="${seq}" required>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col2">品牌简码</label>
		<div class="cy-col10">
			<input class="cy-input" type="text" placeholder="请填写品牌简码" name="code" value="${code}" required>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col2">品牌描述</label>
		<div class="cy-col10">
			<textarea class="cy-textarea"  placeholder="请填写品牌描述" name="dsc" >${dsc}</textarea>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col2">品牌Icon</label>
		<div class="cy-col10">
			<input class="cy-input" type="hidden"  name="icon" value="${icon}">
			<input class="cy-input-file" type="file"  value="${icon}" >
		</div>
	</div>
</script>
<!--// End -->

<!-- 列表 -->
<script type="text/template" id="carBrand-list">
	<div class="cy-tr">
	    <div class="cy-td">
	        <label class="cy-checkbox" data-id="${pk}">
	            <input type="checkbox" name="" value="">
	        </label>
	    </div>
	    <div class="cy-td"><img src="${icon}" style="width:100px"></div>
	    <div class="cy-td">${name}</div>
		<div class="cy-td">${seq}</div>
		<div class="cy-td">${code}</div>
		<div class="cy-td">${dsc}</div>
	    <div class="cy-td">
	        <button class="cy-btn cy-btn-green cy-btn-sm editB" ${editShow} data-id="${pk}">编辑</button>
	        <button class="cy-btn cy-btn-sm findClass" ${editShow} data-id="${pk}">查看车系</button>
	    </div>
	</div>
</script>
<!--// End -->

<script src="../js/require.js" data-main="../js/system/carBrand"></script>
</body>
</html>
