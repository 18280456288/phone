<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>部门管理——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/system.css">
</head>
<body data-column="system" data-page="department">

    <!-- 内容 -->
    <div class="cy-wrapper">

    	<!-- 工具条 -->
    	<div class="cy-toolbar">
	        <div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>部门管理</span></div>
        </div>
        <!--//End 工具条 -->

        <div class="cy-grid">

			<div class="cy-section cy-m24">
    			<header class="cy-section-head cy-rel">
    				<h2>部门列表</h2>
    				<div class="cy-section-operate cy-abs cy-middle">
				        <div class="cy-operate cy-r am-btn-group">
				        	<button class="cy-btn cy-btn-orange cy-btn-sm" data-rel="edit" data-btn="add">新增</button>
							<button class="cy-btn cy-btn-sm zzjg-del-btn" data-rel="del" data-group="del" data-btn="del">删除</button>
				        </div>
	    			</div>
    			</header>
    			<div class="cy-section-main">
    				<div class="cy-table">
	    				<div class="cy-tr">
	    					<div class="cy-th cy-col1">选中</div>
	    					<div class="cy-th">部门名称</div>
	    					<div class="cy-th">状态</div>
	    					<div class="cy-th">描述</div>
                            <div class="cy-th cy-col2">操作</div>
	    				</div>
	    				<div class="cy-tbody" data-content="data-list"></div>
	    			</div>
				</div>
				<div class="cy-section-foot cy-rel">
					<div class="cy-pagination"></div>
				</div>
			</div>

        </div>

    </div>
    <!--//End 内容 -->

<!-- 新增 -->
<div class="am-modal am-modal-confirm" data-department="add-modal">
	<div class="am-modal-dialog">
		<div class="am-modal-hd">部门</div>
		<div class="am-modal-bd" data-content="add-content">
		</div>
		<div class="am-modal-footer">
			<span class="am-modal-btn" data-am-modal-cancel>取消</span>
			<span class="am-modal-btn" data-am-modal-confirm>确定</span>
		</div>
	</div>
</div>
<!--//End 新增 -->

<script type="text/template" id="add-content">
	<div class="cy-form-group cy-row">
		<label class="cy-col2">部门名称</label>
		<div class="cy-col10">
			<input class="cy-input" type="text" placeholder="部门名称" name="name" value="${name}" required>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col2">上级部门</label>
		<div class="cy-col10">
		    <select class="type-name" data-am-selected="{maxHeight: 160}" name="upPk" value="${upPk}" required>
			  <option value="0" selected>无</option>
			</select>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col2">描述</label>
		<div class="cy-col10">
			<input class="cy-input" type="text" placeholder="填写描述" name="dsc" value="${dsc}" required>
		</div>
	</div>
</script>

<script type="text/template" id="data-list">
	<div class="cy-tr">
		<div class="cy-td cy-col1">
			<label class="cy-checkbox" data-rel="checkbox" data-id="${id}" data-name="${name}">
				<input type="checkbox" name="data" value="" min="5" max="15" required>
			</label>
		</div>
		<div class="cy-td">${name}</div>
		<div class="cy-td">${enableText}</div>
		<div class="cy-td">${dsc}</div>
        <div class="cy-td cy-col2">
	        <button class="cy-btn cy-btn-sm showBtn" ${showShow} data-id="${pk}">查看</button>
	        <button class="cy-btn cy-btn-sm editBtn" ${editShow} data-id="${pk}">编辑</button>
	        <button class="cy-btn ${enableStyle} cy-btn-sm enableBtn" ${enableShow} data-id="${pk}">${enableBtnText}</button>
		</div>
	</div>
</script>

<script src="../js/require.js" data-main="../js/system/department"></script>
</body>
</html>
