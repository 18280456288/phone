<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>新增组织——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/system.css">
</head>
<body data-column="system" data-page="group">

    <!-- 内容 -->
    <div class="cy-wrapper">

    	<!-- 工具条 -->
    	<div class="cy-toolbar">
	        <div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>组织架构</span><span>新增组织</span></div>
        </div>
        <!--//End 工具条 -->

        <div class="cy-grid cy-m24">

    		<section class="cy-section">
    			<header class="cy-section-head cy-rel">
    				<h2>基本信息</h2>
    				<div class="cy-section-operate cy-abs cy-middle">
						<label class="cy-checkbox">
							<input type="checkbox" name="" value="">是否门店
						</label>
						<span class="cy-section-tips">（如设为门店，需进行微信公众号信息配置）</span>
    				</div>
    			</header>
    			<div class="cy-section-main">

					<form class="cy-form" data-cy-validator>
						<div class="cy-form-group cy-row">
							<label class="cy-col2">组织名称：</label>
							<div class="cy-col4">
								<input class="cy-input" type="text" name="groupname" data-error="组织名称是1-10个中文字符" placeholder="2至10位字符" value="" pattern="^[^\s]{2,10}$" required>
							</div>
						</div>
						<div class="cy-form-group cy-row">
							<label class="cy-col2">上一级：</label>
							<div class="cy-col4">
								<input class="cy-input" type="text" name="parent" data-error="上一级" placeholder="" value="" required>
							</div>
						</div>
						<div class="cy-form-group cy-row">
							<label class="cy-col2">联系人：</label>
							<div class="cy-col4">
								<input class="cy-input" type="text" name="name" data-error="这个到底提示什么好呢" placeholder="" value="" required>
							</div>
						</div>
						<div class="cy-form-group cy-row">
							<label class="cy-col2">联系电话：</label>
							<div class="cy-col4">
								<input class="cy-input" type="tel" name="mobile" data-error="请输入正确的手机号码" placeholder="例：12345678901" value="" required>
							</div>
						</div>
						<div class="cy-form-group cy-row">
							<label class="cy-col2">联系地址：</label>
							<div class="cy-col8">
								<input class="cy-input" type="text" name="address" data-error="请输入有效的地址哦" placeholder="" value="" required>
							</div>
						</div>
						<div class="cy-form-group cy-row">
							<label class="cy-col2">备注：</label>
							<div class="cy-col8">
								<textarea class="cy-textarea" name="prompt" data-error="这个输入有点问题哦" placeholder="" value="" required></textarea>
							</div>
						</div>
						<div class="cy-form-group cy-row">
							<label class="cy-col2">服务日期：</label>
							<div class="cy-col4">
								<input class="cy-input" type="date" name="startDate" data-error="这个输入有点问题哦" placeholder="" value="" required>
							</div>
							<div class="cy-col4">
								<input class="cy-input" type="date" name="endDate" data-error="这个输入有点问题哦" placeholder="" value="" required>
							</div>
						</div>
						<div class="cy-form-group cy-row">
							<div class="cy-col2 addgroup-btn">
								<a class="cy-btn cy-btn-green" data-type="submit" class="javascript:;">分配模块</a>
							</div>
							<div class="cy-col4">
								<label class="addgroup-extend">
									<input type="checkbox" name="isExtend" value="">是否继承上一级
								</label>
							</div>
						</div>
					</form>

    			</div>
    		</section>

    		<!-- 微信公众号 -->
    		<section class="cy-section cy-m24">
    			<header class="cy-section-head cy-rel">
    				<h2>微信公众号配置</h2>
    				<span class="cy-section-operate cy-abs cy-middle"></span>
    			</header>
    			<div class="cy-section-main">
					<div class="cy-form-group cy-row">
						<label class="cy-col2">公司全称：</label>
						<div class="cy-col4">
							<input class="cy-input" type="text" name="" placeholder="" value="">
						</div>
					</div>
					<div class="cy-form-group cy-row">
						<label class="cy-col2">公司简称：</label>
						<div class="cy-col4">
							<input class="cy-input" type="text" name="" placeholder="" value="">
						</div>
					</div>
					<div class="cy-form-group cy-row">
						<label class="cy-col2">公司LOGO：</label>
						<div class="cy-col4">
							<input class="cy-input-file" type="file" name="" value="" multiple="multiple">
						</div>
					</div>
					<div class="cy-form-group cy-row">
						<label class="cy-col2">公众号二维码：</label>
						<div class="cy-col4">
							<input class="cy-input-file" type="file" name="" value="">
						</div>
					</div>
					<div class="cy-form-group cy-row">
						<label class="cy-col2">公司简介：</label>
						<div class="cy-col10">
							<textarea class="cy-textarea" name="" placeholder="" value=""></textarea>
						</div>
					</div>
					<div class="cy-form-group">
					    <div class="addgroup-edit">
					    	<p>这是一个编辑器</p>
					    </div>
					</div>
					<div class="cy-form-group">
					    <button class="cy-btn cy-btn-block cy-btn-green" href="javascript:;">保存</button>
					</div>
    			</div>
    		</section>
    		<!--//End 微信公众号 -->

    	</div>

    </div>

   	<div class="list">
   		<a href="javascript:;">1</a>
   		<a href="javascript:;">2</a>
   		<a href="javascript:;">3</a>
   		<a href="javascript:;">4</a>
   		<a href="javascript:;">5</a>
   		<a href="javascript:;">6</a>
   	</div>

    <!--//End 内容 -->
<script src="../js/require.js" data-main="../js/system/group_add"></script>
</body>
</html>
