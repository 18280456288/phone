<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>会员卡等级设置——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/system.css">
</head>
<body data-column="system" data-page="level">

    <!-- 内容 -->
    <div class="cy-wrapper">

    	<!-- 工具条 -->
    	<div class="cy-toolbar">
	        <div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>平台配置</span><span>会员卡等级设置</span></div>
        </div>
        <!--//End 工具条 -->

        <div class="cy-grid">
            <div class="cy-section cy-m24">
                <header class="cy-section-head cy-rel">
                    <h2>会员卡等级设置</h2>
                    <div class="cy-section-operate cy-abs cy-middle">
                        <button class="cy-btn cy-btn-sm cy-btn-green" data-btn="add" data-rel=edit>新增</button>
                            <button class="cy-btn cy-btn-sm zzjg-del-btn" data-rel="del" data-group="del" data-btn="del">删除</button>
                    </div>
                </header>
                <div class="cy-section-main">

                    <div class="cy-table cy-m24">
                        <div class="cy-tr">
                            <div class="cy-th">选中</div>
							<div class='cy-th'>名称</div>
							<div class='cy-th'>描述</div>
							<div class='cy-th'>默认佣金比例</div>
							<div class='cy-th'>所需积分</div>
							<div class='cy-th'>上级分红比例</div>
							<div class='cy-th'>上级分红层级</div>
							<div class='cy-th'>操作</div>
                        </div>
                        <div class="cy-tbody" data-content="data-list"></div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <!--//End 内容 -->

<!-- 新增 -->
<div class="am-modal am-modal-confirm" data-department="add-modal">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">会员等级</div>
        <div class="am-modal-bd" data-content="add-content">

        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>
<!-- 编辑 -->
<script type="text/template" id="add-content">
<div class="cy-form-group cy-row">
  <label class="cy-col2">名称：</label>
  <div class="cy-col4">
    <input class="cy-input" type="text" name="name" value="${name}" required></div>
  <div class="cy-col6">
    <div class="cy-input-prompt">名称</div></div>
</div>
<div class="cy-form-group cy-row">
  <label class="cy-col2">描述：</label>
  <div class="cy-col4">
    <input class="cy-input" type="text" name="dsc" value="${dsc}" required></div>
  <div class="cy-col6">
    <div class="cy-input-prompt">描述</div></div>
</div>
<div class="cy-form-group cy-row">
  <label class="cy-col2">佣金比例：</label>
  <div class="cy-col4">
    <input class="cy-input" type="number" max="1.00" min="0" step="0.01" name="ratio" value="${ratio}" required></div>
  <div class="cy-col6">
    <div class="cy-input-prompt">可获得手机配置佣金的比例,如手机配置佣金为100,佣金比例为0.8,则获得80</div></div>
</div>
<div class="cy-form-group cy-row">
  <label class="cy-col2">升级所需积分：</label>
  <div class="cy-col4">
    <input class="cy-input" type="number" max="99999999" min="0" step="100" name="score" value="${score}" required></div>
  <div class="cy-col6">
    <div class="cy-input-prompt">当达到此积分数额后升级到该等级</div></div>
</div>
<div class="cy-form-group cy-row">
  <label class="cy-col2">上级比例：</label>
  <div class="cy-col4">
    <input class="cy-input" type="number" max="1.00" min="0" step="0.01" name="ratioUp" value="${ratioUp}" required></div>
  <div class="cy-col6">
    <div class="cy-input-prompt">可获得手机配置佣金的比例,如手机配置佣金为100,佣金比例为0.8,上级比例为0.2,则用户获得80,上级获得16</div></div>
</div>
<div class="cy-form-group cy-row">
  <label class="cy-col2">有效层级：</label>
  <div class="cy-col4">
    <input class="cy-input" type="number" max="10" min="0" step="1" name="valid" value="${valid}" required></div>
  <div class="cy-col6">
    <div class="cy-input-prompt">如配置为0,则所有上级可获得分成,直至没有上级,最低到0.01元,如不分红可将上级比例配置为0:
      <br/><span>配置为0时,则用户获得80,上级获得16,上上级获得16*0.2,再上级获得16*0.2*0.2.</span>
	  <br/><span>配置为1时,则用户获得80,上级获得16,上上级无分成.</span></div></div>
</div>
</script>
<!-- 列表 -->
<script type="text/template" id="data-list">
<div class="cy-tr">
		<div class='cy-td'>
			<label class='cy-checkbox' data-id='${pk}'>
				<input type='checkbox' name='' value=''>
			</label>
		</div>
		<div class='cy-td'>${name}</div>
		<div class='cy-td'>${dsc}</div>
		<div class='cy-td'>${ratio}</div>
		<div class='cy-td'>${score}</div>
		<div class='cy-td'>${ratioUp}</div>
		<div class='cy-td'>${valid}</div>
    	<div class="cy-td">
            <button class="cy-btn cy-btn-sm showBtn" ${showShow} data-id="${pk}">查看</button>
            <button class="cy-btn cy-btn-green cy-btn-sm editBtn" ${editShow} data-id="${pk}">编辑</button>
    	</div>
</div>
</script>
<script src="../js/require.js" data-main="../js/system/level"></script>
</body>
</html>
