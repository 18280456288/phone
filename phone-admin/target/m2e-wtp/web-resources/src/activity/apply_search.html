<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>报名查询——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
<link rel="stylesheet" href="../css/reset.css">
</head>
<body data-column="activity" data-page="activity">

    <!-- 内容 -->
    <div class="cy-wrapper">

    	<!-- 工具条 -->
    	<div class="cy-toolbar">
	        <div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>报名查询</span></div>
        </div>
        <!--//End 工具条 -->

        <div class="cy-grid cy-m24">

    		<section class="cy-section" data-cy-validator>
    			<div class="cy-section-main">

					<form class="cy-form">

						<div class="cy-form-group cy-row">
							<div class="cy-col3">
								<input class="cy-input" type="text" name="nameM" placeholder="参与人姓名" value="" required>
							</div>
							<div class="cy-col3">
								<input class="cy-input" type="text" name="giftPhoneM" placeholder="参与人手机" value="" required>
							</div>
							<div class="cy-col3">
								<input class="cy-input" type="text" name="nameS" placeholder="被推荐人姓名" value="" required>
							</div>
							<div class="cy-col3">
								<input class="cy-input" type="text" name="giftPhoneS" placeholder="被推荐人手机" value="" required>
							</div>
						</div>

						<div class="cy-form-group cy-row">
							<div class="cy-col3">
								<select name="status" data-rel="select" data-am-selected placeholder="状态">
									<option value="" selected></option>
									<option value="-1">全部</option>
									<option value="0">未确认</option>
									<option value="1">已确认</option>
									<option value="2">已发放</option>
									<option value="3">无效</option>
								</select>
							</div>
							<div class="cy-col3">
								<input class="cy-input activity-date-start"  type="text" data-type="date" name="startDate" placeholder="报名开始日期" value="" >
							</div>
							<div class="cy-col3">
								<input class="cy-input activity-date-end"  type="text" data-type="date" name="endDate" placeholder="报名结束日期" value="" >
							</div>
							<div class="cy-col3">
								<select name="forcePay" data-rel="select" data-am-selected placeholder="是否支付">
									<option value="" selected></option>
									<option value="-1">全部</option>
									<option value="0">未支付</option>
									<option value="1">已支付</option>
								</select>
							</div>
						</div>
					</form>

    			</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-sm" type="submit" data-type="submit" data-activity="query">查询</button>
					<button class="cy-btn cy-btn-sm" type="reset">重置</button>
				</div>
    		</section>

    	</div>

        <div class="cy-grid cy-m24">

    		<section class="cy-section">
    			<header class="cy-section-head cy-rel">
    				<h2>报名列表<span class="cy-section-tips"></span></h2>
    				<div class="cy-section-operate cy-abs cy-middle">
    					<button class="cy-btn cy-btn-green cy-btn-sm" data-activity="del" data-rel="del">删除</button>
    				</div>
    			</header>
    			<div class="cy-section-main">
    				<div class="cy-table">
	    				<div class="cy-tr">
	    					<div class="cy-th">选中</div>
	    					<div class="cy-th">报名编号</div>
	    					<div class="cy-th">参与人手机号</div>
	    					<div class="cy-th">参与人姓名</div>
	    					<div class="cy-th">是否支付</div>
	    					<div class="cy-th">报名日期</div>
	    					<div class="cy-th">被推荐人</div>
	    					<div class="cy-th">被推荐手机号</div>
	    					<div class="cy-th">状态</div>
	    					<div class="cy-th">是否有效</div>
	    					<div class="cy-th">备注</div>
	    					<div class="cy-th">操作</div>
	    				</div>
	    				<div class="cy-tbody" data-content="activity-list"></div>
	    			</div>
				</div>
				<div class="cy-section-foot cy-rel">
					<div class="cy-pagination"></div>
				</div>
    		</section>

    	</div>

    </div>
    <!--//End 内容 -->

<script type="text/template" id="activity-list">
	<div class="cy-tr">
		<div class="cy-td">
			<label class="cy-checkbox" data-id="${pk}">
				<input type="checkbox" name="radio1" value="">
			</label>
		</div>
		<div class="cy-td">${no}</div>
		<div class="cy-td">${giftPhoneM}</div>
		<div class="cy-td">${nameM}</div>
		<div class="cy-td">${forcePay}</div>
		<div class="cy-td">${createTime}</div>
		<div class="cy-td">${nameS}</div>
		<div class="cy-td">${giftPhoneS}</div>
		<div class="cy-td">${statusText}</div>
		<div class="cy-td">${enable}</div>
		<div class="cy-td">${memo}</div>
		<div class="cy-td">
	        <button class="cy-btn cy-btn-green cy-btn-sm editBtn" ${btnClass} data-id="${pk}" ${edit} data-status="${status}">${btnText}</button>
	    </div>
	</div>
</script>

<script src="../js/require.js" data-main="../js/activity/apply_search"></script>
</body>
</html>
