<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>推荐有礼——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
<link rel="stylesheet" href="../css/reset.css">
</head>
<body data-column="activity" data-page="recommend">

    <!-- 内容 -->
    <div class="cy-wrapper">

    	<!-- 工具条 -->
    	<div class="cy-toolbar cy-rel">
	        <div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>推荐有礼</span></div>
			<div class="cy-toolbar-operate cy-abs cy-middle">
				<a class="cy-btn" href="activity_set.html" data-rel="edit">活动设置</a>
			</div>
        </div>
        <!--//End 工具条 -->

        <div class="cy-grid cy-m24">

    		<section class="cy-section" data-cy-validator>
    			<div class="cy-section-main">

					<form class="cy-form">

						<div class="cy-form-group cy-row">
							<div class="cy-col2">
								<input class="cy-input" type="text" name="phoneM" placeholder="推荐人手机号" value="" >
							</div>
							<div class="cy-col2">
								<input class="cy-input" type="text" name="phoneS" placeholder="被推荐人手机号" value="" >
							</div>
							<div class="cy-col2">
								<select value="" data-rel="select" name="typePk" data-am-selected placeholder="推荐类型">
									<option value="" selected>推荐类型</option>
									<option value="-1">全部</option>
									<option value="0">购车</option>
									<option value="1">保养维修</option>
									<option value="2">保险</option>
									<option value="3">其他</option>
								</select>
							</div>
							<div class="cy-col2">
								<select value="" data-rel="select" name="status" data-am-selected placeholder="推荐状态">
									<option value="" selected>推荐状态</option>
									<option value="-1">全部</option>
									<option value="0">待确认</option>
									<option value="1">已确认</option>
									<option value="2">已领取</option>
								</select>
							</div>
							<div class="cy-col2">
								<input class="cy-input recommend-start" type="text" data-type="date" name="createTime" placeholder="推荐开始日期" value="" >
							</div>
							<div class="cy-col2">
								<input class="cy-input recommend-end" type="text" data-type="date" name="createTimeEnd" placeholder="推荐结束日期" value="" >
							</div>
						</div>
					</form>

    			</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-sm" type="submit" data-type="submit" data-recommend="query">查询</button>
					<button class="cy-btn cy-btn-sm" type="reset">重置</button>
				</div>
    		</section>

    	</div>

        <div class="cy-grid cy-m24">

    		<section class="cy-section">
    			<header class="cy-section-head cy-rel">
    				<h2>活动列表</h2>
    				<div class="cy-section-operate cy-abs cy-middle">
    					<button class="cy-btn cy-btn-sm" data-rel="del" data-recommend="del">删除</button>
    				</div>
    			</header>
    			<div class="cy-section-main">
    				<div class="cy-table">
	    				<div class="cy-tr">
	    					<div class="cy-th">选择</div>
	    					<div class="cy-th">推荐类型</div>
	    					<div class="cy-th">推荐人</div>
	    					<div class="cy-th">推荐人手机</div>
	    					<div class="cy-th">推荐人奖品</div>
	    					<div class="cy-th">被推荐人</div>
	    					<div class="cy-th">被推荐人手机</div>
	    					<div class="cy-th">被推荐人奖品</div>
	    					<div class="cy-th">推荐时间</div>
	    					<div class="cy-th">参与时间</div>
	    					<div class="cy-th">参与活动确认码</div>
	    					<div class="cy-th">确认时间</div>
	    					<div class="cy-th">当前状态</div>
	    					<div class="cy-th">操作</div>
	    				</div>
	    				<div class="cy-tbody" data-content="activity-list"></div>
	    			</div>
				</div>
				<div class="cy-section-foot cy-rel">
					<div class="cy-pagination"></div>
				</div>
    		</section>

    	</div>

    </div>
    <!--//End 内容 -->

<script type="text/template" id="activity-list">
	<div class="cy-tr">
		<div class="cy-td">
			<label class="cy-checkbox" data-id="${pk}">
				<input type="checkbox" name="radio1" value="">
			</label>
		</div>
		<div class="cy-td">${typePk}</div>
		<div class="cy-td">${userPkMName}</div>
		<div class="cy-td">${phoneM}</div>
		<div class="cy-td">${giftMName}</div>
		<div class="cy-td">${userPkSName}</div>
		<div class="cy-td">${phoneS}</div>
		<div class="cy-td">${giftSName}</div>
		<div class="cy-td">${createTime}</div>
		<div class="cy-td">${joinTime}</div>
		<div class="cy-td">${code}</div>
		<div class="cy-td">${confirmTime}</div>
		<div class="cy-td">${statusText}</div>
		<div class="cy-td">
	        <button class="cy-btn cy-btn-green cy-btn-sm editBtn" ${btnClass} ${edit} data-id="${pk}" data-status="${status}">${btnText}</button>
	    </div>
	</div>
</script>

<script src="../js/require.js" data-main="../js/activity/recommend"></script>
</body>
</html>
