<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>用户积分管理——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/system.css">
</head>
<body data-column="usr" data-page="score">

	<!-- 内容 -->
	<div class="cy-wrapper">

		<!-- 工具条 -->
		<div class="cy-toolbar">
			<div class="cy-location cy-l">
				<i class="cy-icon-fire"></i><span>用户积分管理</span>
			</div>
		</div>
		<!--//End 工具条 -->

		<div class="cy-grid">

			<div class="cy-section cy-m24">
				<div class="cy-section-main">
					<form class="cy-form" id="queryForm">
						<div class="cy-form-group cy-row">
								<div class="cy-col2">
									<input class="cy-input" type="text" name="userName" placeholder="用户姓名" >
								</div>
								<div class="cy-col2">
									<input class="cy-input" type="text" name="userPhone" placeholder="用户手机" >
								</div>
								<div class="cy-col2">
									<input class="cy-input" type="text" name="nickName" placeholder="微信昵称" >
								</div>
								<div class="cy-col2">
									<input class="cy-input start-date" type="text" data-type="date" name="startDate" placeholder="积分发生开始日期" >
								</div>
								<div class="cy-col2">
									<input class="cy-input end-date" type="text" data-type="date" name="endDate" placeholder="积分发生结束日期"  >
								</div>
								<div class="cy-col2">
									<select data-am-selected  placeholder="积分类型" name="type">
										<option value="" selected>积分类型</option>
										<option value="1">消耗</option>
										<option value="0">增加</option>
									</select>
								</div>
							</div>
					</form>
				</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-sm" data-usrScore="query">查询</button>
					<button class="cy-btn cy-btn-sm">重置</button>
				</div>
			</div>

			<div class="cy-section cy-m24">
				<header class="cy-section-head cy-rel">
					<h2>用户积分列表</h2>
					<div class="cy-section-operate cy-abs cy-middle">
						<div class="cy-operate cy-r am-btn-group">
						</div>
					</div>
				</header>
				<div class="cy-section-main">
					<div class="cy-table">
						<div class="cy-tr">
							<div class="cy-th">选中</div>
							<div class='cy-th'>头像</div>
							<div class='cy-th'>昵称</div>
							<div class='cy-th'>手机号</div>
							<div class='cy-th'>积分</div>
							<div class='cy-th'>类型</div>
							<div class='cy-th'>业务类型</div>
							<div class='cy-th'>业务详情</div>
							<div class='cy-th'>时间</div>
							<div class="cy-th"></div>
						</div>
						<div class="cy-tbody" data-content="usrScore-list"></div>
					</div>
				</div>
				<div class="cy-section-foot cy-rel">
					<div class="cy-pagination"></div>
				</div>
			</div>
		</div>

	</div>
	<!--//End 内容 -->

	<!-- 新增 -->
	<div class="am-modal am-modal-confirm" data-user="add-modal">
		<div class="am-modal-dialog">
			<div class="am-modal-hd">编辑积分信息</div>
			<div class="am-modal-bd" data-content="add-content"></div>
			<div class="am-modal-footer">
				<span class="am-modal-btn" data-am-modal-cancel>取消</span> <span
					class="am-modal-btn" data-am-modal-confirm>确定</span>
			</div>
		</div>
	</div>
	<!--//End 新增 -->
	<!-- 新增模块 -->
	<script type="text/template" id="add-content">
	
</script>
	<!--// End -->

	<!-- 列表 -->
	<script type="text/template" id="usrScore-list">
	   <div class='cy-tr'>
        <div class='cy-td'>
            <label class='cy-checkbox' data-id='${pk}'>
                <input type='checkbox' name='' value=''>
            </label>
        </div>
        <div class='cy-td'><img src="${face}" width="30px"/></div>
        <div class='cy-td'>${nickName}</div>
        <div class='cy-td'>${phone}</div>
        <div class='cy-td'>${score}</div>
        <div class='cy-td'>${type}</div>
        <div class='cy-td'>${business}</div>
        <div class='cy-td'>${dsc}</div>
        <div class='cy-td'>${createTime}</div>
        <div class='cy-td'>
           
        </div>
    </div>
</script>
	<!--// End -->

	<script src="../js/require.js" data-main="../js/usr/score"></script>
</body>
</html>
