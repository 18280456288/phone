<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>会员卡管理——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/system.css">
</head>
<body data-column="usr" data-page="card">

	<!-- 内容 -->
	<div class="cy-wrapper">

		<!-- 工具条 -->
		<div class="cy-toolbar">
			<div class="cy-location cy-l">
				<i class="cy-icon-fire"></i><span>会员卡管理</span>
			</div>
		</div>
		<!--//End 工具条 -->

		<div class="cy-grid">

			<div class="cy-section cy-m24">
				<div class="cy-section-main">
					<form class="cy-form" id="queryForm">
						<div class="cy-form-group cy-row">
							<div class="cy-col3"> 
								<input class="cy-input carBrand-search-name" type="text" name="name" id="name" placeholder="品牌名称" >
							</div>
						</div>
					</form>
				</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-sm" data-carBrand="query">查询</button>
					<button class="cy-btn cy-btn-sm">重置</button>
				</div>
			</div>

			<div class="cy-section cy-m24">
				<header class="cy-section-head cy-rel">	
					<h2>会员卡列表</h2>
					<div class="cy-section-operate cy-abs cy-middle">
						<div class="cy-operate cy-r am-btn-group">
							<button class="cy-btn cy-btn-green cy-btn-sm" data-carBrand="add" data-rel="add">新增</button>
							<button class="cy-btn cy-btn-green cy-btn-sm" data-carBrand="edit" data-rel="edit">编辑</button>
							<button class="cy-btn cy-btn-sm jsqx-del-btn" data-carBrand="del" data-rel="del">删除</button>
						</div>
					</div>
				</header>
				<div class="cy-section-main">
					<div class="cy-table">
						<div class="cy-tr">
							<div class="cy-th">选中</div>
							<div class="cy-th">Icon</div>
							<div class="cy-th">名称</div>
							<div class="cy-th">编码</div>
							<div class="cy-th">简码</div>
							<div class="cy-th">描述</div>
							<div class="cy-th">操作</div>
						</div>
						<div class="cy-tbody" data-content="user-list"></div>
					</div>
				</div>
				<div class="cy-section-foot cy-rel">
					<div class="cy-pagination"></div>
				</div>
			</div>
		</div>

	</div>
	<!--//End 内容 -->

	<!-- 新增 -->
	<div class="am-modal am-modal-confirm" data-user="add-modal">
		<div class="am-modal-dialog">
			<div class="am-modal-hd">编辑会员卡</div>
			<div class="am-modal-bd" data-content="add-content">
			</div>
			<div class="am-modal-footer">
				<span class="am-modal-btn" data-am-modal-cancel>取消</span> <span
					class="am-modal-btn" data-am-modal-confirm>确定</span>
			</div>
		</div>
	</div>
	<!--//End 新增 -->
<!-- 新增模块 -->
<script type="text/template" id="add-content">
	
</script>
<!--// End -->

<!-- 奖品卡券列表 -->
<script type="text/template" id="user-list">
	<div class="cy-tr">
	    <div class="cy-td">
	        <label class="cy-checkbox" data-id="${pk}">
	            <input type="checkbox" name="" value="">
	        </label>
	    </div>
	    <div class="cy-td"><img src="${icon}" style="width:100px"></div>
	    <div class="cy-td">${name}</div>
		<div class="cy-td">${seq}</div>
		<div class="cy-td">${code}</div>
		<div class="cy-td">${dsc}</div>
	    <div class="cy-td">
	        <button class="cy-btn cy-btn-green cy-btn-sm editB" data-id="${pk}">编辑</button>
	    </div>
	</div>
</script>
<!--// End -->

<script src="../js/require.js" data-main="../js/usr/card"></script>
</body>
</html>
