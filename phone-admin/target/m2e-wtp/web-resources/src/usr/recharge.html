<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>用户充值购券明细管理——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/system.css">
</head>
<body data-column="usr" data-page="recharge">

	<!-- 内容 -->
	<div class="cy-wrapper">

		<!-- 工具条 -->
		<div class="cy-toolbar">
			<div class="cy-location cy-l">
				<i class="cy-icon-fire"></i><span>用户充值购券明细管理</span>
			</div>
		</div>
		<!--//End 工具条 -->
		<div class="cy-grid">
			<div class="cy-section cy-m24">
				<div class="cy-section-main">
					<form class="cy-form" id="queryForm">
						<div class="cy-form-group cy-row">
							<div class="cy-col2">
								<input class="cy-input" type="text" name="nickName"
									placeholder="微信昵称">
							</div>
							<div class="cy-col2">
								<input class="cy-input" type="text" placeholder="用户"
									name="userName">
							</div>
							<div class="cy-col2">
								<input class="cy-input" type="text" placeholder="手机号"
									name="userPhone">
							</div>
							<div class="cy-col2">
								<input class="cy-input date-start" type="text" data-type="date"
									placeholder="开始日期" name="startDate">
							</div>
							<div class="cy-col2">
								<input class="cy-input date-end" type="text" data-type="date"
									placeholder="结束日期" name="endDate">
							</div>
							<div class="cy-col2">
								<select name="way" data-am-selected placeholder="充值方式">
									<option value="" selected>充值方式</option>
									<option value="0">现金</option>
									<option value="1">微信</option>
								</select>
							</div>
						</div>
					</form>
				</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-sm" data-recharge="query">查询</button>
					<button class="cy-btn cy-btn-sm">重置</button>
				</div>
			</div>

			<div class="cy-section cy-m24">
				<header class="cy-section-head cy-rel">
					<h2>用户充值购券明细列表</h2>
					<div class="cy-section-operate cy-abs cy-middle">
						<div class="cy-operate cy-r am-btn-group">
							<!-- 						<button class="cy-btn cy-btn-sm jsqx-del-btn" data-recharge="del" data-rel="del">删除</button> -->
						</div>
					</div>
				</header>
				<div class="cy-section-main">
					<div class="cy-table">
						<div class="cy-tr">
							<div class="cy-th">选中</div>
							<div class="cy-th">头像</div>
							<div class="cy-th">昵称</div>
							<div class='cy-th'>姓名</div>
							<div class='cy-th'>手机</div>
							<div class='cy-th'>充值时间</div>
							<div class='cy-th'>充值方式</div>
							<div class='cy-th'>充值金额</div>
							<div class='cy-th'>购买卡券</div>
							<div class='cy-th'>操作人</div>
							<div class='cy-th'>备注</div>
							<div class="cy-th">操作</div>
						</div>
						<div class="cy-tbody" data-content="recharge-list"></div>
					</div>
				</div>
				<div class="cy-section-foot cy-rel">
					<div class="cy-pagination"></div>
				</div>
			</div>
		</div>

	</div>
	<!--//End 内容 -->
	<!-- 奖品卡券列表 -->
	<script type="text/template" id="recharge-list">
	  <div class='cy-tr'>
        <div class='cy-td'>
            <label class='cy-checkbox' data-id='${pk}'>
                <input type='checkbox' name='' value=''>
            </label>
        </div>
        <div class='cy-td'><img src="${face}" width="30px"/></div>
        <div class='cy-td'>${nickName}</div>
        <div class='cy-td'>${userName}</div>
        <div class='cy-td'>${userPhone}</div>
		<div class='cy-td'>${rechargeTime}</div>
		<div class='cy-td'>${way}</div>
        <div class='cy-td'>${money}</div>
        <div class='cy-td'>${dsc}</div>
        <div class='cy-td'>${operName}</div>
        <div class='cy-td'>${remark}</div>
        <div class='cy-td'>
	
        </div>
    </div>
</script>
	<!--// End -->

	<script src="../js/require.js" data-main="../js/usr/recharge"></script>
</body>
</html>
