<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>用户车辆管理——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/system.css">
</head>
<body data-column="usr" data-page="usrCar">

	<!-- 内容 -->
	<div class="cy-wrapper">

		<!-- 工具条 -->
		<div class="cy-toolbar">
			<div class="cy-location cy-l">
				<i class="cy-icon-fire"></i><span>用户车辆管理</span>
			</div>
		</div>
		<!--//End 工具条 -->

		<div class="cy-grid">

			<div class="cy-section cy-m24">
				<div class="cy-section-main">
					<form class="cy-form" id="queryForm">
						<div class="cy-form-group cy-row">
								<div class="cy-col2">
									<input class="cy-input" type="text" name="userName" placeholder="姓名" value="" required>
								</div>
								<div class="cy-col2">
									<input class="cy-input" type="text" name="userPhone" placeholder="手机" value="" required>
								</div>
								<div class="cy-col2">
									<input class="cy-input" type="text" name="type" placeholder="车型" value="" required>
								</div>
								<div class="cy-col2">
									<input class="cy-input" type="text" name="carNo" placeholder="车牌号" value="">
								</div>
							</div>
					</form>
				</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-sm" data-usrCar="query">查询</button>
					<button class="cy-btn cy-btn-sm">重置</button>
				</div>
			</div>

			<div class="cy-section cy-m24">
				<header class="cy-section-head cy-rel">
					<h2>用户车辆列表</h2>
					<div class="cy-section-operate cy-abs cy-middle">
						<div class="cy-operate cy-r am-btn-group">
						</div>
					</div>
				</header>
				<div class="cy-section-main">
					<div class="cy-table">
						<div class="cy-tr">
							<div class="cy-th">选中</div>
							<div class='cy-th'>姓名</div>
							<div class='cy-th'>手机</div>
							<div class='cy-th'>车牌</div>
							<div class='cy-th'>车型</div>
							<div class='cy-th'>车架号</div>
							<div class='cy-th'>发动机号</div>
							<div class='cy-th'>保险购买日期</div>
							<div class='cy-th'>上次保养公里数</div>
							<div class='cy-th'>保养间隔公里数</div>
							<div class='cy-th'>上次保养日期</div>
							<div class='cy-th'>保险到期提醒</div>
							<div class='cy-th'>保养提醒</div>
						</div>
						<div class="cy-tbody" data-content="usrCar-list"></div>
					</div>
				</div>
				<div class="cy-section-foot cy-rel">
					<div class="cy-pagination"></div>
				</div>
			</div>
		</div>

	</div>
	<!--//End 内容 -->

	<!-- 新增 -->
	<div class="am-modal am-modal-confirm" data-user="add-modal">
		<div class="am-modal-dialog">
			<div class="am-modal-hd">编辑用户车辆信息</div>
			<div class="am-modal-bd" data-content="add-content"></div>
			<div class="am-modal-footer">
				<span class="am-modal-btn" data-am-modal-cancel>取消</span> <span
					class="am-modal-btn" data-am-modal-confirm>确定</span>
			</div>
		</div>
	</div>
	<!--//End 新增 -->
	<!-- 新增模块 -->
	<script type="text/template" id="add-content">
	
</script>
	<!--// End -->

	<!-- 列表 -->
	<script type="text/template" id="usrCar-list">
	<div class='cy-tr'>
        <div class='cy-td'>
            <label class='cy-checkbox' data-id='${pk}'>
                <input type='checkbox' name='' value=''>
            </label>
        </div>
        <div class='cy-td'>${userName}</div>
        <div class='cy-td'>${userPhone}</div>
  		<div class='cy-td'>${carNo}</div>
        <div class='cy-td'>${type}</div>
        <div class='cy-td'>${frameNo}</div>
        <div class='cy-td'>${engineNo}</div>
        <div class='cy-td'>${buyTime}</div>
        <div class='cy-td'>${lastMileage}</div>
        <div class='cy-td'>${jiangeMileage}</div>
        <div class='cy-td'>${maintainTime}</div>
        <div class='cy-td'>${insuranceDays}</div>
        <div class='cy-td'>${mainTainDays}</div>
    </div>
</script>
	<!--// End -->

	<script src="../js/require.js" data-main="../js/usr/usrCar"></script>
</body>
</html>
