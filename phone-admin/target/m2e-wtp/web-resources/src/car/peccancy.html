<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>违章代办——翼翔管理系统</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/system.css">
	<link rel="stylesheet" type="text/css" href="../css/car.css" />
</head>

<body data-column="car" data-page="peccancy">

	<!-- 内容 -->
	<div class="cy-wrapper">

		<!-- 工具条 -->
		<div class="cy-toolbar">
			<div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>违章代办</span></div>
		</div>
		<!--//End 工具条 -->

		<div class="cy-grid">
			<div class="cy-section cy-m24">
				<div class="cy-section-main">

					<form data-cy-validator>
						<div class="cy-form-group cy-row">
							<div class="cy-col2">
								<input class="cy-input" type="text" placeholder="姓名" name="name" value="">
							</div>
							<div class="cy-col2">
								<input class="cy-input" type="text" placeholder="手机号" name="phone" value="">
							</div>
							<div class="cy-col2">
								<input class="cy-input illegal-start" type="text" data-type="date" placeholder="下单开始时间" name="startDate" value="">
							</div>
							<div class="cy-col2">
								<input class="cy-input illegal-end" type="text" data-type="date" placeholder="下单结束时间" name="endDate" value="">
							</div>
							<div class="cy-col2">
								<select data-am-selected placeholder="状态" name="status">
									<option value="" selected>状态</option>
									<option value="-1">全部</option>
									<option value="0">未确认</option>
									<option value="1">代办中</option>
									<option value="2">代办失败</option>
									<option value="3">代办失败已退款</option>
									<option value="4">代办成功</option>
								</select>
							</div>
						</div>
					</form>

				</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-sm" data-illegal="query">查询</button>
					<button class="cy-btn cy-btn-sm">重置</button>
				</div>
			</div>

			<div class="cy-section cy-m24">
				<header class="cy-section-head cy-rel">
					<h2>违章代办列表</h2>
					<div class="cy-section-operate cy-abs cy-middle">
						<div class="cy-operate cy-r am-btn-group">
							<button class="cy-btn cy-btn-sm" data-illegal="del" data-rel="del">删除</button>
						</div>
					</div>
				</header>
				<div class="cy-section-main">
					<div class="cy-table">
						<div class="cy-tr">
							<div class="cy-th">选中</div>
							<div class="cy-th">订单号</div>
							<div class="cy-th">姓名</div>
							<div class="cy-th">手机号</div>
							<div class="cy-th">车牌号</div>
							<div class="cy-th">金额</div>
							<div class="cy-th">是否支付</div>
							<div class="cy-th">下单时间</div>
							<div class="cy-th">代办时间</div>
							<div class="cy-th">当前状态</div>
							<div class="cy-th">操作</div>
						</div>
						<div class="cy-tbody" data-content="illegal-list"></div>
					</div>
				</div>
				<div class="cy-section-foot cy-rel">
					<div class="cy-pagination"></div>
				</div>
			</div>
		</div>

	</div>
	<!--//End 内容 -->

	<script type="text/template" id="illegal-list">
		<div class="cy-tr">
			<div class="cy-td">
				<label class="cy-checkbox" data-id="${pk}">
					<input type="checkbox" name="" value="">
				</label>
			</div>
			<div class="cy-td">${no}</div>
			<div class="cy-td">${name}</div>
			<div class="cy-td">${phone}</div>
			<div class="cy-td">${cardNo}</div>
			<div class="cy-td">${money}</div>
			<div class="cy-td">${isPay}</div>
			<div class="cy-td">${createTime}</div>
			<div class="cy-td">${agencyTime}</div>
			<div class="cy-td">${statusText}</div>
			<div class="cy-td">
				<button class="cy-btn cy-btn-sm cy-btn-green editB" ${btnClass} ${edit} data-money="${money}" data-id="${pk}" data-status="${status}">${btnText}</button>
				<button class="cy-btn cy-btn-sm findDetail" ${show} data-id="${pk}">详情</button>
			</div>
		</div>
	</script>

	<!-- 订单详情 -->
	<div class="am-modal am-modal-confirm" data-detail="detail-modal">
		<div class="am-modal-dialog">
			<div class="am-modal-hd">代办订单详情</div>
			<div class="am-modal-bd illegal-orderinfo-modal">
				<div class="illegal-orderinfo illegal-panel-group" data-content="detail-content"></div>
			</div>
			<div class="am-modal-footer">
				<span class="am-modal-btn" data-am-modal-cancel>取消</span>
			</div>
		</div>
	</div>
	<!--//End 订单详情 -->

	<div class="am-modal am-modal-confirm" data-detail="confirm-modal">
		<div class="am-modal-dialog">
			<div class="am-modal-hd">代办确定</div>
			<div class="am-modal-bd illegal-orderinfo-modal">
				<div class="peccancy-modal">本次代办需要支付金额：<em class="db-money">0</em>元，确定代办?</div>
			</div>
			<div class="am-modal-footer">
				<span class="am-modal-btn" data-am-modal-cancel>取消</span>
				<span class="am-modal-btn" data-am-modal-confirm>确定</span>
			</div>
		</div>
	</div>

	<script type="text/template" id="detail-content">
		<div class="illegal-panel-item">
			<div class="illegal-panel-head cy-grid">
				<div class="cy-row">
					<span class="cy-col5">${peccancyTime}</span>
					<span class="cy-col6 cy-ellipsis">${address}</span>
					<span class="cy-col1"><i class="cy-icon-arrows"></i></span>
				</div>
			</div>
			<div class="illegal-panel-body cy-grid">

				<div class="illegal-info-list cy-row">
					<div class="cy-col3">违法地点</div>
					<div class="cy-col9">${address}</div>
				</div>

				<div class="illegal-info-list cy-row">
					<div class="cy-col3">违法内容</div>
					<div class="cy-col9">${content}</div>
				</div>

				<div class="illegal-info-list cy-row">
					<div class="cy-col3">罚款金额</div>
					<div class="cy-col9">${money}元</div>
				</div>

				<div class="illegal-info-list cy-row">
					<div class="cy-col3">记分</div>
					<div class="cy-col9">${score}分</div>
				</div>

				<div class="illegal-info-list cy-row">
					<div class="cy-col3">违章代码</div>
					<div class="cy-col9">${code}</div>
				</div>

				<div class="illegal-info-list cy-row">
					<div class="cy-col3">采集机关</div>
					<div class="cy-col9">${collectionOrg}</div>
				</div>

				<div class="illegal-info-list cy-row">
					<div class="cy-col3">缴款状态</div>
					<div class="cy-col9">${status}</div>
				</div>

				<div class="illegal-info-list cy-row">
					<div class="cy-col3">处理状态</div>
					<div class="cy-col9">${handleStatus}</div>
				</div>

			</div>
		</div>
	</script>

	<script src="../js/require.js" data-main="../js/car/peccancy"></script>
</body>

</html>
