<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>预约时间设置——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/system.css">
</head>
<body data-column="car" data-page="time">

	<!-- 内容 -->
	<div class="cy-wrapper">

		<!-- 工具条 -->
		<div class="cy-toolbar">
			<div class="cy-location cy-l">
				<i class="cy-icon-fire"></i><span>预约时间设置</span>
			</div>
		</div>
		<!--//End 工具条 -->

		<div class="cy-grid">

			<div class="cy-section cy-m24">
				<header class="cy-section-head cy-rel">
					<h2>时间列表</h2>
					<div class="cy-section-operate cy-abs cy-middle">
						<div class="cy-operate cy-r am-btn-group">
							<button class="cy-btn cy-btn-orange cy-btn-sm" data-config="add" data-rel="edit">新增</button>
							<button class="cy-btn cy-btn-sm jsqx-del-btn" data-config="del" data-rel="del">删除</button>
						</div>
					</div>
				</header>
				<div class="cy-section-main">
					<div class="cy-table">
						<div class="cy-tr">
							<div class="cy-th">选中</div>
							<div class="cy-th">预约类型</div>
							<div class="cy-th">备注</div>
							<div class="cy-th">时间段</div>
							<div class="cy-th">人数</div>
							<div class="cy-th cy-col1">操作</div>
						</div>
						<div class="cy-tbody" data-content="time-config-list"></div>
					</div>
				</div>
				<div class="cy-section-foot cy-rel">
					<div class="cy-pagination"></div>
				</div>
			</div>
		</div>

	</div>
	<!--//End 内容 -->

	<!-- 新增 -->
	<div class="am-modal am-modal-confirm" data-attend="add-modal">
		<div class="am-modal-dialog">
			<div class="am-modal-hd">新增设置</div>
			<div class="am-modal-bd" data-content="add-content"></div>
			<div class="am-modal-footer">
				<span class="am-modal-btn" data-am-modal-cancel>取消</span> <span
					class="am-modal-btn" data-am-modal-confirm>确定</span>
			</div>
		</div>
	</div>
	<!--//End 新增 -->
<!-- 新增模块 -->
<script type="text/template" id="add-content">
	<div class="cy-form-group cy-row">
		<label class="cy-col2">预约类型</label>
		<div class="cy-col10">
			<select class="type-name" data-am-selected placeholder="预约类型" name="typeName" data-error="请选择预约类型" required>
					<option value="" selected></option>
				</select>
		</div>
	</div>

	<div class="cy-form-group cy-row">
		<input class="cy-input" type="hidden"  name="pk" value="${pk}">
		<label class="cy-col2">备注</label>
		<div class="cy-col10">
			<input class="cy-input" type="text" placeholder="请填写备注" name="name" value="${name}" required>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col2">时间范围</label>
		<div class="cy-col5">
			<input class="cy-input" type="time" placeholder="请填写开始时间" name="startTime" value="${startTime}" required>
		</div>
		<div class="cy-col5">
			<input class="cy-input" type="time" placeholder="请填写结束时间" name="endTime" value="${endTime}" required>
		</div>
	</div>

	<div class="cy-form-group cy-row">
		<label class="cy-col2">默认人数</label>
		<div class="cy-col10">
			<input class="cy-input" type="number" placeholder="请填写默认人数（为0时，不限制人数）" name="num" value="${num}" required>
		</div>
	</div>
</script>
<!--// End -->

<!-- 列表 -->
<script type="text/template" id="time-config-list">
	<div class="cy-tr">
	    <div class="cy-td">
	        <label class="cy-checkbox" data-id="${pk}">
	            <input type="checkbox" name="" value="">
	        </label>
	    </div>
		<div class="cy-td">${typeName}</div>
	    <div class="cy-td">${name}</div>
	    <div class="cy-td">${startTime}-${endTime}</div>
		<div class="cy-td">${num}</div>
	    <div class="cy-td">
	        <button class="cy-btn cy-btn-green cy-btn-sm editB" ${edit} data-id="${pk}">编辑</button>
	    </div>
	</div>
</script>
<!--// End -->

<script src="../js/require.js" data-main="../js/car/time"></script>
</body>
</html>
