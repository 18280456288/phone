				<div class="cy-section cy-m24">
					<div class="cy-section-main">

						<form data-cy-validator>
							<div class="cy-form-group cy-row">
								<div class="cy-col2">
									<input class="cy-input" type="text" placeholder="姓名" name="name" value="">
								</div>
								<div class="cy-col2">
									<input class="cy-input" type="text" placeholder="手机号" name="phone" value="">
								</div>
								<div class="cy-col2">
									<input class="cy-input startTime" type="text" data-type="date" placeholder="服务开始时间" name="startDate" value="">
								</div>
								<div class="cy-col2">
									<input class="cy-input endTime" type="text" data-type="date" placeholder="服务结束时间" name="endDate" value="">
								</div>
								<div class="cy-col2">
									<select data-am-selected placeholder="状态" name="status">
										<option value="" selected>状态</option>
										<option value="-1">全部</option>
										<option value="0">未支付</option>
										<option value="1">已支付</option>
									</select>
								</div>
							</div>
						</form>

					</div>
					<div class="cy-section-foot cy-rel">
						<button class="cy-btn cy-btn-green cy-btn-sm" data-subscribe="query">查询</button>
						<button class="cy-btn cy-btn-sm">重置</button>
					</div>
				</div>

				<div class="cy-section cy-m24">
					<header class="cy-section-head cy-rel">
						<h2>订阅列表</h2>
						<div class="cy-section-operate cy-abs cy-middle">
							<div class="cy-operate cy-r am-btn-group">
								<button class="cy-btn cy-btn-sm" data-subscribe="del" data-rel="del">删除</button>
							</div>
						</div>
					</header>
					<div class="cy-section-main">
						<div class="cy-table">
							<div class="cy-tr">
								<div class="cy-th">选中</div>
								<div class="cy-th">编号</div>
								<div class="cy-th">姓名</div>
								<div class="cy-th">手机号</div>
								<div class="cy-th">套餐</div>
								<div class="cy-th">价格（元）</div>
								<div class="cy-th">服务开始日期</div>
								<div class="cy-th">服务结束日期</div>
								<div class="cy-th">订阅日期</div>
								<div class="cy-th">车牌</div>
								<div class="cy-th">车架号</div>
								<div class="cy-th">发动机号</div>
								<div class="cy-th">支付状态</div>
							</div>
							<div class="cy-tbody" data-content="subscribe-list"></div>
						</div>
					</div>
					<div class="cy-section-foot cy-rel">
						<div class="cy-pagination"></div>
					</div>
				</div>
			</div>

		</div>
		<!--//End 内容 -->
		<script type="text/template" id="subscribe-list">
			<div class="cy-tr">
				<div class="cy-td">
					<label class="cy-checkbox" data-id="${pk}">
	           			<input type="checkbox" name="" value="">
	        		</label>
				</div>
				<div class="cy-td">${no}</div>
				<div class="cy-td">${name}</div>
				<div class="cy-td">${phone}</div>
				<div class="cy-td">${typeName}</div>
				<div class="cy-td">${money}</div>
				<div class="cy-td">${startTime}</div>
				<div class="cy-td">${endTime}</div>
				<div class="cy-td">${createTime}</div>
				<div class="cy-td">${cardNo}</div>
				<div class="cy-td">${frameNo}</div>
				<div class="cy-td">${engineNo}</div>
				<div class="cy-td">${status}</div>
			</div>
		</script>
