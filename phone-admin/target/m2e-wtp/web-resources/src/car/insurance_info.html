<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>保险服务——翼翔管理系统</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/system.css">
</head>

<body data-column="car" data-page="insurance">

	<!-- 内容 -->
	<div class="cy-wrapper">

		<!-- 工具条 -->
		<div class="cy-toolbar">
			<div class="cy-location cy-l">
				<i class="cy-icon-fire"></i><span>保险服务</span>
			</div>
		</div>

		<!--//End 工具条 -->
		<div class="cy-grid" data-temp="detailinfo"></div>

		<script type="text/template" id="detailinfo">
			<div class="cy-section cy-m24">
				<div class="cy-section-main insurance">
					<form class="cy-form">
						<div class="cy-form-group cy-row">
							<div class="cy-col6">
								<div class="cy-row">
									<label class="cy-col3">姓名：</label>
									<div class="cy-col8">
										<input class="cy-input car-search-name" type="text" placeholder="姓名" value="${name}" readonly data-error="请填写原价信息">
									</div>
								</div>
							</div>
							<div class="cy-col6">
								<div class="cy-row">
									<label class="cy-col3">手机号：</label>
									<div class="cy-col8">
										<input class="cy-input car-search-name" type="text" placeholder="手机号" value="${phone}" readonly data-error="请填写售价信息">
									</div>
								</div>
							</div>
						</div>
						<div class="cy-form-group cy-row">
							<div class="cy-col6">
								<div class="cy-row">
									<label class="cy-col3">车型：</label>
									<div class="cy-col8">
										<input class="cy-input car-search-name" type="text" placeholder="车型" value="${carType}" readonly data-error="请填写原价信息">
									</div>
								</div>
							</div>
							<div class="cy-col6">
								<div class="cy-row">
									<label class="cy-col3">车辆年限：</label>
									<div class="cy-col8">
										<input class="cy-input car-search-name" type="text" placeholder="车辆年限" value="${carAge}" readonly data-error="请填写售价信息">
									</div>
								</div>
							</div>
						</div>
						<div class="cy-form-group cy-row">
							<div class="cy-col6">
								<div class="cy-row">
									<label class="cy-col3">裸车价格：</label>
									<div class="cy-col8">
										<input class="cy-input car-search-name" type="text" placeholder="裸车价格" value="${carAge}" readonly data-error="请填写原价信息">
									</div>
								</div>
							</div>
							<div class="cy-col6">
								<div class="cy-row">
									<label class="cy-col3">出险次数：</label>
									<div class="cy-col8">
										<input class="cy-input car-search-name" type="text" placeholder="出险次数" value="${num}" readonly data-error="请填写售价信息">
									</div>
								</div>
							</div>
						</div>
						<div class="cy-form-group cy-row">
							<div class="cy-col6">
								<div class="cy-row">
									<label class="cy-col3">保险公司：</label>
									<div class="cy-col8">
										<input class="cy-input car-search-name" type="text" placeholder="保险公司" value="${num}" readonly data-error="请填写原价信息">
									</div>
								</div>
							</div>
							<div class="cy-col6">
								<div class="cy-row">
									<label class="cy-col3">交强险：</label>
									<div class="cy-col8">
										<input class="cy-input car-search-name" type="text" placeholder="交强险" value="${insurance10}" readonly data-error="请填写售价信息">
									</div>
								</div>
							</div>
						</div>
						<div class="cy-form-group cy-row">
							<div class="cy-col6">
								<div class="cy-row">
									<label class="cy-col3">损失险：</label>
									<div class="cy-col8">
										<input class="cy-input car-search-name" type="text" placeholder="损失险" value="${insurance1}" readonly data-error="请填写原价信息">
									</div>
								</div>
							</div>
							<div class="cy-col6">
								<div class="cy-row">
									<label class="cy-col3">不计免赔：</label>
									<div class="cy-col8">
										<input class="cy-input car-search-name" type="text" placeholder="不计免赔" value="${insurance2}" readonly data-error="请填写售价信息">
									</div>
								</div>
							</div>
						</div>
						<div class="cy-form-group cy-row">
							<div class="cy-col6">
								<div class="cy-row">
									<label class="cy-col3">盗抢险：</label>
									<div class="cy-col8">
										<input class="cy-input car-search-name" type="text" placeholder="盗抢险" value="${insurance3}" readonly data-error="请填写原价信息">
									</div>
								</div>
							</div>
							<div class="cy-col6">
								<div class="cy-row">
									<label class="cy-col3">玻璃险：</label>
									<div class="cy-col8">
										<input class="cy-input car-search-name" type="text" placeholder="玻璃险" value="${insurance4}" readonly data-error="请填写售价信息">
									</div>
								</div>
							</div>
						</div>
						<div class="cy-form-group cy-row">
							<div class="cy-col6">
								<div class="cy-row">
									<label class="cy-col3">自燃险：</label>
									<div class="cy-col8">
										<input class="cy-input car-search-name" type="text" placeholder="自燃险" value="${insurance5}" readonly data-error="请填写原价信息">
									</div>
								</div>
							</div>
							<div class="cy-col6">
								<div class="cy-row">
									<label class="cy-col3">涉水险：</label>
									<div class="cy-col8">
										<input class="cy-input car-search-name" type="text" placeholder="涉水险" value="${insurance6}" readonly data-error="请填写售价信息">
									</div>
								</div>
							</div>
						</div>
						<div class="cy-form-group cy-row">
							<div class="cy-col6">
								<div class="cy-row">
									<label class="cy-col3">车身划痕：</label>
									<div class="cy-col8">
										<input class="cy-input car-search-name" type="text" placeholder="车身划痕" value="${insurance7}" readonly data-error="请填写原价信息">
									</div>
								</div>
							</div>
							<div class="cy-col6">
								<div class="cy-row">
									<label class="cy-col3">司机座位责任险：</label>
									<div class="cy-col8">
										<input class="cy-input car-search-name" type="text" placeholder="司机座位责任险" value="${insurance8}" readonly data-error="请填写售价信息">
									</div>
								</div>
							</div>
						</div>
						<div class="cy-form-group cy-row">
							<div class="cy-col6">
								<div class="cy-row">
									<label class="cy-col3">第三方责任险：</label>
									<div class="cy-col8">
										<input class="cy-input car-search-name" type="text" placeholder="第三方责任险" value="${insurance9}" readonly data-error="请填写原价信息">
									</div>
								</div>
							</div>
						</div>

						<div class="cy-form-group cy-row">
							<div class="cy-col6">
								<div class="cy-row">
									<label class="cy-col3">报价：</label>
									<div class="cy-col7">
										<input class="cy-input car-search-name" type="number" name="evaluation" placeholder="报价" value="" required data-error="请填写原价信息">
									</div>
									<div class="cy-col2">
										<div class="cy-input-prompt" style="color:#c00;">必填</div>
									</div>
								</div>
							</div>
						</div>

					</form>
				</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-block" ${v-on:click="save"}>保存</button>
				</div>
			</div>
		</script>

		<script src="../js/require.js" data-main="../js/car/insurance_info"></script>
</body>

</html>
