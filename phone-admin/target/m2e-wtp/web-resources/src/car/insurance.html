<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>保险服务——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/system.css">
</head>
<body data-column="car" data-page="insurance">

    <!-- 内容 -->
    <div class="cy-wrapper">

    	<!-- 工具条 -->
    	<div class="cy-toolbar">
	        <div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>保险服务</span></div>
        </div>
        <!--//End 工具条 -->

        <div class="cy-grid">
			<div class="cy-section cy-m24">
    			<div class="cy-section-main">

                    <form data-cy-validator>
                        <div class="cy-form-group cy-row">
                            <div class="cy-col4">
                                <input class="cy-input" type="text" placeholder="姓名" name="name" value="">
                            </div>
                            <div class="cy-col4">
                                <input class="cy-input" type="text" placeholder="手机号" name="phone" value="">
                            </div>
                            <div class="cy-col4">
                                <select data-am-selected placeholder="状态" name="status">
                                   		<option value="" selected>状态</option>
										<option value="-1">全部</option>
										<option value="0">未确认</option>
										<option value="1">已确认</option>
                                </select>
                            </div>
                        </div>
                    </form>
				</div>
				<div class="cy-section-foot cy-rel">
                    <button class="cy-btn cy-btn-green cy-btn-sm" data-insurance="query">查询</button>
                    <button class="cy-btn cy-btn-sm">重置</button>
				</div>
			</div>

            <div class="cy-section cy-m24">
                <header class="cy-section-head cy-rel">
                    <h2>保险服务列表</h2>
                    <div class="cy-section-operate cy-abs cy-middle">
                        <div class="cy-operate cy-r am-btn-group">
                            <button class="cy-btn cy-btn-sm jsqx-del-btn" data-rel="del" data-insurance="del">删除</button>
                        </div>
                    </div>
                </header>
                <div class="cy-section-main">
                    <div class="cy-table">
                        <div class="cy-tr">
                       		<div class="cy-th">选中</div>
                            <div class="cy-th">姓名</div>
                            <div class="cy-th">手机号</div>
                            <div class="cy-th">车型</div>
                            <div class="cy-th">车辆年限</div>
                            <div class="cy-th">裸车价格</div>
                            <div class="cy-th">出险次数</div>
                            <div class="cy-th">保险公司</div>
                            <div class="cy-th">系统估价</div>
                            <div class="cy-th">提交日期</div>
                            <div class="cy-th">状态</div>
                            <div class="cy-th">操作</div>
                        </div>
                       <div class="cy-tbody" data-content="insurance-list"></div>
                        </div>
                    </div>
                </div>
                <div class="cy-section-foot cy-rel">
                    <div class="cy-pagination"></div>
                </div>
            </div>
        </div>
    <!--//End 内容 -->

<!-- 列表 -->
<script type="text/template" id="insurance-list">
	<div class="cy-tr">
	    <div class="cy-td">
	        <label class="cy-checkbox" data-id="${pk}">
	            <input type="checkbox" name="" value="">
	        </label>
	    </div>
	    <div class="cy-td">${name}</div>
	    <div class="cy-td">${phone}</div>
		<div class="cy-td">${carType}</div>
		<div class="cy-td">${carAge}</div>
		<div class="cy-td">${money}</div>
		<div class="cy-td">${num}</div>
		<div class="cy-td">${company}</div>
		<div class="cy-td">${evaluation}</div>
		<div class="cy-td">${createTime}</div>
		<div class="cy-td">${statusText}</div>
	    <div class="cy-td">
	        <button class="cy-btn cy-btn-green cy-btn-sm editB" ${btnClass} ${edit} data-id="${pk}" data-status="${status}">${btnText}</button>
	    </div>
	</div>
</script>
<!--// End -->

<script src="../js/require.js" data-main="../js/car/insurance"></script>
</body>
</html>
