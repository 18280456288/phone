<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="initial-scale=1.0, user-scalable=no,maximum-scale=1.0" />
<meta name='viewports' content='width=device-width,height=device-height' />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<title>个人设置</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="css/password.css" />
<script type="text/javascript">
    
</script>
</head>
<body>
	<div class="wrapper">
		<form class="password">
			<ul class="password-ul">
				<li>
					<p>级别：</p>
					<p id="accountName"></p>
				</li>
				<li>
					<p>用户名：</p>
					<p id="name"></p>
				</li>
				<li>
					<p>生日：</p>
					<p id="birthday"></p>
				</li>
				<li>
					<p>性别：</p>
					<p id="sex"></p>
				</li>
				<li>
					<p>可提现：</p>
					<p id="ratio"></p>
				</li>
				<li>
					<p>总佣金：</p>
					<p id="ratioTotal"></p>
				</li>
				<li>
					<p>手机号：</p>
					<p id="phone"></p>
				</li>
				<li>
					<p>支付宝：</p>
					<p id="alipay"></p>
				</li>
				<li>
					<p>微信：</p> <input type="text" id="wechat" value="" />
				</li>
				<li>
					<p>QQ：</p> <input type="text" id="qq" value="" />
				</li>
			</ul>
			<div class="password-button">
				<button class="cy-confirm" type="button">确定</button>
				<button class="cy-cancel" type="button">取消</button>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="script/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="script/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="script/ajax.js"></script>
	<script type="text/javascript" src="script/setting.js"></script>
</body>
</html>
