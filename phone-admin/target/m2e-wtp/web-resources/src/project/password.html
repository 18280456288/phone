<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="initial-scale=1.0, user-scalable=no,maximum-scale=1.0" />
<meta name='viewports' content='width=device-width,height=device-height' />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<title>修改密码</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="css/password.css" />
</head>
<body>
	<div class="wrapper">
		<form class="password">
			<ul class="password-ul">
				<li>
					<p>原密码：</p> <input type="text" name="原密码" id="srcPwd" value="" />
				</li>
				<li>
					<p>新密码：</p> <input type="password" name="新密码" id="newPwd" value="" />
				</li>
				<li>
					<p>再次确认：</p> <input type="password" name="再次确认" id="confimPwd"
					value="" />
				</li>
				<li class="password-button">
					<button class="cy-confirm" type="button">确定</button>
					<button class="cy-cancel" type="button">取消</button>
				</li>
			</ul>
		</form>
	</div>
	<script type="text/javascript" src="script/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="script/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="script/ajax.js"></script>
	<script type="text/javascript" src="script/password.js"></script>
</body>
</html>
