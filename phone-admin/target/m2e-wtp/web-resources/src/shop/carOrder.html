<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>车辆预定订单——翼翔管理系统</title>
		<link rel="stylesheet" href="../css/amazeui.min.css">
		<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/system.css">
	</head>

	<body data-column="shop" data-page="carOrder">

		<!-- 内容 -->
		<div class="cy-wrapper">

			<!-- 工具条 -->
			<div class="cy-toolbar">
				<div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>车辆预定订单</span></div>
			</div>
			<!--//End 工具条 -->

			<div class="cy-grid">
				<div class="cy-section cy-m24">
					<div class="cy-section-main">

						<form data-cy-validator>
							<div class="cy-form-group cy-row">
								<div class="cy-col2">
									<input class="cy-input" type="text" placeholder="姓名" name="name" value="">
								</div>
								<div class="cy-col2">
									<input class="cy-input" type="text" placeholder="手机号" name="phone" value="">
								</div>
								
								<div class="cy-col2">
									<select data-am-selected placeholder="状态" name="status">
										<option value="" selected>状态</option>
										<option value="-1">全部</option>
										<option value="0">未确认</option>
										<option value="1">已确认</option>
										<option value="2">已取消</option>
									</select>
								</div>
								
							</div>
						</form>

					</div>
					<div class="cy-section-foot cy-rel">
						<button class="cy-btn cy-btn-green cy-btn-sm" data-carOrder="query">查询</button>
						<button class="cy-btn cy-btn-sm">重置</button>
					</div>
				</div>

				<div class="cy-section cy-m24">
					<header class="cy-section-head cy-rel">
						<h2>订单列表</h2>
						<div class="cy-section-operate cy-abs cy-middle">
							<div class="cy-operate cy-r am-btn-group">
								<button class="cy-btn cy-btn-sm" data-carOrder="del" data-rel="del">删除</button>
							</div>
						</div>
					</header>
					<div class="cy-section-main">
						<div class="cy-table">
							<div class="cy-tr">
								<div class="cy-th">选中</div>
								<div class="cy-th">预定编号</div>
								<div class="cy-th">姓名</div>
								<div class="cy-th">手机号</div>
								<div class="cy-th">类型</div>
								<div class="cy-th">车型</div>
								<div class="cy-th">颜色</div>
								<div class="cy-th">定金金额</div>
								<div class="cy-th">是否支付</div>
								<div class="cy-th">提交时间</div>
								<div class="cy-th">接单人</div>
								<div class="cy-th">状态</div>
								<div class="cy-th">操作</div>
							</div>
							<div class="cy-tbody" data-content="carOrder-list">

							</div>
						</div>
					</div>
					<div class="cy-section-foot cy-rel">
						<div class="cy-pagination"></div>
					</div>
				</div>
			</div>

		</div>
		<!--//End 内容 -->

		<script type="text/template" id="carOrder-list">
			<div class="cy-tr">
				<div class="cy-td">
	        		<label class="cy-checkbox" data-id="${pk}">
	           			<input type="checkbox" name="" value="">
	        		</label>
	   			</div>
				<div class="cy-td">${no}</div>
				<div class="cy-td">${name}</div>
				<div class="cy-td">${phone}</div>
				<div class="cy-td">${type}</div>
				<div class="cy-td">${carType}</div>
				<div class="cy-td">${color}</div>
				<div class="cy-td">${money}</div>
				<div class="cy-td">${payStatus}</div>
				<div class="cy-td">${payTime}</div>
				<div class="cy-td">${operName}</div>
				<div class="cy-td">${statusText}</div>
				<div class="cy-td">
					<button class="cy-btn cy-btn-sm cy-btn-green editB" ${btnClass}  data-id="${pk}" data-status="${status}">${btnText}</button>
				</div>
			</div>
		</script>

		<script src="../js/require.js" data-main="../js/shop/carOrder"></script>
	</body>

</html>
