<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>精品新增——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
<link rel="stylesheet" href="../css/umeditor.min.css">
<link rel="stylesheet" href="../css/reset.css">
</head>

<body data-column="shop" data-page="carParts">

	<!-- 内容 -->
	<div class="cy-wrapper">

		<!-- 工具条 -->
		<div class="cy-toolbar cy-rel">
			<div class="cy-location cy-l">
				<a href="javascript:history.go(-1);"><i class="cy-icon-fire"></i><span>汽车精品管理</span></a> <i class="cy-icon-fire"></i><span>精品新增</span>
			</div>

		</div>
		<!--//End 工具条 -->
		<form class="cy-form"  data-modal="save"  data-content="add-content">

		</form>
		<div class="cy-grid cy-m24">
			<section class="cy-section">
				<header class="cy-section-head cy-rel">
					<h2>商品详情</h2>
				</header>
				<div class="cy-section-main">
					<script type="text/plain" id="editor" style="width: 100%; height: 240px;"></script>
				</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-block" data-btn="saveData" >保存</button>
				</div>
			</section>
		</div>
	</div>
	<!--//End 内容 -->

	<!-- 模块-->
<script type="text/template" id="add-content">
<div class="cy-grid cy-m24">
	<section class="cy-section" data-cy-validator>
		<header class="cy-section-head cy-rel">
			<h2>汽车精品管理信息</h2>
			<div class="cy-section-operate cy-abs cy-middle"></div>
		</header>
		<div class="cy-section-main">
			<div class="cy-form-group cy-row">
				<div class="cy-form-group cy-row">
					<div class="cy-col6">
						<label class="cy-col3">精品名称</label>
						<div class="cy-col8">
							<input type="hidden"  name="content" />
							<input type="hidden"  name="url" value="${url}"/>
							<input type="hidden"  name="pk" value="${pk}"/>
							<input class="cy-input" type="text" name="name" placeholder="精品名称" value="${name}"/>
						</div>
					</div>
					<div class="cy-col6">
						<label class="cy-col3">库存数量</label>
						<div class="cy-col8">
							<input class="cy-input car-search-name" type="number" min="1"name="count" placeholder="数量" value="${count}">
						</div>
					</div>
				</div>
			</div>
			<div class="cy-form-group cy-row">
				<div class="cy-form-group cy-row">
					<div class="cy-col6">
						<label class="cy-col3">市场原价</label>
						<div class="cy-col8">
							<input class="cy-input" type="number" min="1" name="srcPrice"placeholder="原价(元)" value="${srcPrice}">
						</div>
					</div>
					<div class="cy-col6">
						<label class="cy-col3">商城售价</label>
						<div class="cy-col8">
							<input class="cy-input" type="number" min="1" name="price"placeholder="售价(元)" value="${price}">
						</div>
					</div>
				</div>
			</div>
			<div class="cy-form-group cy-row">
				<div class="cy-form-group cy-row">
					<div class="cy-col6">
						<label class="cy-col3">精品大类</label>
						<div class="cy-col8">
							<input type="hidden" id="className" name="className" value="${className}"/>
							<select class="classPk" data-rel="select"name="classPk" data-am-selected placeholder="精品大类">

							</select>
						</div>
					</div>
					<div class="cy-col6">
						<label class="cy-col3">精品小类</label>
						<div class="cy-col8">
							<input type="hidden" id="slaveName"  name="slaveName" value="${slaveName}"/>
							<select class="slavePk" data-rel="select"name="slavePk" data-am-selected placeholder="精品小类">

							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="cy-form-group cy-row">
				<div class="cy-form-group cy-row">
					<div class="cy-col6">
						<label class="cy-col3">商品状态</label>
						<div class="cy-col8">
							<select data-rel="select" name="status" data-am-selected placeholder="商品状态">
								<option value="1" >在售</option>
								<option value="0" >下架</option>
							</select>
						</div>
					</div>
					<div class="cy-col6">
						<label class="cy-col3">适用车型</label>
						<div class="cy-col8">
							<input class="cy-input" type="text" name="carType" placeholder="适用车型" value="${carType}"/>
						</div>
					</div>
				</div>
			</div>
			<div class="cy-form-group cy-row">
				<div class="cy-form-group cy-row">
					<div class="cy-col6">
						<label class="cy-col3">积分换购</label>
						<div class="cy-col8">
							<select class="activity-type" data-rel="select" name="scoreBuy" data-am-selected placeholder="">
								<option value="1" >是</option>
								<option value="0">否</option>
							</select>
						</div>
					</div>
					<div class="cy-col6">
						<label class="cy-col3">换购积分</label>
						<div class="cy-col8">
							<input class="cy-input" type="number" min="0" name="score"placeholder="换购该商品所需积分" value="${score}">
						</div>
					</div>
				</div>
			</div>
			<div class="cy-form-group cy-row">
				<div class="cy-form-group cy-row">
					<div class="cy-col6">
						<label class="cy-col3">获得积分</label>
						<div class="cy-col8">
							<input class="cy-input" type="number" min="0" name="getScore"placeholder="购买该商品所获得积分" value="${getScore}">
						</div>
					</div>
					<div class="cy-col6">
						<label class="cy-col3">是否直降</label>
						<div class="cy-col8">
							<select  data-rel="select"name="discount" data-am-selected placeholder="是">
								<option value="1">是</option>
								<option value="0">否</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="cy-form-group cy-row">
				<div class="cy-form-group cy-row">
					<div class="cy-col6">
						<label class="cy-col3">是否推荐</label>
						<div class="cy-col8">
							<select  data-rel="select" name="recommend" data-am-selected placeholder="">
								<option value="1">是</option>
								<option value="0">否</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="cy-form-group cy-row">
				<div class="cy-form-group cy-row">
					<div class="cy-col6">
						<label class="cy-col3">列表首图<span>(258px * 168px)</span></label>
						<div class="cy-col8">
							<input type="hidden" name="listUrl" value="${listUrl}" />
							<input class="cy-input-file parts_list_url" type="file">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
<div class="cy-grid cy-m24 photo_div" >
	<section class="cy-section">
		<header class="cy-section-head cy-rel">
			<h2>商品图片</h2>
		</header>
		<div class="cy-form-group">
			<input type="hidden" name="imgs" />
			<input type="hidden" />
			<input class="cy-input-file parts_imgs" type="file" multiple="multiple">
		</div>
	</section>
</div>
</script>


<script src="../js/require.js" data-main="../js/shop/carParts_info"></script>
</body>

</html>
