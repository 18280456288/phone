<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>二手车管理——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/system.css">
</head>

<body data-column="shop" data-page="carOld">

	<!-- 内容 -->
	<div class="cy-wrapper">

		<!-- 工具条 -->
		<div class="cy-toolbar">
			<div class="cy-location cy-l">
				<i class="cy-icon-fire"></i><span>二手车管理</span>
			</div>
		</div>
		<!--//End 工具条 -->

		<div class="cy-grid">

			<div class="cy-section cy-m24">
				<div class="cy-section-main">
					<form class="cy-form" id="queryForm">
						<div class="cy-form-group cy-row">
							<div class="cy-col2">
								<input class="cy-input carOld-search-name" type="text" name="name" placeholder="车型名称" value="">
							</div>
							<div class="cy-col2">
								<select class="prize-search-type" data-am-selected placeholder="是否推荐" name="hot" id="type">
									<option value="" selected>所有</option>
									<option value="0">未推荐</option>
									<option value="1">已推荐</option>
								</select>
							</div>
							<div class="cy-col2">
								<select class="prize-search-type" data-am-selected placeholder="车辆状态" name="status" id="type">
									<option value="" selected>所有</option>
									<option value="0">已售</option>
									<option value="1">在售</option>
								</select>
							</div>
						</div>
					</form>
				</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-sm" data-carOld="query">查询</button>
					<button class="cy-btn cy-btn-sm">重置</button>
				</div>
			</div>

			<div class="cy-section cy-m24">
				<header class="cy-section-head cy-rel">
					<h2>二手车列表</h2>
					<div class="cy-section-operate cy-abs cy-middle">
						<div class="cy-operate cy-r am-btn-group">
							<button class="cy-btn cy-btn-orange cy-btn-sm" data-carOld="add" data-rel="edit">新增</button>
							<button class="cy-btn cy-btn-sm jsqx-del-btn" data-carOld="del" data-rel="del">删除</button>
						</div>
					</div>
				</header>
				<div class="cy-section-main">
					<div class="cy-table">
						<div class="cy-tr">
							<div class="cy-th">选中</div>
							<div class='cy-th'>图片</div>
							<div class='cy-th'>品牌</div>
							<div class='cy-th'>车系</div>
							<div class='cy-th'>车型</div>
							<div class='cy-th'>原价</div>
							<div class='cy-th'>售价</div>
							<div class='cy-th'>是否热销</div>
							<div class='cy-th'>购车日期</div>
							<div class='cy-th'>公里数</div>
							<div class='cy-th'>排量</div>
							<div class='cy-th'>车辆状态</div>
							<div class='cy-th'>操作</div>
						</div>
						<div class="cy-tbody" data-content="carOld-list"></div>
					</div>
				</div>
				<div class="cy-section-foot cy-rel">
					<div class="cy-pagination"></div>
				</div>
			</div>
		</div>

	</div>
	<!--//End 内容 -->

	<!-- 列表 -->
	<script type="text/template" id="carOld-list">
		<div class="cy-tr">
			<div class="cy-td">
				<label class="cy-checkbox" data-id="${pk}">
					<input type="checkbox" name="" value="">
				</label>
			</div>
			<div class="cy-td"><img src="${img}"></div>
			<div class="cy-td">${brandName}</div>
			<div class="cy-td">${className}</div>
			<div class="cy-td">${type}</div>
			<div class="cy-td">${srcPrice}</div>
			<div class="cy-td">${price}</div>
			<div class="cy-td">${hot}</div>
			<div class="cy-td">${buyTime}</div>
			<div class="cy-td">${mileage}</div>
			<div class="cy-td">${paiLiang}</div>
			<div class="cy-td">${status}</div>
			<div class="cy-td">
				<button class="cy-btn cy-btn-green cy-btn-sm editB" ${editShow} data-id="${pk}">编辑</button>
				<button class="cy-btn  cy-btn-sm findImg" data-id="${pk}">编辑图片</button>
			</div>
		</div>
	</script>
	<!--// End -->

	<script src="../js/require.js" data-main="../js/shop/carOld"></script>
</body>

</html>
