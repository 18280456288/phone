<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>汽车品牌管理——翼翔管理系统</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/system.css">
</head>
<body data-column="shop" data-page="partsClassSlave">

	<!-- 内容 -->
	<div class="cy-wrapper">

		<!-- 工具条 -->
		<div class="cy-toolbar">
			<div class="cy-location cy-l">
				<i class="cy-icon-fire"></i><span>汽车品牌管理</span>
			</div>
		</div>
		<!--//End 工具条 -->

		<div class="cy-grid">

			<div class="cy-section cy-m24">
				<div class="cy-section-main">
					<form class="cy-form" id="queryForm">
						<div class="cy-form-group cy-row">
							<div class="cy-col2">
								<select class="partsClassSlave-search-classPk classPk" data-am-selected placeholder="配件大类" name="classPk">

								</select>
							</div>
						</div>
					</form>
				</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-sm" data-partsClassSlave="query">查询</button>
					<button class="cy-btn cy-btn-sm">重置</button>
				</div>
			</div>

			<div class="cy-section cy-m24">
				<header class="cy-section-head cy-rel">
					<h2>汽车品牌列表</h2>
					<div class="cy-section-operate cy-abs cy-middle">
						<div class="cy-operate cy-r am-btn-group">
							<button class="cy-btn cy-btn-orange cy-btn-sm" data-partsClassSlave="add" data-rel="edit">新增</button>
							<button class="cy-btn cy-btn-sm jsqx-del-btn" data-partsClassSlave="del" data-rel="del">删除</button>
						</div>
					</div>
				</header>
				<div class="cy-section-main">
					<div class="cy-table">
						<div class="cy-tr">
							<div class="cy-th cy-col1">选中</div>
							<div class='cy-th'>配件小类名称</div>
							<div class='cy-th'>所属大类</div>
							<div class="cy-th cy-col1">操作</div>
						</div>
						<div class="cy-tbody" data-content="partsClassSlave-list"></div>
					</div>
				</div>
				<div class="cy-section-foot cy-rel">
					<div class="cy-pagination"></div>
				</div>
			</div>
		</div>

	</div>
	<!--//End 内容 -->

	<!-- 新增 -->
	<div class="am-modal am-modal-confirm" data-partsClassSlave="add-modal">
		<div class="am-modal-dialog">
			<div class="am-modal-hd">编辑汽车品牌</div>
			<div class="am-modal-bd" data-temp="addcontent"></div>
			<div class="am-modal-footer">
				<span class="am-modal-btn" data-am-modal-cancel>取消</span> <span class="am-modal-btn" data-am-modal-confirm>确定</span>
			</div>
		</div>
	</div>
	<!--//End 新增 -->

	<!-- 新增模块 -->
	<script type="text/template" id="addcontent">
		<div class="cy-form-group cy-row">
			<label class="cy-col2">所属大类</label>
			<div class="cy-col10">
				<select class="cy-select" placeholder="配件大类" value="${classPk}" name="classPk" ${v-ref:types} ${v-for:item in classs}>
					<option value="${item.pk}">${item.name}</option>
				<${end}/select>
			</div>
		</div>
		<div class="cy-form-group cy-row">
			<input class="cy-input" type="hidden" name="pk" value="${pk}">
			<label class="cy-col2">小类名称</label>
			<div class="cy-col10">
				<input class="cy-input" type="text" placeholder="请填写小类名称" name="name" value="${name}" required>
			</div>
		</div>

	</script>
	<!--// End -->

	<!-- 列表 -->
	<script type="text/template" id="partsClassSlave-list">
		<div class='cy-tr'>
			<div class='cy-td'>
				<label class='cy-checkbox' data-id='${pk}'>
			<input type='checkbox' name='' value=''>
		</label>
			</div>
			<div class='cy-td'>${name}</div>
			<div class='cy-td'>${className}</div>
			<div class='cy-td'>
				<button class='cy-btn cy-btn-green cy-btn-sm editB' ${editShow} data-id='${pk}'>编辑</button>
			</div>
		</div>
	</script>
	<!--// End -->

	<script src="../js/require.js" data-main="../js/shop/partsClassSlave"></script>
</body>

</html>
