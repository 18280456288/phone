<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>二手车图片管理——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/system.css">
</head>
<body data-column="shop" data-page="carOld">

	<!-- 内容 -->
	<div class="cy-wrapper">

		<!-- 工具条 -->
		<div class="cy-toolbar">
			<div class="cy-location cy-l">
				<a href="javascript:history.go(-1);"><i class="cy-icon-fire"></i>二手车管理</a>　<i class="cy-icon-fire"></i><span>二手车图片管理</span>
			</div>
		</div>
		<!--//End 工具条 -->

		<div class="cy-grid">

			<div class="cy-section cy-m24">
				<div class="cy-section-main">
					<form class="cy-form" id="queryForm">
						<div class="cy-form-group cy-row">
							<div class="cy-col2"> 
								<select name="type" data-am-selected placeholder="图片栏目">
									<option value="" selected></option>
									<option value="2">外观</option>
									<option value="1">内饰</option>
									<option value="0">空间</option>
								</select>
							</div>
						</div>
					</form>
				</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-sm" data-shopCarOldImg="query">查询</button>
					<button class="cy-btn cy-btn-sm">重置</button>
				</div>
			</div>

			<div class="cy-section cy-m24">
				<header class="cy-section-head cy-rel">	
					<h2>二手车图片列表</h2>
					<div class="cy-section-operate cy-abs cy-middle">
						<div class="cy-operate cy-r am-btn-group">
							<button class="cy-btn cy-btn-orange cy-btn-sm" data-shopCarOldImg="add">新增</button>
						</div>
					</div>
				</header>
				<div class="cy-section-main">
					<div class="cy-table">
						<div class="cy-tr">
							<div class="cy-th">选中</div>
							<div class="cy-th">图片栏目</div>
							<div class="cy-th">图片</div>
							<div class="cy-th">操作</div>
						</div>
						<div class="cy-tbody" data-content="shopCarOldImg-list"></div>
					</div>
				</div>
				<div class="cy-section-foot cy-rel">
					<div class="cy-pagination"></div>
				</div>
			</div>
		</div>

	</div>
	<!--//End 内容 -->

	<!-- 新增 -->
	<div class="am-modal am-modal-confirm" data-shopCarOldImg="add-modal">
		<div class="am-modal-dialog">
			<div class="am-modal-hd">编辑二手车图片<span>(750px * 500px)</span></div>
			<div class="am-modal-bd" data-content="add-content">
			</div>
			<div class="am-modal-footer">
				<span class="am-modal-btn" data-am-modal-cancel>取消</span> <span
					class="am-modal-btn" data-am-modal-confirm>确定</span>
			</div>
		</div>
	</div>
	<!--//End 新增 -->
<!-- 新增模块 -->
<script type="text/template" id="add-content">
	<div class="cy-form-group cy-row">
		<input class="cy-input" type="hidden"  name="carPk" value="${carPk}">	
		<input class="cy-input" type="hidden"  name="pk" value="${pk}">	
		<label class="cy-col2">图片栏目</label>
		<div class="cy-col10">
			<select  data-am-selected placeholder="图片栏目" name="type">
				<option value="2">外观</option>
				<option value="1">内饰</option>
				<option value="0">空间</option>
			</select>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col2">图片地址</label>
		<div class="cy-col10">
			<input class="cy-input" type="hidden"  name="url" value="${url}">	
			<input class="cy-input-file" type="file"  value="${url}" >
		</div>
	</div>
</script>
<!--// End -->

<!-- 列表 -->
<script type="text/template" id="shopCarOldImg-list">
	<div class="cy-tr">
	    <div class="cy-td">
	        <label class="cy-checkbox" data-id="${pk}">
	            <input type="checkbox" name="" value="">
	        </label>
	    </div>
	    <div class="cy-td">${type}</div>
		<div class="cy-td"><img src="${url}" style="width:100px"></div>
	    <div class="cy-td">
	        <button class="cy-btn cy-btn-green cy-btn-sm editB" data-id="${pk}">编辑</button>
	        <button class="cy-btn cy-btn-sm delB" data-id="${pk}">删除</button>
	    </div>
	</div>
</script>
<!--// End -->

<script src="../js/require.js" data-main="../js/shop/carOldImg_info"></script>
</body>
</html>
