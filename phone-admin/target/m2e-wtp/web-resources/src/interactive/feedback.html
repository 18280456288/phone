<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>互动管理——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
<link rel="stylesheet" href="../css/reset.css">
</head>
<body data-column="interactive" data-page="feedback">

    <!-- 内容 -->
    <div class="cy-wrapper">

    	<!-- 工具条 -->
    	<div class="cy-toolbar cy-rel">
				<div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>互动管理</span><span>意见反馈</span></div>
		</div>
        <!--//End 工具条 -->

        <div class="cy-grid cy-m24">

    		<section class="cy-section" data-cy-validator>
    			<div class="cy-section-main">
					<form class="cy-form">
						<div class="cy-form-group cy-row">
							<div class="cy-col2">
								<input class="cy-input activity-title" type="text" name="title" placeholder="用户" value="">
							</div>
							<div class="cy-col2">
								<input class="cy-input activity-title" type="text" name="title" placeholder="姓名" value="">
							</div>
							<div class="cy-col2">
								<input class="cy-input activity-title" type="text" name="title" placeholder="手机号" value="">
							</div>
							<div class="cy-col2">
								<input class="cy-input activity-title" type="text" name="title" placeholder="名称" value="">
							</div>
							<div class="cy-col2">
								<input class="cy-input activity-pulishTime-start" type="text" data-type="date" name="pulishTime" placeholder="开卡开始日期" value="">
							</div>
							<div class="cy-col2">
								<input class="cy-input activity-pulishTime-end" type="text" data-type="date" name="pulishTimes" placeholder="开卡结束日期" value="">
							</div>
						</div>
						<div class="cy-form-group cy-row">
							<div class="cy-col2">
								<select class="activity-type" data-rel="select" name="type" data-am-selected placeholder="状态">
									<option value="" selected>状态</option>
									<option value="-1">待回复</option>
									<option value="0">已回复</option>
								</select>
							</div>
							<div class="cy-col2">
								<select class="activity-type" data-rel="select" name="type" data-am-selected placeholder="反馈类型">
									<option value="" selected>反馈类型</option>
									<option value="-1">销售</option>
									<option value="-1">售后</option>
									<option value="0">其它</option>
									<option value="0">app</option>
								</select>
							</div>
							<div class="cy-col2">
								<select class="activity-status" data-rel="select" name="status" data-am-selected placeholder="反馈级别">
									<option value="" selected>反馈级别</option>
									<option value="-1">★</option>
									<option value="0">★★</option>
									<option value="-1">★★★</option>
									<option value="0">★★★★</option>
									<option value="-1">★★★★★</option>
								</select>
							</div>
						</div>
					</form>

    			</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-sm" type="submit" data-type="submit" data-activity="query">查询</button>
					<button class="cy-btn cy-btn-sm" type="reset">重置</button>
				</div>
    		</section>

    	</div>

        <div class="cy-grid cy-m24">

    		<section class="cy-section">
    			<header class="cy-section-head cy-rel">
    				<h2>反馈列表列表</h2>
    				<div class="cy-section-operate cy-abs cy-middle">
                        <button class="cy-btn cy-btn-green cy-btn-sm" type="submit" data-type="submit" data-activity="query" data-rel="del">删除</button>
    				</div>
    			</header>
    			<div class="cy-section-main">
    				<div class="cy-table">
	    				<div class="cy-tr">
	    					<div class="cy-th">选择</div>
	    					<div class="cy-th">编号</div>
                            <div class="cy-th">用户</div>
                            <div class="cy-th">手机号</div>
                            <div class="cy-th">姓名</div>
                            <div class="cy-th">反馈类型</div>
                            <div class="cy-th">反馈对象</div>
                            <div class="cy-th">反馈评级</div>
                            <div class="cy-th">反馈内容</div>
                            <div class="cy-th">回复内容</div>
                            <div class="cy-th">反馈时间</div>
                            <div class="cy-th">回复时间</div>
                            <div class="cy-th">回复人</div>
                            <div class="cy-th">操作</div>
	    				</div>
	    				<div class="cy-tbody" data-content="activity-list">
	    					<div class="cy-td">
								<label class="cy-checkbox">
									<input type="checkbox" name="" value="">
								</label>
							</div>
							<div class="cy-td">01</div>
							<div class="cy-td">金卡</div>
							<div class="cy-td">13324098345</div>
							<div class="cy-td">张婷</div>
							<div class="cy-td">销售</div>
							<div class="cy-td">xxx销售经理</div>
							<div class="cy-td">★</div>
							<div class="cy-td"></div>
							<div class="cy-td"></div>
							<div class="cy-td"></div>
							<div class="cy-td">2016/4/13</div>
							<div class="cy-td">刘红</div>
							<div class="cy-td">回复</div>
	    				</div>
	    			</div>
				</div>
    		</section>

    	</div>

    </div>
    <!--//End 内容 -->

<script type="text/template" id="activity-list">
	<div class="cy-tr">
		<div class="cy-td">
			<label class="cy-checkbox" data-id="${pk}">
				<input type="checkbox" name="radio1" value="">
			</label>
		</div>
		<div class="cy-td">${typeName}</div>
		<div class="cy-td">${column}</div>
		<div class="cy-td">${title}</div>
		<div class="cy-td">${price}</div>
		<div class="cy-td">${status}</div>
		<div class="cy-td">${expiryDate}</div>
		<div class="cy-td">${pulishTime}</div>
	</div>
</script>
<script src="../js/require.js" data-main="../js/interactive/feedback"></script>
</body>
</html>
