<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>手机销售日志——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/system.css">
</head>
<body data-column="log" data-page="phone">

    <!-- 内容 -->
    <div class="cy-wrapper">

    	<!-- 工具条 -->
    	<div class="cy-toolbar">
	        <div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>手机销售日志</span></div>
        </div>
        <!--//End 工具条 -->

        <div class="cy-grid">

			<div class="cy-section cy-m24">
    			<header class="cy-section-head cy-rel">
    				<h2>手机销售日志</h2>
    				<div class="cy-section-operate cy-abs cy-middle">
				        <div class="cy-operate cy-r am-btn-group">
				        	<button class="cy-btn cy-btn-orange cy-btn-sm" data-rel="edit" data-btn="add">新增</button>
							<button class="cy-btn cy-btn-sm zzjg-del-btn" data-rel="del" data-group="del" data-btn="del">删除</button>
				        </div>
	    			</div>
    			</header>
    			<div class="cy-section-main">
    				<div class="cy-table">
	    				<div class="cy-tr">
	    					<div class="cy-th cy-col1">选中</div>
	    					<div class="cy-th">用户</div>
	    					<div class="cy-th">姓名</div>
	    					<div class="cy-th">手机号</div>
	    					<div class="cy-th">型号</div>
	    					<div class="cy-th">销售时间</div>
	    					<div class="cy-th">成本</div>
	    					<div class="cy-th">售价</div>
	    					<div class="cy-th">佣金</div>
	    					<div class="cy-th">描述</div>
                            <div class="cy-th cy-col2">操作</div>
	    				</div>
	    				<div class="cy-tbody" data-content="data-list"></div>
	    			</div>
				</div>
				<div class="cy-section-foot cy-rel">
					<div class="cy-pagination"></div>
				</div>
			</div>

        </div>

    </div>
    <!--//End 内容 -->

<!-- 新增 -->
<div class="am-modal am-modal-confirm" data-department="add-modal">
	<div class="am-modal-dialog">
		<div class="am-modal-hd">手机销售</div>
		<div class="am-modal-bd" data-content="add-content">
		</div>
		<div class="am-modal-footer">
			<span class="am-modal-btn" data-am-modal-cancel>取消</span>
			<span class="am-modal-btn" data-am-modal-confirm>确定</span>
		</div>
	</div>
</div>
<!--//End 新增 -->

<script type="text/template" id="add-content">
	<div class="cy-form-group cy-row">
		<label class="cy-col2" style="color:red">用户</label>
		<div class="cy-col10">
			<select placeholder="用户" data-am-selected="{searchBox: 1,maxHeight:250}" name="userPk"></select>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col2" style="color:red">手机</label>
		<div class="cy-col10">
			<select placeholder="手机" data-am-selected="{searchBox: 1,maxHeight:250}" name="phonePk"></select>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col2" style="color:red">成本</label>
		<div class="cy-col10">
    		<input class="cy-input" type="number" max="99999999" placeholder="成本" min="0" step="100" name="cost" value="${cost}" required></div>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col2" style="color:red">售价</label>
		<div class="cy-col10">
    		<input class="cy-input" type="number" max="99999999" placeholder="售价" min="0" step="100" name="salePrice" value="${salePrice}" required></div>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col2" style="color:red">佣金</label>
		<div class="cy-col10">
    		<input class="cy-input" type="number" max="99999999" placeholder="佣金" min="0" step="100" name="ratio" value="${ratio}" required></div>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col2">描述</label>
		<div class="cy-col10">
			<input class="cy-input" type="text" placeholder="填写描述" name="dsc" value="${dsc}" required>
		</div>
	</div>
</script>

<script type="text/template" id="data-list">
	<div class="cy-tr">
		<div class="cy-td cy-col1">
			<label class="cy-checkbox" data-rel="checkbox" data-id="${id}" data-name="${pk}">
				<input type="checkbox" name="data" value="" min="5" max="15" required>
			</label>
		</div>
		<div class="cy-td">${userPk}</div>
		<div class="cy-td">${userName}</div>
		<div class="cy-td">${phone}</div>
		<div class="cy-td">${name}</div>
		<div class="cy-td">${createTime}</div>
		<div class="cy-td">${cost}</div>
		<div class="cy-td">${salePrice}</div>
		<div class="cy-td">${ratio}</div>
		<div class="cy-td">${dsc}</div>
        <div class="cy-td cy-col2">
	        <button class="cy-btn cy-btn-sm showBtn" ${showShow} data-id="${pk}">查看</button>
	        <button class="cy-btn cy-btn-sm cy-btn-green editBtn" ${editShow} data-id="${pk}">编辑</button>
		</div>
	</div>
</script>

<script src="../js/require.js" data-main="../js/log/phone"></script>
</body>
</html>
