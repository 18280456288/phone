<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>提现申请记录——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/system.css">
</head>
<body data-column="log" data-page="draw">

    <!-- 内容 -->
    <div class="cy-wrapper">

    	<!-- 工具条 -->
    	<div class="cy-toolbar">
	        <div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>提现申请记录</span></div>
        </div>
        <!--//End 工具条 -->

        <div class="cy-grid">

			<div class="cy-section cy-m24">
    			<header class="cy-section-head cy-rel">
    				<h2>提现申请记录</h2>
    				<div class="cy-section-operate cy-abs cy-middle">
				        <div class="cy-operate cy-r am-btn-group">
							<button class="cy-btn cy-btn-sm zzjg-del-btn" data-rel="del" data-group="del" data-btn="del">删除</button>
				        </div>
	    			</div>
    			</header>
    			<div class="cy-section-main">
    				<div class="cy-table">
	    				<div class="cy-tr">
	    					<div class="cy-th cy-col1">选中</div>
	    					<div class="cy-th">用户</div>
	    					<div class="cy-th">姓名</div>
	    					<div class="cy-th">手机号</div>
	    					<div class="cy-th">金额</div>
	    					<div class="cy-th">支付宝</div>
	    					<div class="cy-th">申请时间</div>
	    					<div class="cy-th">确认时间</div>
	    					<div class="cy-th">确认人</div>
                            <div class="cy-th cy-col2">操作</div>
	    				</div>
	    				<div class="cy-tbody" data-content="data-list"></div>
	    			</div>
				</div>
				<div class="cy-section-foot cy-rel">
					<div class="cy-pagination"></div>
				</div>
			</div>

        </div>

    </div>
    <!--//End 内容 -->

<!-- 新增 -->
<div class="am-modal am-modal-confirm" data-department="add-modal">
	<div class="am-modal-dialog">
		<div class="am-modal-hd">确认提现</div>
		<div class="am-modal-bd" data-content="add-content">
		</div>
		<div class="am-modal-footer">
			<span class="am-modal-btn" data-am-modal-cancel>取消</span>
			<span class="am-modal-btn" data-am-modal-confirm>确定</span>
		</div>
	</div>
</div>
<!--//End 新增 -->

<script type="text/template" id="add-content">
	<div class="cy-form-group cy-row">
		<label class="cy-col3" style="color:red">用户</label>
		<div class="cy-col9">
			<label >${userPk}</label>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col3" style="color:red">姓名</label>
		<div class="cy-col9">
			<label >${name}</label>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col3" style="color:red">手机号</label>
		<div class="cy-col9">
			<label >${phone}</label>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col3" style="color:red">提现金额</label>
		<div class="cy-col9">
			<label >${money}</label>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col3" style="color:red">支付宝帐号</label>
		<div class="cy-col9">
			<label >${to}</label>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col3" style="color:red">申请时间</label>
		<div class="cy-col9">
			<label >${createTime}</label>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col3" style="color:red">确认时间</label>
		<div class="cy-col9">
			<label >${confimTime}</label>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col3" style="color:red">确认人</label>
		<div class="cy-col9">
			<label >${confimBy}</label>
		</div>
	</div>
</script>

<script type="text/template" id="data-list">
	<div class="cy-tr">
		<div class="cy-td cy-col1">
			<label class="cy-checkbox" data-rel="checkbox" data-id="${id}" data-name="${pk}">
				<input type="checkbox" name="data" value="" min="5" max="15" required>
			</label>
		</div>
		<div class="cy-td">${userPk}</div>
		<div class="cy-td">${name}</div>
		<div class="cy-td">${phone}</div>
		<div class="cy-td">${money}</div>
		<div class="cy-td">${to}</div>
		<div class="cy-td">${createTime}</div>
		<div class="cy-td">${confimTime}</div>
		<div class="cy-td">${confimBy}</div>
        <div class="cy-td cy-col2">
	        <button class="cy-btn cy-btn-sm cy-btn-green editBtn" ${editShow} data-id="${pk}">确认</button>
		</div>
	</div>
</script>

<script src="../js/require.js" data-main="../js/log/draw"></script>
</body>
</html>
