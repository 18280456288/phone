<!DOCTYPE html>
<html lang="en-us">
<head>
<!-- <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9,chrome=1"> -->
<!-- <meta name="renderer" content="webkit" /> -->
<meta charset="UTF-8">
<!-- <meta name="viewport" -->
<!-- 	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> -->
<meta name="viewport"
	content="initial-scale=1.0, user-scalable=no,maximum-scale=1.0" />
<meta name='viewports' content='width=device-width,height=device-height'>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>登录</title>
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/login.css">
</head>
<body>
	<div class="cy-form-group cy-row">
		<div class="cy-col12" style="text-align:center;">
			<h1>
				<b style="color: red">翼翔</b><i
					style="font-style: italic; font-size: 22px; color: #02C1A9">会员管理系统</i>
			</h1>
		</div>
<!-- 		<div class="cy-col12" style="text-align:center;"> -->
<!-- 			<h5>贫不足羞，可羞是贫而无志。 -->
<!-- 			</h5> -->
<!-- 			<h4> --------吕坤</h4> -->
<!-- 		</div> -->
	</div>
	<form data-cy-validator>
		<div class="cy-form-group cy-row">
			<div class="cy-col12">
				<label class="login-icon-user"></label> <input class="cy-input"
					type="text" name="loginName" placeholder="请输入用户名（6位字母或数字）" value=""
					required="" autofocus="" data-error="请输入您的账号">
			</div>
		</div>
		<div class="cy-form-group cy-row">
			<div class="cy-col12">
				<label class="login-icon-password"></label> <input class="cy-input"
					type="password" name="password" placeholder="请输入密码（6~20位字母或数字）"
					value="" required="" autofocus="" data-error="请输入您的密码">
			</div>
		</div>
		<div class="cy-form-group cy-row">
			<div class="cy-col8">
				<label class="login-icon-captcha"></label> <input class="cy-input"
					type="text" name="captcha" placeholder="请输入验证码" value=""
					required="" autofocus="" data-error="请输入验证码">
			</div>
			<div class="cy-col4 iogin-name-img">
				<img src="/captcha/kaptcha" alt="" title="">
			</div>
		</div>
	</form>
	<div class="cy-form-group">
		<div class="cy-btn cy-btn-orange cy-btn-block" data-btn="login"
			data-type="submit">登录</div>
	</div>
	<div class="cy-form-group">
		<input type="checkbox" name="rememberme" value=""> <span
			class="iogin-memorization">记住我</span>
	</div>
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="./js/jquery.cookie.js"></script>
	<script type="text/javascript" src="./project/script/ajax.js"></script>
	<script type="text/javascript" src="./js/login.js"></script>
</body>
</html>
