<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>充值消费设置——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/system.css">
</head>
<body data-column="system" data-page="platform">

    <!-- 内容 -->
    <div class="cy-wrapper">

    	<!-- 工具条 -->
    	<div class="cy-toolbar">
	        <div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>平台配置</span><span>充值消费设置</span></div>
        </div>
        <!--//End 工具条 -->

        <div class="cy-grid">
            <div class="cy-row">

                <div class="cy-col12">
                    <div class="cy-section cy-m24">
                        <header class="cy-section-head cy-rel">
                            <h2>充值设置</h2>
                            <div class="cy-section-operate cy-abs cy-middle">
                                <button class="cy-btn cy-btn-sm cy-btn-green" data-btn="save">保存</button>
                                <button class="cy-btn cy-btn-sm" data-btn="reset">重置</button>
                            </div>
                        </header>
                        <div class="cy-section-main">

                            <div class="cy-form-group cy-row">
                                <label class="cy-col2">充值金额：</label>
                                <div class="cy-col3">
                                    <input class="cy-input" type="date" name="" value="">
                                </div>
                                <div class="cy-col3">
                                    <input class="cy-input" type="date" name="" value="">
                                </div>
                            </div>

                            <div class="cy-form-group cy-row">
                                <label class="cy-col2">赠送积分：</label>
                                <div class="cy-col6">
                                    <input class="cy-input" type="text" name="" value="">
                                </div>
                            </div>

                            <div class="cy-form-group cy-row">
                                <label class="cy-col2">赠送卡券：</label>
                                <div class="cy-col6">
                                    <div class="cy-row">
                                        <div class="cy-col9">
                                            <input class="cy-input" type="text" name="" value="30元 洗车卡 ">
                                        </div>
                                        <div class="cy-col3">
                                            <input class="cy-input" type="text" name="" value="0">
                                        </div>
                                    </div>
                                    <div class="cy-row cy-m12">
                                        <div class="cy-col9">
                                            <input class="cy-input" type="text" name="" value="30元 洗车卡 ">
                                        </div>
                                        <div class="cy-col3">
                                            <input class="cy-input" type="text" name="" value="0">
                                        </div>
                                    </div>
                                    <div class="cy-row cy-m12">
                                        <div class="cy-col9">
                                            <input class="cy-input" type="text" name="" value="30元 洗车卡 ">
                                        </div>
                                        <div class="cy-col3">
                                            <input class="cy-input" type="text" name="" value="0">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="cy-table cy-m24">
                                <div class="cy-tr">
                                    <div class="cy-th">编号</div>
                                    <div class="cy-th">金额范围</div>
                                    <div class="cy-th">积分</div>
                                    <div class="cy-th">卡券</div>
                                    <div class="cy-th">操作</div>
                                </div>
                                <div class="cy-tr">
                                    <div class="cy-td">1</div>
                                    <div class="cy-td">100——999</div>
                                    <div class="cy-td">100</div>
                                    <div class="cy-td">100元 保养卡*2</div>
                                    <div class="cy-td">
                                        <button class="cy-btn cy-btn-sm cy-btn-green" data-btn="edit">编辑</button>
                                        <button class="cy-btn cy-btn-sm vip-set-del-btn" data-btn="del">删除</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="cy-col12">
                    <div class="cy-section cy-m24">
                        <header class="cy-section-head cy-rel">
                            <h2>消费设置</h2>
                            <div class="cy-section-operate cy-abs cy-middle">
                                <button class="cy-btn cy-btn-sm cy-btn-green">保存</button>
                                <button class="cy-btn cy-btn-sm">重置</button>
                            </div>
                        </header>
                        <div class="cy-section-main">

                            <div class="cy-form-group cy-row">
                                <label class="cy-col2">消费金额：</label>
                                <div class="cy-col3">
                                    <input class="cy-input" type="date" name="" value="">
                                </div>
                                <div class="cy-col3">
                                    <input class="cy-input" type="date" name="" value="">
                                </div>
                            </div>

                            <div class="cy-form-group cy-row">
                                <label class="cy-col2">赠送积分：</label>
                                <div class="cy-col6">
                                    <input class="cy-input" type="text" name="" value="">
                                </div>
                            </div>

                            <div class="cy-form-group cy-row">
                                <label class="cy-col2">赠送卡券：</label>
                                <div class="cy-col6">
                                    <div class="cy-row">
                                        <div class="cy-col9">
                                            <input class="cy-input" type="text" name="" value="30元 洗车卡 ">
                                        </div>
                                        <div class="cy-col3">
                                            <input class="cy-input" type="text" name="" value="0">
                                        </div>
                                    </div>
                                    <div class="cy-row cy-m12">
                                        <div class="cy-col9">
                                            <input class="cy-input" type="text" name="" value="30元 洗车卡 ">
                                        </div>
                                        <div class="cy-col3">
                                            <input class="cy-input" type="text" name="" value="0">
                                        </div>
                                    </div>
                                    <div class="cy-row cy-m12">
                                        <div class="cy-col9">
                                            <input class="cy-input" type="text" name="" value="30元 洗车卡 ">
                                        </div>
                                        <div class="cy-col3">
                                            <input class="cy-input" type="text" name="" value="0">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="cy-form-group cy-row">
                                <label class="cy-checkbox">
                                    <input type="checkbox" name="" value="">消费时使用积分不参与赠送
                                </label>
                            </div>

                            <div class="cy-table cy-m24">
                                <div class="cy-tr">
                                    <div class="cy-th">编号</div>
                                    <div class="cy-th">金额范围</div>
                                    <div class="cy-th">积分</div>
                                    <div class="cy-th">卡券</div>
                                    <div class="cy-th">操作</div>
                                </div>
                                <div class="cy-tr">
                                    <div class="cy-td">2</div>
                                    <div class="cy-td">1000——9999</div>
                                    <div class="cy-td">1000</div>
                                    <div class="cy-td">100代金券*20、100元 保养卡*20</div>
                                    <div class="cy-td">
                                        <button class="cy-btn cy-btn-sm cy-btn-green" data-btn="expend-edit">编辑</button>
                                        <button class="cy-btn cy-btn-sm" data-btn="expend-del">删除</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!--//End 内容 -->

<!-- 删除提示 -->
<div class="am-modal am-modal-confirm" id="del-vip-set">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">温馨提示</div>
    <div class="am-modal-bd cy-text-c">确定要删除这条数据吗？</div>
    <div class="am-modal-footer">
      <span class="am-modal-btn" data-am-modal-cancel>取消</span>
      <span class="am-modal-btn" data-am-modal-confirm>确定</span>
    </div>
  </div>
</div>
<!--//End 删除提示-->

<script src="../js/require.js" data-main="../js/system/deal_set"></script>
</body>
</html>
