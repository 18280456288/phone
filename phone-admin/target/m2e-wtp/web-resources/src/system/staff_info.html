<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>员工管理——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/system.css">
</head>
<body data-column="system" data-page="staff">

	<!-- 内容 -->
	<div class="cy-wrapper">

		<!-- 工具条 -->
		<div class="cy-toolbar">
			<div class="cy-location cy-l">
				<a href="javascript:history.go(-1);"><i class="cy-icon-fire"></i><span>员工管理</span></a>
				<i class="cy-icon-fire"></i><span>添加员工</span>
			</div>
		</div>
		<!--//End 工具条 -->

		<div class="cy-grid">

			<div class="cy-section cy-m24">
				<div class="cy-section-main">
					<form class="cy-form" data-modal="search" >
						<div class="cy-form-group cy-row">
							<div class="cy-col2">
								<input class="cy-input" type="text" name="name" placeholder="姓名"  required>
							</div>
							<div class="cy-col2">
								<input class="cy-input" type="text" name="phone" placeholder="手机"  required>
							</div>
							<div class="cy-col2">
								<input class="cy-input" type="text" name="nickName" placeholder="微信昵称"  required>
							</div>
							<div class="cy-col2">
								<select data-am-selected  name="sex" placeholder="性别" >
									<option ></option>
									<option value="1">男</option>
									<option value="0">女</option>
								</select>
							</div>
						</div>
					</form>
				</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-sm" data-user="query">查询</button>
					<button class="cy-btn cy-btn-sm">重置</button>
				</div>
			</div>

			<div class="cy-section cy-m24">
				<header class="cy-section-head cy-rel">
					<h2>关注用户列表</h2>
					<div class="cy-section-operate cy-abs cy-middle">
						<div class="cy-operate cy-r am-btn-group"></div>
					</div>
				</header>
				<div class="cy-section-main">
					<div class="cy-table">
						<div class="cy-tr">
							<div class='cy-th'>头像</div>
							<div class='cy-th'>微信昵称</div>
							<div class='cy-th'>姓名</div>
							<div class='cy-th'>性别</div>
							<div class='cy-th'>出生日期</div>
							<div class='cy-th'>手机</div>
							<div class='cy-th'>操作</div>
						</div>
						<div class="cy-tbody" data-content="user-list"></div>
					</div>
				</div>
				<div class="cy-section-foot cy-rel">
					<div class="cy-pagination"></div>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- 新增 -->
	<div class="am-modal am-modal-confirm" data-emp="add-modal">
		<div class="am-modal-dialog">
			<div class="am-modal-hd">新增员工信息</div>
			<div class="am-modal-bd" data-content="add-content">
			</div>
			<div class="am-modal-footer">
				<span class="am-modal-btn" data-am-modal-cancel>取消</span> <span
					class="am-modal-btn" data-am-modal-confirm>确定</span>
			</div>
		</div>
	</div>
	<!--//End 新增 -->
	
	<!-- 新增模块 -->
<script type="text/template" id="add-content">
<form id="edit_staff_form">
	<div class="cy-form-group cy-row">
		<div class="cy-col6">
			<div class="cy-row">
				<label class="cy-col4">所属部门</label>
				<div class="cy-col8">
					<input type="hidden" name="openid" value="${openid}"/>
					<input type="hidden" name="face" value="${face}"/>
					<select class="cy-select"  placeholder="部门"  name="deptPk" required ></select>
				</div>
			</div>
		</div>
		<div class="cy-col6">
			<div class="cy-row">
				<label class="cy-col4">员工角色</label>
				<div class="cy-col8">
					<select placeholder="角色" name="rolePk" required></select>
				</div>
			</div>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<div class="cy-col6">
			<div class="cy-row">
				<label class="cy-col4">员工姓名</label>
				<div class="cy-col8">
					<input class="cy-input" type="text" placeholder="2-20个字符长度"
						name="name" value="${name}" minlength="2" maxlength="20" required>
				</div>
			</div>
		</div>
		<div class="cy-col6">
			<div class="cy-row">
				<label class="cy-col4">员工性别</label>
				<div class="cy-col8">
					<select placeholder="性别" name="sex" value="${sex}" required>
						<option value="1">男</option>
						<option value="0">女</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<div class="cy-col6">
			<div class="cy-row">
				<label class="cy-col4">手机号码</label>
				<div class="cy-col8">
					<input class="cy-input" type="text" placeholder="请填写手机号码"
						name="phone" value="${phone}" required>
				</div>
			</div>
		</div>
		<div class="cy-col6">
			<div class="cy-row">
				<label class="cy-col4">出生日期</label>
				<div class="cy-col8">
					<input class="cy-input birthday" type="text" data-type="date" name="birthday" placeholder="出生日期" value="${birthday}"/>
				</div>
			</div>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<div class="cy-col6">
			<div class="cy-row">
				<label class="cy-col4">登录账号</label>
				<div class="cy-col8">
					<input class="cy-input" type="text" placeholder="6-20个字母数字下划线"
						name="loginName" value="${loginName}" required pattern="^[A-Za-z0-9_]{6,20}$">
				</div>
			</div>
		</div>
		<div class="cy-col6">
			<div class="cy-row">
				<label class="cy-col4">登录密码</label>
				<div class="cy-col8">
					<input class="cy-input" type="text"  placeholder="6-36个字符" name="password" minlength="6" maxlength="20" required>
				</div>
			</div>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<div class="cy-col6">
			<div class="cy-row">
				<label class="cy-col4">身份证号</label>
				<div class="cy-col8">
					<input class="cy-input" type="text" placeholder="请填写身份证号"
						name="cardId" value="${cardId}">
				</div>
			</div>
		</div>
		<div class="cy-col6">
			<div class="cy-row">
				<label class="cy-col4">电子邮箱</label>
				<div class="cy-col8">
					<input class="cy-input" type="email"  placeholder="请填写电子邮箱"
						name="email" value="${email}">
				</div>
			</div>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<div class="cy-col6">
			<div class="cy-row">
				<label class="cy-col4">每日预约</label>
				<div class="cy-col8">
					<input class="cy-input" type="number" min="0" max="999" placeholder="每日可接受预约数"
						name="scdCount" value="${scdCount}">
				</div>
			</div>
		</div>
		<div class="cy-col6">
			<div class="cy-row">
				<label class="cy-col4"></label>
			</div>
		</div>
	</div>
</form>
</script>
<!--// End -->

	<!-- 列表 -->
	<script type="text/template" id="user-list">
	<div class='cy-tr'>
		<div class='cy-td'><img src='${face}' width="30px"/></div>
        <div class='cy-td'>${nickName}</div>
        <div class='cy-td'>${name}</div>
		<div class='cy-td'>${sex}</div>
		<div class='cy-td'>${birthday}</div>
        <div class='cy-td'>${phone}</div>
        <div class='cy-td' >
			<button class="cy-btn cy-btn-green cy-btn-sm setEmp"  >设为员工</button>
			<form class="setEmp_form">
				<input type="hidden" name="pk" value="${pk}"/>
				<input type="hidden" name="face" value="${face}"/>
				<input type="hidden" name="name" value="${name}"/>
				<input type="hidden" name="sex" value="${sex}"/>
				<input type="hidden" name="phone" value="${phone}"/>
				<input type="hidden" name="openid" value="${openid}"/>
				<input type="hidden" name="birthday" value="${birthday}"/>
				<input type="hidden" name="cardId" value="${cardId}"/>
				<input type="hidden" name="email" value="${email}"/>
			</form>
		</div>	
    </div>
</script>
	<!--// End -->

	<script src="../js/require.js" data-main="../js/system/staff_info"></script>
</body>
</html>
