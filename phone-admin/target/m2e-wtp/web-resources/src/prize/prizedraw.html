<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>抽奖模板设置——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/system.css">
</head>
<body data-column="prize" data-page="prizedraw">

	<!-- 内容 -->
	<div class="cy-wrapper">

		<!-- 工具条 -->
		<div class="cy-toolbar">
			<div class="cy-location cy-l">
				<i class="cy-icon-fire"></i><span>抽奖模板设置</span>
			</div>
		</div>
		<!--//End 工具条 -->

		<div class="cy-grid">

			<div class="cy-section cy-m24">
				<div class="cy-section-main">
					<form class="cy-form" id="queryForm">
						<div class="cy-form-group cy-row">
							<div class="cy-col2">
								<input class="cy-input prize-search-name" type="text" name="name" id="name" placeholder="模板名称" value="">
							</div>
						</div>
					</form>
				</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-sm" data-prizedraw="query">查询</button>
					<button class="cy-btn cy-btn-sm">重置</button>
				</div>
			</div>

			<div class="cy-section cy-m24">
				<header class="cy-section-head cy-rel">
					<h2>抽奖模板列表</h2>
					<div class="cy-section-operate cy-abs cy-middle">
						<div class="cy-operate cy-r am-btn-group">
							<button class="cy-btn cy-btn-green cy-btn-sm" data-prizedraw="add" data-rel="edit">新增</button>
							<button class="cy-btn cy-btn-sm jsqx-del-btn" data-prizedraw="del" data-rel="del">删除</button>
						</div>
					</div>
				</header>
				<div class="cy-section-main" data-temp="prizedraw-list"></div>
				<div class="cy-section-foot cy-rel">
					<div class="cy-pagination"></div>
				</div>
			</div>
		</div>

	</div>
	<!--//End 内容 -->

<script type="text/template" id="prizedraw-list">
	<div class="cy-table">
		<div class="cy-tr">
			<div class="cy-th">选中</div>
			<div class="cy-th">模板名称</div>
			<div class="cy-th">备注</div>
			<div class="cy-th">操作</div>
		</div>
		<div class="cy-tbody" ${v-for:item in lists}>
			<div class="cy-tr">
		        <div class="cy-td cy-col1">
		            <label class="cy-checkbox" data-id="${item.pk}" ${v-on:click="check"}>
		                <input type="checkbox" name="" value="">
		            </label>
		        </div>
		        <div class="cy-td">${item.name}</div>
		        <div class="cy-td">${item.dsc}</div>
		        <div class="cy-td cy-col1">
		            <button class="cy-btn cy-btn-sm cy-btn-green" data-id="${item.pk}" ${v-on:click="edit"}>设置奖项</button>
		        </div>
		    </div>
		<${end}/div>
	</div>
</script>

	<script src="../js/require.js" data-main="../js/prize/prizedraw"></script>
</body>
</html>
