<body data-column="goods" data-page="phone">

			<div class="cy-section cy-m24">

					<h2>手机信息</h2>
					<div class="cy-section-operate cy-abs cy-middle"></div>
				</header>

			</div>
			<!--//End -->

			<!-- 标签管理 -->
			<div class="cy-section cy-m24">

					<h2>活动标签</h2>
					<div class="cy-section-operate cy-abs cy-middle">
						<button class="cy-btn cy-btn-sm cy-btn-green" data-btn="tag">标签管理</button>
					</div>
				</header>
				<div class="cy-section-main">
					<div class="caradd-act">
						<ul data-content="tag-act-list"></ul>
					</div>
				</div>
			</div>
			<!--//End -->

			<div class="cy-section cy-m24">
				<header class="cy-section-head cy-rel">
					<h2>参数配置</h2>
				</header>
				<div class="cy-section-main">
					<script type="text/plain" id="editor" style="width: 100%; height: 240px;"></script>
				</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-block" data-btn="save">保存</button>
				</div>
			</div>

		</div>

	</div>
	<!--//End 内容 -->

	<!-- 标签列表 -->
	<script type="text/template" id="taglist">
		<header class="cy-section-head cy-rel">
			<h2>活动标签</h2>
			<div class="cy-section-operate cy-abs cy-middle">
				<button class="cy-btn cy-btn-sm cy-btn-green" data-btn="tag-add" ${v-ref:addtag}>新增</button>
			</div>
		</header>
		<div class="cy-section-main">
			<div class="caradd-act">
				<ul data-content="tag-act-list" ${v-for:item in tags}>
					<li class="caradd-act-list">
						<span class="caradd-act-icon">${item.sname}</span>
						<div>${item.name}</div>
						<input type="hidden" name="tag${v-index}" value="${item.id}">
						<input type="hidden" name="msg${v-index}" value="${item.name}">
					</li>
					<${end}/ul>
			</div>
		</div>
	</script>
	<!--//End -->

	<!-- 标签管理 -->
	<div class="am-modal am-modal-confirm" data-modal="tag">
		<div class="am-modal-dialog">
			<div class="am-modal-hd">标签管理</div>
			<div class="am-modal-bd">
				<div class="caradd-tag cy-grid">
					<div class="caradd-tag-topbar cy-row">
						<div class="cy-col2">
							<select data-am-selected placeholder="类型" name="tagType"></select>
						</div>
						<div class="cy-col8 tag-text"></div>
						<div class="cy-col2">
							<button class="cy-btn cy-btn-green cy-btn-block" data-btn="tag-add">新增</button>
						</div>
					</div>
					<div class="caradd-tag-list cy-m24" data-content="tag-list"></div>
				</div>
			</div>
			<div class="am-modal-footer">
				<span class="am-modal-btn" data-am-modal-cancel>取消</span> <span class="am-modal-btn" data-am-modal-confirm>保存</span>
			</div>
		</div>
	</div>
	<!--// End -->

	<!-- 标签列表 -->
	<script type="text/template" id="tag-act-list">
		<li class="caradd-act-list">
			<span class="caradd-act-icon">${sname}</span>
			<div>${name}</div>
			<input type="hidden" name="tag${n:index}" value="${id}">
			<input type="hidden" name="msg${n:index}" value="${name}">
		</li>
	</script>

	<!-- 标签管理 -->
	<script type="text/template" id="tag-list">
		<div class="cy-row" data-id="${_id}">
			<div class="cy-col1">
				<label data-id="${_id}" class="cy-checkbox ${checked}">
					<input type="checkbox" name="" value="0" ${checked}>
				</label>
			</div>
			<div class="cy-col9">
				<div class="caradd-act-list ${typeClass}">
					<span class="caradd-act-icon">${sname}</span>
					<div>${name}</div>
				</div>
			</div>
			<div class="cy-col2">
				<button class="cy-btn cy-btn-block cy-btn-sm" data-btn="tag-del" data-id="${_id}">删除</button>
			</div>
		</div>
	</script>
	<!--// End -->

	<script type="text/template" id="carinfo">
		<form class="cy-form">
			<div class="cy-form-group cy-row">
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">品牌：</label>
						<div class="cy-col8">
							<select class="prize-search-type brandPk cy-select" placeholder="品牌" name="brandPk" value="${brandPk}" required ${v-ref:brandPk} ${v-for:item in brandPks}>
								<option value="${item.pk}" ${item.selected}>${item.name}</option>
								<${end}/select>
						</div>
					</div>
				</div>
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">车系：</label>
						<div class="cy-col8">
							<select class="prize-search-type classPk cy-select" placeholder="车系" name="classPk" value="${classPk}" required ${v-for:item in line}>
								<option value="${item.pk}">${item.name}</option>
								<${end}/select>
						</div>
					</div>
				</div>
			</div>

			<div class="cy-form-group cy-row">
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">车型：</label>
						<div class="cy-col8">
							<input class="cy-input car-search-name" type="text" name="type" placeholder="车型名称" value="${type}" required data-error="请填写车型名称">
						</div>
					</div>
				</div>
				<div class="cy-col6">
					<div class="cy-row">

						<label class="cy-col3">级别：</label>
						<div class="cy-col8">
							<select class="prize-search-type cy-select" placeholder="车辆级别" name="level" value="${level}">
								<option value="0">微型车</option>
								<option value="1">小型车</option>
								<option value="2">紧凑车型</option>
								<option value="3">中等车型</option>
								<option value="4">高级车型</option>
								<option value="5">豪华车型</option>
								<option value="6">三厢车型</option>
								<option value="7">MPV车型</option>
								<option value="8">CDV车型</option>
								<option value="9">SUV车型</option>
							</select>
						</div>
					</div>
				</div>
			</div>

			<div class="cy-form-group cy-row">
				<div class="cy-col6">
					<div class="cy-row">

						<label class="cy-col3">原价：</label>
						<div class="cy-col8">
							<input class="cy-input car-search-name" type="text" name="srcPrice" placeholder="原价" value="${srcPrice}" required data-error="请填写原价信息">
						</div>
					</div>
				</div>
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">售价：</label>
						<div class="cy-col8">
							<input class="cy-input car-search-name" type="text" name="price" placeholder="售价" value="${price}" required data-error="请填写售价信息">
						</div>

					</div>
				</div>
			</div>

			<div class="cy-form-group cy-row">
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">数量：</label>
						<div class="cy-col8">
							<input class="cy-input car-search-name" type="number" name="stuck" placeholder="数量" value="${stuck}" required min="0" data-error="请填写数量信息">
						</div>
					</div>
				</div>
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">库存状态：</label>
						<div class="cy-col8">
							<select class="prize-search-type cy-select" placeholder="库存状态" name="status" value="${status}">
								<option value="0">需预定</option>
								<option value="1">库存告急</option>
								<option value="2">现车充足</option>
							</select>
						</div>
					</div>
				</div>
			</div>

			<div class="cy-form-group cy-row">
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">油耗：</label>
						<div class="cy-col8">
							<input class="cy-input car-search-name" type="number"  min="0" max="100" name="consume" placeholder="油耗" value="${consume}" required data-error="请填写油耗信息">
						</div>
					</div>
				</div>
				<div class="cy-col6">
					<div class="cy-row"></div>
				</div>
			</div>

			<div class="cy-form-group cy-row">
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">预订订金</label>
						<div class="cy-col8">
							<input class="cy-input " type="number" min="0" name="money" placeholder="支付订金" value="${money}">
						</div>
					</div>
				</div>
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">强制支付</label>
						<div class="cy-col8">
							<select class="prize-search-type cy-select" placeholder="是否强制支付" name="forcePay" value="${forcePay}">
								<option value="1">是</option>
								<option value="0">否</option>
							</select>
						</div>
					</div>
				</div>
			</div>

			<div class="cy-form-group cy-row">
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">是否特卖：</label>
						<div class="cy-col8">
							<select class="prize-search-type cy-select" placeholder="是否特卖" name="sale" value="${sale}">
								<option value="1">是</option>
								<option value="0">否</option>
							</select>
						</div>
					</div>
				</div>
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">特卖时间：</label>
						<div class="cy-col4">
							<input class="cy-input car-search-name start-date" type="text" data-type="date" name="startTime" placeholder="特卖开始日期" value="${startTime}">
						</div>
						<div class="cy-col4">
							<input class="cy-input car-search-name end-date" type="text" data-type="date" name="endTime" placeholder="特卖结束日期" value="${endTime}">
						</div>
					</div>
				</div>
			</div>

			<div class="cy-form-group cy-row">
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">是否热销</label>
						<div class="cy-col8">
							<select class="prize-search-type cy-select" placeholder="是否热销" name="hot" value="${hot}">
								<option value="1">是</option>
								<option value="0">否</option>
							</select>
						</div>
					</div>
				</div>
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">手机排序</label>
						<div class="cy-col8">
							<input class="cy-input car-search-name" type="number" name="seq" placeholder="排序值越小在前" value="${seq}" required min="1" max="999" data-error="请填写排序数值" value="${seq}">
						</div>
					</div>
				</div>
			</div>

			<div class="cy-form-group cy-row">
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">列表页图片<span>(258px * 168px)</span></label>
						<div class="cy-col9">
							<input type="hidden" name="img" value="">
							<input class="cy-input-file" type="file" name="" value="" ${v-ref:updatefile}>
						</div>
					</div>
				</div>
			</div>

		</form>
	</script>

	<script src="../js/require.js" data-main="../js/shop/car_info"></script>
</body>

</html>
