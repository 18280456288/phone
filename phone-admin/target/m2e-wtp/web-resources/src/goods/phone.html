<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>手机管理——翼翔管理系统</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/system.css">
</head>

<body data-column="goods" data-page="phone">

	<!-- 内容 -->
	<div class="cy-wrapper">

		<!-- 工具条 -->
		<div class="cy-toolbar">
			<div class="cy-location cy-l">
				<i class="cy-icon-fire"></i><span>手机管理</span>
			</div>
		</div>
		<!--//End 工具条 -->

		<div class="cy-grid">

			<div class="cy-section cy-m24">
				<div class="cy-section-main">
					<form class="cy-form search-form">
						<div class="cy-form-group cy-row">
							<div class="cy-col2">
								<select class="prize-search-type brandPk" data-am-selected placeholder="品牌" name="typePk"></select>
							</div>
							<div class="cy-col2">
								<input class="cy-input" type="text" name="name"
									placeholder="名称">
							</div>
						</div>
					</form>
				</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-sm" data-car="query">查询</button>
					<button class="cy-btn cy-btn-sm">重置</button>
				</div>
			</div>

			<div class="cy-section cy-m24">
				<header class="cy-section-head cy-rel">
					<h2>手机列表</h2>
					<div class="cy-section-operate cy-abs cy-middle">
						<div class="cy-operate cy-r am-btn-group">
							<button class="cy-btn cy-btn-orange cy-btn-sm" data-car="add" data-rel="edit">新增</button>
							<button class="cy-btn cy-btn-sm jsqx-del-btn" data-car="del" data-rel="del">删除</button>
						</div>
					</div>
				</header>
				<div class="cy-section-main">
					<div class="cy-table">
						<div class="cy-tr">
							<div class="cy-th">选中</div>
							<div class='cy-th'>品牌</div>
							<div class='cy-th'>名称</div>
							<div class='cy-th'>成本</div>
							<div class='cy-th'>售价</div>
							<div class='cy-th'>佣金比例</div>
							<div class='cy-th'>活动</div>
							<div class='cy-th'>新品</div>
							<div class='cy-th'>热卖</div>
							<div class='cy-th'>折扣</div>
							<div class='cy-th'>排序</div>
							<div class='cy-th'>操作</div>
						</div>
						<div class="cy-tbody" data-content="car-list"></div>
					</div>
				</div>
				<div class="cy-section-foot cy-rel">
					<div class="cy-pagination"></div>
				</div>
			</div>
		</div>

	</div>
	<!--//End 内容 -->

	<!-- 奖品卡券列表 -->
	<script type="text/template" id="car-list">
		<div class='cy-tr'>
			<div class='cy-td'>
				<label class='cy-checkbox' data-id='${pk}'>
					<input type='checkbox' name='' value=''>
				</label>
			</div>
			<div class='cy-td'>${typePk}</div>
			<div class='cy-td'>${name}</div>
			<div class='cy-td'>${cost}</div>
			<div class='cy-td'>${price}</div>
			<div class='cy-td'>${ratio}</div>
			<div class='cy-td'>${isActivity}</div>
			<div class='cy-td'>${isNew}</div>
			<div class='cy-td'>${isHot}</div>
			<div class='cy-td'>${discount}</div>
			<div class='cy-td'>${seq}</div>
			<div class='cy-td'>
				<button class="cy-btn cy-btn-green cy-btn-sm editB" ${editShow} data-id="${pk}">编辑</button>
				<button class="cy-btn  cy-btn-sm findImg" data-id="${pk}">编辑图片</button>
			</div>
		</div>
	</script>
	<!--// End -->

	<script src="../js/require.js" data-main="../js/goods/phone"></script>
</body>

</html>
