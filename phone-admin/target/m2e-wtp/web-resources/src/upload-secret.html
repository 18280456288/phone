<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<!--引入CSS-->
<style>
		input,
		a#submit {
			display: block;
			margin: 10px;
			height: 40px;
		}

		#submit {
			width: 100px;
			background: #02a3c6;
			border: none;
			color: #fff;
			line-height: 40px;
			text-align: center;
			cursor: pointer;
		}

		#submit:hover {
			background: #09f;
		}

		#log {
			border: 2px solid #f8f8f8;
		}

		#log ul {
			list-style: none;
			font: 14px;
			line-height: 1.5;
			color: #666;
		}

		#log ul li strong {
			display: inline-block;
			min-width: 100px;
			color: #39b3d7;
		}

	</style>
</head>
<body>
		<form action="">
			<input type="file" name="file" id="file"> <a id="submit">UPLOAD</a>
		</form>
		<div id="log"></div>
		<footer class="cy-copright">
			版权所有 - <a href="javascript::">车云科技</a> - <a href="javascript:;">粤公网安备
				11010802010035 号</a>
		</footer>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/upyun/spark-md5.min.js"></script>

<!--引入JS-->
<script type="text/javascript">
    document.getElementById('submit').onclick = function() {
	var ext = '.'
		+ document.getElementById('file').files[0].name.split('.')
			.pop();

	var config = {
	    bucket : 'cy-carimg-files',
	    expiration : parseInt((new Date().getTime() + 3600000) / 1000),

	    // 尽量不要使用直接传表单 API 的方式，以防泄露造成安全隐患
	    form_api_secret : 'f5vVO3Kh64nV648Vuk2yaml4XYI='
	};

	var instance = new Sand(config);

	instance.upload('/img/' + config.expiration + ext);
    };

    // demo stuff
    function addLog(data) {
	var elem = document.createElement("ul");
	for ( var key in data) {
	    if (key === 'path') {
		elem.innerHTML += '<li><strong>'
			+ key
			+ ':</strong>'
			+ '<a target="_blank"  href="http://cy-carimg-files.b0.upaiyun.com' + data[key] + '">'
			+ data[key] + '</a>' + '</li>';
	    } else {
		elem.innerHTML += '<li><strong>' + key + ':</strong>'
			+ data[key] + '</li>';
	    }

	}
	log.appendChild(elem);
    }

    document.addEventListener('uploaded', function(e) {
	var log = document.getElementById("log");
	addLog(e.detail);
    });
</script>
