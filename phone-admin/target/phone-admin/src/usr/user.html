<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>用户管理——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/system.css">
</head>
<body data-column="usr" data-page="user">

	<!-- 内容 -->
	<div class="cy-wrapper">

		<!-- 工具条 -->
		<div class="cy-toolbar">
			<div class="cy-location cy-l">
				<i class="cy-icon-fire"></i><span>用户管理</span>
			</div>
		</div>
		<!--//End 工具条 -->

		<div class="cy-grid">

			<div class="cy-section cy-m24">
				<div class="cy-section-main">
					<form class="cy-form" data-modal="search" >
						<div class="cy-form-group cy-row">
							<div class="cy-col2">
								<input class="cy-input" type="text" name="name" placeholder="姓名"  required>
							</div>
							<div class="cy-col2">
								<input class="cy-input" type="text" name="phone" placeholder="手机"  required>
							</div>
							<div class="cy-col2">
								<input class="cy-input" type="text" name="email" placeholder="电子邮箱"  required>
							</div>
							<div class="cy-col2">
								<input class="cy-input" type="text" name="carType" placeholder="车型"  required>
							</div>
							<div class="cy-col2">
								<input class="cy-input" type="text" name="cardId" placeholder="身份证"  required>
							</div>
						</div>
					</form>
				</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-sm" data-user="query">查询</button>
					<button class="cy-btn cy-btn-sm">重置</button>
				</div>
			</div>

			<div class="cy-section cy-m24">
				<header class="cy-section-head cy-rel">
					<h2>用户列表</h2>
					<div class="cy-section-operate cy-abs cy-middle">
						<div class="cy-operate cy-r am-btn-group">
							<button class="cy-btn cy-btn-green cy-btn-sm" data-user="beforeSaler" data-rel="edit">分配销售顾问</button>
							<button class="cy-btn cy-btn-green cy-btn-sm" data-user="afterSaler" data-rel="edit">分配保养顾问</button>
							<button class="cy-btn cy-btn-green cy-btn-sm" data-user="renewaler" data-rel="edit">分配续保顾问</button>
							<button class="cy-btn cy-btn-green cy-btn-sm" data-user="insurance" data-rel="edit">分配保险顾问</button>
						</div>
					</div>
				</header>
				<div class="cy-section-main">
					<div class="cy-table">
						<div class="cy-tr">
							<div class="cy-th">选中</div>
							<div class='cy-th'>头像</div>
							<div class='cy-th'>微信昵称</div>
							<div class='cy-th'>用户状态</div>
							<div class='cy-th'>姓名</div>
							<div class='cy-th'>手机</div>
							<div class='cy-th'>性别</div>
							<div class='cy-th'>车辆</div>
							<div class='cy-th'>车型</div>
							<div class='cy-th'>会员等级</div>
							<div class='cy-th'>会员积分</div>
							<div class='cy-th'>关注日期</div>
							<div class='cy-th'>销售顾问</div>
							<div class='cy-th'>保养顾问</div>
							<div class='cy-th'>续保顾问</div>
							<div class='cy-th'>保险顾问</div>
							<div class='cy-th'>保养提醒</div>
							<div class='cy-th'>续保提醒</div>
						</div>
						<div class="cy-tbody" data-content="user-list"></div>
					</div>
				</div>
				<div class="cy-section-foot cy-rel">
					<div class="cy-pagination"></div>
				</div>
			</div>
		</div>

	</div>
	<!--//End 内容 -->

	<!-- 分配顾问 -->
	<div class="am-modal am-modal-confirm" data-user="selectSaler-modal">
		<div class="am-modal-dialog">
			<div class="am-modal-hd " ><h2 class="div-title">分配顾问</h2></div>
			
			<div class="cy-table">
				<div class="cy-tr">
					<div class='cy-td'>
						<label class="cy-col3">顾问：</label>
					</div>
					<div class='cy-td'>
						<input type="hidden"  name="type" />
						<input type="hidden"  name="pks" />
						<select class="prize-search-type" data-am-selected placeholder="请选择顾问" name="salerPk" >
						</select>
					</div>
				</div>
				<br>
				<div class="cy-tr">
					<div class='cy-th'>头像</div>
					<div class='cy-th'>微信昵称</div>
					<div class='cy-th'>删除</div>
				</div>
				<div class="cy-tbody" data-content="select-saler-content">
				
				</div>
			</div>
			<div class="am-modal-footer">
				<span class="am-modal-btn" data-am-modal-cancel>取消</span> <span
					class="am-modal-btn" data-am-modal-confirm>确定</span>
			</div>
		</div>
	</div>
	<!--//End 新增 -->
	
	<!-- 分配顾问模块 -->
	<script type="text/template" id="select-saler-content">
		<div class='cy-tr'>
        	<div class='cy-td'>
				<input type="hidden" value="${pk}"/>
				<img src='${face}' width="30px"/>
			</div>
        	<div class='cy-td'>${nickName}</div>
			<div class='cy-td'>
				<button class="cy-btn cy-btn-green cy-btn-sm remove" data-id="${pk}">删除</button>
			</div>
		</div>
	</script>
	<!--// End -->

	<!-- 列表 -->
	<script type="text/template" id="user-list">
	<div class='cy-tr'>
        <div class='cy-td'>
            <label class='cy-checkbox' data-id='${pk}' data-nickname='${nickName}' data-face='${face}'>
                <input type='checkbox' name='' value=''>
            </label>
        </div>
		<div class='cy-td'><img src='${face}' width="30px"/></div>
        <div class='cy-td'>${nickName}</div>
        <div class='cy-td'>${status}</div>
        <div class='cy-td'>${name}</div>
        <div class='cy-td'>${phone}</div>
        <div class='cy-td'>${sex}</div>
        <div class='cy-td'>${carNo}</div>
        <div class='cy-td'>${carType}</div>
        <div class='cy-td'>${levelName}</div>
        <div class='cy-td'>${score}</div>
        <div class='cy-td'>${createTime}</div>
        <div class='cy-td'>${saleBeforeUserPk}</div>
        <div class='cy-td'>${saleAfterUserPk}</div>
        <div class='cy-td'>${renewalUserPk}</div>
		<div class='cy-td'>${insuranceUserPk}</div>
        <div class='cy-td'>${mainTainDays}</div>
        <div class='cy-td'>${insuranceDays}</div>
    </div>
</script>
	<!--// End -->

	<script src="../js/require.js" data-main="../js/usr/user"></script>
</body>
</html>
