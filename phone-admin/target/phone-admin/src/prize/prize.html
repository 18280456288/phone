<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>奖品卡券管理——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/system.css">
</head>
<body data-column="prize" data-page="prize">

	<!-- 内容 -->
	<div class="cy-wrapper">

		<!-- 工具条 -->
		<div class="cy-toolbar">
			<div class="cy-location cy-l">
				<i class="cy-icon-fire"></i><span>奖品卡券管理</span>
			</div>
		</div>
		<!--//End 工具条 -->

		<div class="cy-grid">

			<div class="cy-section cy-m24">
				<div class="cy-section-main">
					<form class="cy-form" id="queryForm">
						<div class="cy-form-group cy-row">
							<div class="cy-col2">
								<input class="cy-input prize-search-name" type="text" name="name" id="name" placeholder="奖品名称" value="">
							</div>
							<div class="cy-col2">
								<select class="prize-search-type" data-am-selected placeholder="奖品类型" name="type" id="type">
									<option value="" selected></option>
									<option value="2">所有</option>
									<option value="1">电子代金券</option>
									<option value="0">实物奖品</option>
								</select>
							</div>
							<div class="cy-col2">
								<input class="cy-input prize-search-date" type="text" name="days" id="days" placeholder="有效期" value="">
							</div>
						</div>
					</form>
				</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-sm" data-prize="query">查询</button>
					<button class="cy-btn cy-btn-sm">重置</button>
				</div>
			</div>

			<div class="cy-section cy-m24">
				<header class="cy-section-head cy-rel">
					<h2>奖品卡券列表</h2>
					<div class="cy-section-operate cy-abs cy-middle">
						<div class="cy-operate cy-r am-btn-group">
							<button class="cy-btn cy-btn-green cy-btn-sm" data-prize="add" data-rel="edit">新增</button>
							<button class="cy-btn cy-btn-sm jsqx-del-btn" data-prize="del" data-rel="del">删除</button>
						</div>
					</div>
				</header>
				<div class="cy-section-main">
					<div class="cy-table">
						<div class="cy-tr">
							<div class="cy-th">选中</div>
							<div class="cy-th">奖品名称</div>
							<div class="cy-th">奖品类型</div>
							<div class="cy-th">总数量</div>
							<div class="cy-th">使用条件</div>
							<div class="cy-th">已领取数量</div>
							<div class="cy-th">有效期</div>
							<div class="cy-th">添加日期</div>
							<div class="cy-th">添加人</div>
							<div class="cy-th">操作</div>
						</div>
						<div class="cy-tbody" data-content="prize-list"></div>
					</div>
				</div>
				<div class="cy-section-foot cy-rel">
					<div class="cy-pagination"></div>
				</div>
			</div>
		</div>

	</div>
	<!--//End 内容 -->

	<!-- 新增 -->
	<div class="am-modal am-modal-confirm" data-prize="add-modal" data-cy-validator>
		<div class="am-modal-dialog">
			<div class="am-modal-hd">新增奖品卡券</div>
			<div class="am-modal-bd" data-content="add-content"></div>
			<div class="am-modal-footer">
				<span class="am-modal-btn" data-am-modal-cancel>取消</span> <span
					class="am-modal-btn" data-am-modal-confirm data-type="submit">确定</span>
			</div>
		</div>
	</div>
	<!--//End 新增 -->
<!-- 新增模块 -->
<script type="text/template" id="add-content">
	<div class="cy-form-group cy-row">
		<input class="cy-input" type="hidden"  name="pk" value="${pk}">	
		<label class="cy-col2">奖品名称</label>
		<div class="cy-col10">
			<input class="cy-input" type="text" placeholder="请填写奖品名称" data-error="请输入奖品名称" name="name" value="${name}" required>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col2">奖品类型</label>
		<div class="cy-col10">
			<select data-am-selected placeholder="请选择奖品类型" data-error="请选择奖品类型" name="type" value="${type}" id="type" required>
				<option value="" selected></option>
				<option value="1">电子代金券</option>
				<option value="0">实物奖品</option>
			</select>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col2">面值</label>
		<div class="cy-col4">
			<input class="cy-input" type="number" placeholder="请填写面值" data-error="请填写面值" name="price" value="${price}" required>
		</div>
		<label class="cy-col2">销售金额</label>
		<div class="cy-col4">
			<input class="cy-input" type="number" placeholder="请填写销售金额" data-error="请填写销售金额" name="saleMoney" value="${saleMoney}" required>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col2">有效期</label>
		<div class="cy-col4">
			<input class="cy-input" type="number" placeholder="请填写有效期天数" data-error="有效期是天数" name="days" value="${days}" required>
		</div>
		<label class="cy-col2">数量</label>
		<div class="cy-col4">
			<input class="cy-input" type="number" placeholder="-不填为不限制" name="num" value="${num}">
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col2">使用条件</label>
		<div class="cy-col4">
			<input class="cy-input" type="number" placeholder="请填写使用条件" data-error="请填写使用条件" name="useCondition" value="${useCondition}" required>
		</div>
	</div>
</script>
<!--// End -->

<!-- 奖品卡券列表 -->
<script type="text/template" id="prize-list">
	<div class="cy-tr">
	    <div class="cy-td">
	        <label class="cy-checkbox" data-id="${pk}">
	            <input type="checkbox" name="" value="">
	        </label>
	    </div>
	    <div class="cy-td">${name}</div>
	    <div class="cy-td">${type}</div>
		<div class="cy-td">${num}</div>
		<div class="cy-td">${useCondition}</div>
		<div class="cy-td" data-id="${pk}">查看领取明细</div>
		<div class="cy-td">${days}天</div>
		<div class="cy-td">${createTime}</div>
		<div class="cy-td">${userName}</div>
	    <div class="cy-td">
	        <button class="cy-btn cy-btn-green cy-btn-sm editB" ${edit} data-id="${pk}">编辑</button>
	    </div>
	</div>
</script>
<!--// End -->

<script src="../js/require.js" data-main="../js/prize/prize"></script>
</body>
</html>
