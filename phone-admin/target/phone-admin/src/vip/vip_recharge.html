<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>充值购券——翼翔管理系统</title>
		<link rel="stylesheet" href="../css/amazeui.min.css">
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/system.css">
	</head>

	<body data-column="vip" data-page="vip_recharge">

		<!-- 内容 -->
		<div class="cy-wrapper">

			<!-- 工具条 -->
			<div class="cy-toolbar">
				<div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>会员卡管理</span><span>充值购券</span></div>
			</div>
			<!--//End 工具条 -->

			<div class="cy-grid">
				<div class="cy-section cy-m24">
					<header class="cy-section-head cy-rel">
						<h2>用户充值购券信息</h2>
					</header>
					<div class="cy-section-main">
						<form data-cy-validator>
							<div class="cy-form-group cy-row">
								<div class="cy-col2">
									<input class="cy-input" type="text" placeholder="用户" name="" value="">
								</div>
								<div class="cy-col2">
									<input class="cy-input" type="text" placeholder="姓名" name="" value="">
								</div>
								<div class="cy-col2">
									<input class="cy-input" type="text" placeholder="手机号" name="" value="">
								</div>
								<div class="cy-col2">
									<input class="cy-input" type="text" placeholder="卡号" name="" value="">
								</div>
								<div class="cy-col2">
									<select data-am-selected placeholder="状态">
										<option value="" selected>状态</option>
										<option value="0">正常</option>
										<option value="1">冻结</option>
									</select>
								</div>
								<div class="cy-col2">
									<select data-am-selected placeholder="卡级别">
										<option value="" selected>卡级别</option>
										<option value="0">金卡</option>
										<option value="1">银卡</option>
									</select>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="cy-row">
					<div class="cy-col12">
						<div class="cy-section cy-m24">
							<header class="cy-section-head cy-rel">
								<h2>充值金额列表</h2>
							</header>
							<div class="cy-section-main">
								<form data-cy-validator>
									<div class="cy-form-group cy-row">
										<label class="cy-col1">金额：</label>
										<div class="cy-col10">
											<div class="cy-row">
												<div class="cy-col9">
													<input class="cy-input" type="text" name="" value="">
												</div>
												<div class="cy-col3">
													<div class="cy-input-prompt">
														注：赠送卡券系统自动存入用户账户
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="cy-form-group cy-row">
										<label class="cy-col1">可用卡券：</label>
										<div class="cy-col10">
											<div class="cy-row">
												<div class="cy-col8">
													<input class="cy-input" type="text" name="" value="30元 洗车卡 ">
												</div>
												<div class="cy-col1">
													<input class="cy-input" type="text" name="" value="1">
												</div>
											</div>
											<div class="cy-row cy-m12">
												<div class="cy-col8">
													<input class="cy-input" type="text" name="" value="100元 保养卡">
												</div>
												<div class="cy-col1">
													<input class="cy-input" type="text" name="" value="1">
												</div>
											</div>
											<div class="cy-row cy-m12">
												<div class="cy-col8">
													<input class="cy-input" type="text" name="" value="100元 代金券*2张 ">
												</div>
												<div class="cy-col1">
													<input class="cy-input" type="text" name="" value="2">
												</div>
											</div>
										</div>
									</div>
									<div class="cy-form-group cy-row">
										<label class="cy-col1">应付金额：</label>
										<div class="cy-col10">
											<div class="cy-row">
												<div class="cy-col9">
													<input class="cy-input" type="text" name="" value="">
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
							<div class="cy-section-foot cy-rel">
								<button class="cy-btn cy-btn-green cy-btn-sm" data-prize="query">确定</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--//End 内容 -->

		<!-- 删除提示 -->
		<div class="am-modal am-modal-confirm" id="del-vip-set">
			<div class="am-modal-dialog">
				<div class="am-modal-hd">温馨提示</div>
				<div class="am-modal-bd cy-text-c">确定要删除这条数据吗？</div>
				<div class="am-modal-footer">
					<span class="am-modal-btn" data-am-modal-cancel>取消</span>
					<span class="am-modal-btn" data-am-modal-confirm>确定</span>
				</div>
			</div>
		</div>
		<!--//End 删除提示-->

		<script src="../js/require.js" data-main="../js/vip/vip_recharge"></script>
	</body>

</html>
