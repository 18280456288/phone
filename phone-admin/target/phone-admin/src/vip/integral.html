<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>积分管理——翼翔管理系统</title>
		<link rel="stylesheet" href="../css/amazeui.min.css">
		<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
		<link rel="stylesheet" href="../css/reset.css">
	</head>

	<body data-column="vip" data-page="integral">

		<!-- 内容 -->
		<div class="cy-wrapper">

			<!-- 工具条 -->
			<div class="cy-toolbar cy-rel">
				<div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>积分管理</span></div>
				<div class="cy-toolbar-operate cy-abs cy-middle">
					<a class="cy-btn" href="activity_set.html">设置</a>
				</div>
			</div>

			<!--//End 工具条 -->

			<div class="cy-grid cy-m24">

				<section class="cy-section">
					<div class="cy-section-main">
						<form class="cy-form">
							<div class="cy-form-group cy-row">
								<div class="cy-col2">
									<input class="cy-input" type="text" name="" placeholder="用户" value="" required>
								</div>
								<div class="cy-col2">
									<input class="cy-input activity-date-start" type="text" name="" placeholder="积分发生开始日期" value="" required>
								</div>
								<div class="cy-col2">
									<input class="cy-input activity-date-start" type="text" name="" placeholder="积分发生结束日期" value="" required>
								</div>
								<div class="cy-col2">
									<select class="prize-search-type" data-am-selected placeholder="积分类型" name="type" id="type">
										<option value="" selected>积分类型</option>
										<option value="1">所有</option>
										<option value="1">电子代金券</option>
										<option value="0">实物奖品</option>
									</select>
								</div>
								<div class="cy-col2">
									<select class="prize-search-type" data-am-selected placeholder="业务类型" name="type" id="type">
										<option value="" selected>业务类型</option>
										<option value="1">所有</option>
										<option value="1">电子代金券</option>
										<option value="0">实物奖品</option>
									</select>
								</div>
							</div>
						</form>
					</div>
					<div class="cy-section-foot cy-rel">
						<button class="cy-btn cy-btn-green cy-btn-sm" data-prize="query">查询</button>
						<button class="cy-btn cy-btn-sm">重置</button>
					</div>
				</section>
			</div>

			<div class="cy-grid cy-m24">
				<section class="cy-section">
					<header class="cy-section-head cy-rel">
						<h2>积分明细</h2>
						<div class="cy-section-operate cy-abs cy-middle">
							<button class="cy-btn cy-btn-green cy-btn-sm" data-recommend="del">冻结</button>
						</div>
					</header>
					<div class="cy-section-main">
						<div class="cy-table">
							<div class="cy-tr">
								<div class="cy-th">选择</div>
								<div class="cy-th">用户ID</div>
								<div class="cy-th">用户姓名</div>
								<div class="cy-th">用户手机</div>
								<div class="cy-th">积分</div>
								<div class="cy-th">积分类型</div>
								<div class="cy-th">业务类型</div>
								<div class="cy-th">业务详情</div>
								<div class="cy-th">发生日期</div>
								<div class="cy-th">操作</div>
							</div>
							<div class="cy-tbody" data-content="activity-list">
								<div class="cy-tr">
									<div class="cy-td">
										<label class="cy-checkbox">
											<input type="checkbox" name="" value="">
										</label>
									</div>
									<div class="cy-td">银卡</div>
									<div class="cy-td">落雪</div>
									<div class="cy-td">15934098345</div>
									<div class="cy-td">-100</div>
									<div class="cy-td">发放</div>
									<div class="cy-td">系统登录</div>
									<div class="cy-td">推荐xxx购车</div>
									<div class="cy-td">2016/3/12</div>
									<div class="cy-td">充值   冻结   消费明细</div>
								</div>
								<div class="cy-tr">
									<div class="cy-td">
										<label class="cy-checkbox">
											<input type="checkbox" name="" value="">
										</label>
									</div>
									<div class="cy-td">金卡</div>
									<div class="cy-td">晓丹</div>
									<div class="cy-td">15934098345</div>
									<div class="cy-td">+3000</div>
									<div class="cy-td">发放</div>
									<div class="cy-td">推荐有礼</div>
									<div class="cy-td">购买xxx商品</div>
									<div class="cy-td">2016/3/12</div>
									<div class="cy-td">充值   冻结   消费明细</div>
								</div>
								<div class="cy-tr">
									<div class="cy-td">
										<label class="cy-checkbox">
											<input type="checkbox" name="" value="">
										</label>
									</div>
									<div class="cy-td">银卡</div>
									<div class="cy-td">关辉</div>
									<div class="cy-td">15934098345</div>
									<div class="cy-td">+3000</div>
									<div class="cy-td">消耗</div>
									<div class="cy-td">系统登录</div>
									<div class="cy-td">购买xxx商品</div>
									<div class="cy-td">2016/3/12</div>
									<div class="cy-td">充值   冻结   消费明细</div>
								</div>
							</div>	
						</div>
					</div>
					<div class="cy-section-foot cy-rel">
						<div class="cy-pagination"></div>
					</div>
				</section>
			</div>
		</div>
		<!--//End 内容 -->

		<script type="text/template" id="activity-list">
			<div class="cy-tr">
				<div class="cy-td">
					<label class="cy-checkbox" data-id="${pk}">
						<input type="checkbox" name="radio1" value="">
					</label>
				</div>
				<div class="cy-td">${activityType}</div>
				<div class="cy-td">${column}</div>
				<div class="cy-td">${title}</div>
				<div class="cy-td">${price}</div>
				<div class="cy-td">${status}</div>
				<div class="cy-td">${expiryDate}</div>
				<div class="cy-td">${releaseDate}</div>
				<div class="cy-td">${gift}</div>
				<div class="cy-td">确认</div>
			</div>
		</script>

		<script src="../js/require.js" data-main="../js/vip/integral"></script>
	</body>

</html>
