<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>充值购券明细——翼翔管理系统</title>
		<link rel="stylesheet" href="../css/amazeui.min.css">
		<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/system.css">
	</head>

	<body data-column="vip" data-page="vipManage">

		<!-- 内容 -->
		<div class="cy-wrapper">

			<!-- 工具条 -->
			<div class="cy-toolbar">
				<div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>会员卡管理</span><span>充值明细查询</span></div>
			</div>
			<!--//End 工具条 -->

			<div class="cy-grid">
				<div class="cy-section cy-m24">
					<div class="cy-section-main">
						<form data-cy-validator>
							<div class="cy-form-group cy-row">
								<div class="cy-col2">
									<input class="cy-input" type="text" placeholder="用户" name="" value="">
								</div>
								<div class="cy-col2">
									<input class="cy-input" type="text" placeholder="姓名" name="" value="">
								</div>
								<div class="cy-col2">
									<input class="cy-input" type="text" placeholder="手机号" name="" value="">
								</div>
								<div class="cy-col2">
									<input class="cy-input" type="text" placeholder="卡号" name="" value="">
								</div>
								<div class="cy-col2">
									<input class="cy-input appoint-date-start" type="text" placeholder="预约开始日期" name="" value="">
								</div>
								<div class="cy-col2">
									<input class="cy-input appoint-date-end" type="text" placeholder="预约结束日期" name="" value="">
								</div>
							</div>
							<div class="cy-form-group cy-row">
								<div class="cy-col2">
									<select data-am-selected placeholder="充值方式">
										<option value="" selected>充值方式</option>
										<option value="0">现金</option>
										<option value="1">用户在线充值</option>
									</select>
								</div>
								<div class="cy-col2">
									<select data-am-selected placeholder="操作人">
										<option value="" selected>操作人</option>
										<option value="0">操作人1</option>
										<option value="1">操作人2</option>
										<option value="1">所有</option>
									</select>
								</div>
							</div>
						</form>
					</div>
					<!--position-->
					<div class="cy-section-foot cy-rel">
						<button class="cy-btn cy-btn-green cy-btn-sm">查询</button>
						<button class="cy-btn cy-btn-sm">重置</button>

					</div>
				</div>
				<div class="cy-section cy-m24">
					<header class="cy-section-head cy-rel">
						<h2>会员卡列表</h2>
					</header>
					<div class="cy-section-main">
						<div class="cy-table">
							<div class="cy-tr">
								<div class="cy-th">选择</div>
								<div class="cy-th">会员卡号</div>
								<div class="cy-th">用户</div>
								<div class="cy-th">手机号</div>
								<div class="cy-th">姓名</div>
								<div class="cy-th">余额</div>
								<div class="cy-th">等级</div>
								<div class="cy-th">状态</div>
								<div class="cy-th">开卡日期</div>
								<div class="cy-th">充值金额</div>
								<div class="cy-th">卡券</div>
								<div class="cy-th">交易日期</div>
								<div class="cy-th">充值方式</div>
								<div class="cy-th">操作</div>
							</div>
							<div class="cy-tbody" data-content="appointment-list">
								<div class="cy-tr">
									<div class="cy-td">
										<label class="cy-checkbox">
											<input type="checkbox" name="" value="">
										</label>
									</div>
									<div class="cy-td">EE101010</div>
									<div class="cy-td">金卡</div>
									<div class="cy-td">13324098345</div>
									<div class="cy-td">张婷</div>
									<div class="cy-td">1000</div>
									<div class="cy-td">金卡</div>
									<div class="cy-td">正常</div>
									<div class="cy-td">2016/4/13</div>
									<div class="cy-td">400</div>
									<div class="cy-td">xxx*2; xxx*1</div>
									<div class="cy-td">2015/4/13</div>
									<div class="cy-td">现金</div>
									<div class="cy-td">刘红</div>
								</div>
							</div>
						</div>
						<div class="cy-section-foot cy-rel">
							<div class="cy-pagination"></div>
						</div>
					</div>
				</div>
			</div>
			<!--//End 内容 -->

			<script type="text/template" id="appointment-list">
				<div class="cy-tr">
					<div class="cy-td">1</div>
					<div class="cy-td">15934098345</div>
					<div class="cy-td">千山慕雪</div>
					<div class="cy-td">买车</div>
					<div class="cy-td">2016.07.12</div>
					<div class="cy-td">小卡</div>
					<div class="cy-td">2016.07.12 12:20</div>
					<div class="cy-td">粤J3483</div>
					<div class="cy-td">这是一个坑爹的客户</div>
					<div class="cy-td">小卡</div>
					<div class="cy-td">2016.07.12 12:20</div>
					<div class="cy-td">待确认</div>
					<div class="cy-td">
						<button class="cy-btn cy-btn-sm cy-btn-green">确认</button>
					</div>
				</div>
			</script>

			<script src="../js/require.js" data-main="../js/vip/vip_recharge_PurchaseDetail"></script>
	</body>

</html>
