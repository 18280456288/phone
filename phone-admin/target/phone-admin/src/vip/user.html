<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>用户管理——翼翔管理系统</title>
		<link rel="stylesheet" href="../css/amazeui.min.css">
		<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/system.css">
	</head>

	<body data-column="vip" data-page="user">

		<!-- 内容 -->
		<div class="cy-wrapper">

			<!-- 工具条 -->
			<div class="cy-toolbar cy-rel">
				<div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>用户管理</span></div>
				<div class="cy-toolbar-operate cy-abs cy-middle">
					<a class="cy-btn" href="vip_recharge_PurchaseDetail.html">充值购券明细</a>
					<a class="cy-btn" href="vip_consumption_ConsumptionDetail.html">消费明细</a>
				</div>
			</div>
			<!--//End 工具条 -->

			<div class="cy-grid">
				<!--顶部-->
				<div class="cy-section cy-m24">
					<div class="cy-section-main">
						<form class="cy-form">
							<div class="cy-form-group cy-row">
								<div class="cy-col2">
									<input class="cy-input" type="text" name="" placeholder="姓名" value="" required>
								</div>
								<div class="cy-col2">
									<input class="cy-input" type="text" name="" placeholder="手机" value="" required>
								</div>
								<div class="cy-col2">
									<input class="cy-input" type="text" name="" placeholder="车型" value="" required>
								</div>
							</div>
						</form>
					</div>
					<div class="cy-section-foot cy-rel">
						<button class="cy-btn cy-btn-green cy-btn-sm" data-prize="query">查询</button>
						<button class="cy-btn cy-btn-sm">重置</button>
					</div>
				</div>
				<!--内容-->
				<div class="cy-section cy-m24">
					<header class="cy-section-head cy-rel">
						<h2>用户列表</h2>
						<div class="cy-section-operate cy-abs cy-middle">
							<div class="cy-operate cy-r am-btn-group">
								<a class="cy-btn cy-btn-green cy-btn-sm" href="group_add.html#edit">新增</a>
								<a class="cy-btn cy-btn-green cy-btn-sm" href="group_add.html#edit">删除</a>
								<button class="cy-btn cy-btn-green cy-btn-sm" data-prize="query">Exclel模版下载</button>
							</div>
						</div>
					</header>
					<div class="cy-section-main">
						<div class="cy-table">
							<div class="cy-tr">
								<div class="cy-th">选中</div>
								<div class="cy-th">姓名</div>
								<div class="cy-th">手机</div>
								<div class="cy-th">性别</div>
								<div class="cy-th">生日</div>
								<div class="cy-th">车辆</div>
								<div class="cy-th">车型</div>
								<div class="cy-th">会员级别</div>
								<div class="cy-th">会员积分</div>
								<div class="cy-th">购车日期</div>
								<div class="cy-th">关注日期</div>
								<div class="cy-th">注册日期</div>
								<div class="cy-th">最近登录</div>
							</div>
							<div class="cy-tr">
								<div class="cy-td">
									<label class="cy-checkbox">
										<input type="checkbox" name="" value="">
									</label>
								</div>
								<div class="cy-td">落雪</div>
								<div class="cy-td">15934098345</div>
								<div class="cy-td">女</div>
								<div class="cy-td">1990/4/25</div>
								<div class="cy-td">
									<button class="cy-btn cy-btn-green cy-btn-sm" ${boolean:power}>赣B3U520（默认）</button>
								</div>
								<div class="cy-td">宝马X5</div>
								<div class="cy-td">6级</div>
								<div class="cy-td">2000</div>
								<div class="cy-td">2010/2/14</div>
								<div class="cy-td">2010/2/14</div>
								<div class="cy-td">2010/2/14</div>
								<div class="cy-td">2016/7/19</div>
							</div>
							<div class="cy-tr">
								<div class="cy-td">
									<label class="cy-checkbox">
										<input type="checkbox" name="" value="">
									</label>
								</div>
								<div class="cy-td">张韩</div>
								<div class="cy-td">13574098345</div>
								<div class="cy-td">男</div>
								<div class="cy-td">1990/4/25</div>
								<div class="cy-td">
									<button class="cy-btn cy-btn-green cy-btn-sm" ${boolean:power}>湘B3U520（默认）</button>
								</div>
								<div class="cy-td">宝马X6</div>
								<div class="cy-td">6级</div>
								<div class="cy-td">2000</div>
								<div class="cy-td">2010/2/14</div>
								<div class="cy-td">2010/2/14</div>
								<div class="cy-td">2010/2/14</div>
								<div class="cy-td">2016/7/19</div>
							</div>
						</div>
					</div>
					<div class="cy-section-foot cy-rel">
						<button class="cy-btn cy-btn-green cy-btn-sm" data-prize="query">分配销售顾问</button>
						<button class="cy-btn cy-btn-green cy-btn-sm" data-prize="query">分配售后顾问</button>
						<button class="cy-btn cy-btn-green cy-btn-sm" data-prize="query">分配续保专员</button>
						<div class="cy-col6">
							<div class="cy-input-prompt">
								（批量操作）
							</div>
						</div>

					</div>

				</div>
			</div>

		</div>
		<!--//End 内容 -->

		<!-- 新增 -->
		<div class="am-modal am-modal-confirm" data-prize="add-modal" data-cy-validator>
			<div class="am-modal-dialog">
				<div class="am-modal-hd">新增奖品卡券</div>
				<div class="am-modal-bd" data-content="add-content"></div>
				<div class="am-modal-footer">
					<span class="am-modal-btn" data-am-modal-cancel>取消</span> <span class="am-modal-btn" data-am-modal-confirm data-type="submit">确定</span>
				</div>
			</div>
		</div>
		<!--//End 新增 -->
		<!-- 新增模块 -->
		<script type="text/template" id="add-content">
			<div class="cy-form-group cy-row">
				<input class="cy-input" type="hidden" name="pk" value="${pk}">
				<label class="cy-col2">奖品名称</label>
				<div class="cy-col10">
					<input class="cy-input" type="text" placeholder="请填写奖品名称" data-error="请输入奖品名称" name="name" value="${name}" required>
				</div>
			</div>
			<div class="cy-form-group cy-row">
				<label class="cy-col2">奖品类型</label>
				<div class="cy-col10">
					<select data-am-selected placeholder="请选择奖品类型" data-error="请选择奖品类型" name="type" value="${type}" id="type" required>
						<option value="" selected></option>
						<option value="1">电子代金券</option>
						<option value="0">实物奖品</option>
					</select>
				</div>
			</div>
			<div class="cy-form-group cy-row">
				<label class="cy-col2">面值</label>
				<div class="cy-col4">
					<input class="cy-input" type="number" placeholder="请填写面值" max="200" data-error="面值不能大于200" name="price" value="${price}" required>
				</div>
				<label class="cy-col2">销售金额</label>
				<div class="cy-col4">
					<input class="cy-input" type="number" placeholder="请填写销售金额" max="50000" data-error="销售金额不能大于50000" name="saleMoney" value="${saleMoney}" required>
				</div>
			</div>
			<div class="cy-form-group cy-row">
				<label class="cy-col2">有效期</label>
				<div class="cy-col4">
					<input class="cy-input" type="number" placeholder="请填写有效期天数" data-error="有效期是天数" name="days" value="${days}" required>
				</div>
				<label class="cy-col2">数量</label>
				<div class="cy-col4">
					<input class="cy-input" type="number" placeholder="-不填为不限制" name="num" value="${num}">
				</div>
			</div>
		</script>
		<!--// End -->
		<script type="text/template" id="group-list">
			<div class="cy-tr">
				<div class="cy-td">
					<label class="cy-checkbox">
				<input type="checkbox" name="" value="">
			</label>
				</div>
				<div class="cy-td">${name}</div>
				<div class="cy-td">${store}</div>
				<div class="cy-td">
					<button class="cy-btn cy-btn-green cy-btn-sm" ${boolean:power}>分配权限</button>
				</div>
				<div class="cy-td">${user}</div>
				<div class="cy-td">${mobile}</div>
				<div class="cy-td">${address}</div>
				<div class="cy-td">${prompt}</div>
				<div class="cy-td">${date}</div>
			</div>
		</script>

		<script src="../js/require.js" data-main="../js/vip/user"></script>
	</body>

</html>
