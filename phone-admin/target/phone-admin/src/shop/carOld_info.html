<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>二手车新增——翼翔管理系统</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
	<link rel="stylesheet" href="../css/umeditor.min.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/shop.css">
</head>

<body data-column="shop" data-page="carOld">

	<!-- 内容 -->
	<div class="cy-wrapper">

		<!-- 工具条 -->
		<div class="cy-toolbar cy-rel">
			<div class="cy-location cy-l">
				<a href="javascript:history.go(-1);"><i class="cy-icon-fire"></i>二手车管理</a>　<i class="cy-icon-fire"></i><span class="cy-location-pagename">新增</span>
			</div>
		</div>
		<!--//End 工具条 -->

		<div class="cy-grid car-main" data-cy-validator>

			<!-- 汽车基本信息 -->
			<div class="cy-section cy-m24">
				<header class="cy-section-head cy-rel">
					<h2>汽车信息</h2>
					<div class="cy-section-operate cy-abs cy-middle"></div>
				</header>
				<div class="cy-section-main" data-temp="carinfo"></div>
			</div>
			<!--//End -->

			<div class="cy-section cy-m24">
				<header class="cy-section-head cy-rel">
					<h2>参数配置</h2>
				</header>
				<div class="cy-section-main">
					<script type="text/plain" id="editor" style="width: 100%; height: 240px;"></script>
				</div>
			</div>

			<div class="cy-section cy-m24 carinfo-photo">
				<header class="cy-section-head cy-rel">
					<h2>外观</h2>
				</header>
				<div class="cy-section-main">
					<div class="cy-form-group cy-row">
						<div class="cy-col3">
							<select class="car-add-column" data-am-selected placeholder="图片栏目">
								<option value="" selected></option>
								<option value="2">外观</option>
								<option value="1">内饰</option>
								<option value="0">空间</option>
							</select>
						</div>
						<div class="cy-col3">
							<input class="cy-input-file car-add-file" type="file" name="" value="" multiple="multiple" disabled>
						</div>
					</div>
					<div class="photo-main cy-m24"></div>
				</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-block" data-btn="save">保存</button>
				</div>
			</div>

		</div>

	</div>
	<!--//End 内容 -->

	<script type="text/template" id="carinfo">
		<form class="cy-form">
			<div class="cy-form-group cy-row">
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">品牌：</label>
						<div class="cy-col8">
							<select class="prize-search-type brandPk cy-select" placeholder="品牌" name="brandPk" value="${brandPk}" required ${v-ref:brandPk} ${v-for:item in brandPks}>
								<option value="${item.pk}" ${item.selected}>${item.name}</option>
								<${end}/select>
						</div>
					</div>
				</div>
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">车系：</label>
						<div class="cy-col8">
							<select class="prize-search-type classPk cy-select" placeholder="车系" name="classPk" value="${classPk}" required ${v-for:item in line}>
								<option value="${item.pk}">${item.name}</option>
								<${end}/select>
						</div>
					</div>
				</div>
			</div>

			<div class="cy-form-group cy-row">
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">车型：</label>
						<div class="cy-col8">
							<input class="cy-input car-search-name" type="text" name="type" placeholder="车型名称" value="${type}" required data-error="请填写车型名称">
						</div>
					</div>
				</div>
				<div class="cy-col6">
					<div class="cy-row">

						<label class="cy-col3">级别：</label>
						<div class="cy-col8">
							<select class="prize-search-type cy-select" placeholder="车辆级别" name="level" value="${level}">
								<option value="0">微型车</option>
								<option value="1">小型车</option>
								<option value="2">紧凑车型</option>
								<option value="3">中等车型</option>
								<option value="4">高级车型</option>
								<option value="5">豪华车型</option>
								<option value="6">三厢车型</option>
								<option value="7">MPV车型</option>
								<option value="8">CDV车型</option>
								<option value="9">SUV车型</option>
							</select>
						</div>
					</div>
				</div>
			</div>

			<div class="cy-form-group cy-row">
				<div class="cy-col6">
					<div class="cy-row">

						<label class="cy-col3">购买价格：</label>
						<div class="cy-col8">
							<input class="cy-input car-search-name" type="text" name="srcPrice" placeholder="购买价格" value="${srcPrice}" required data-error="请填写原价信息">
						</div>
					</div>
				</div>
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">现售价格：</label>
						<div class="cy-col8">
							<input class="cy-input car-search-name" type="text" name="price" placeholder="售价" value="${price}" required data-error="请填写售价信息">
						</div>

					</div>
				</div>
			</div>

			<div class="cy-form-group cy-row">
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">库存状态：</label>
						<div class="cy-col8">
							<select class="prize-search-type cy-select" placeholder="库存状态" name="status" value="${status}">
								<option value="0">需预定</option>
								<option value="1">库存告急</option>
								<option value="2">现车充足</option>
							</select>
						</div>
					</div>
				</div>
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">是否热销</label>
						<div class="cy-col8">
							<select class="prize-search-type cy-select" placeholder="是否热销" name="hot" value="${hot}">
								<option value="1">是</option>
								<option value="0">否</option>
							</select>
						</div>
					</div>
				</div>
			</div>

			<div class="cy-form-group cy-row">
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">变速类型</label>
						<div class="cy-col8">
							<select class="prize-search-type cy-select" placeholder="变速类型" name="speedType" id="speedType">
								<option value="0">手动</option>
								<option value="1">自动</option>
								<option value="2">手自动</option>
							</select>
						</div>
					</div>
				</div>
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">行驶路程</label>
						<div class="cy-col8">
							<input class="cy-input " type="number" min="1" max="99999" name="mileage" placeholder="已行驶公里数" value="${mileage}">
						</div>
					</div>
				</div>
			</div>

			<div class="cy-form-group cy-row">
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">预订订金</label>
						<div class="cy-col8">
							<input class="cy-input " type="number" min="0" name="money" placeholder="支付订金" value="${money}">
						</div>
					</div>
				</div>
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">强制支付</label>
						<div class="cy-col8">
							<select class="prize-search-type cy-select" placeholder="是否强制支付" name="forcePay" value="${forcePay}">
								<option value="1">是</option>
								<option value="0">否</option>
							</select>
						</div>
					</div>
				</div>
			</div>

			<div class="cy-form-group cy-row">
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">车辆排量</label>
						<div class="cy-col8">
							<input class="cy-input " type="text" name="paiLiang" placeholder="排量" value="${paiLiang}">
						</div>
					</div>
				</div>
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">车辆颜色</label>
						<div class="cy-col8">
							<select class="car-add-color cy-select" name="color" placeholder="颜色">
								<option value="0">红色</option>
								<option value="1">橙色</option>
								<option value="2">黄色</option>
								<option value="3">绿色</option>
								<option value="4">蓝色</option>
								<option value="5">青色</option>
								<option value="6">紫色</option>
								<option value="7">白色</option>
								<option value="8">黑色</option>
								<option value="9">银色</option>
							</select>
						</div>
					</div>
				</div>
			</div>

			<div class="cy-form-group cy-row">
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">是否运营</label>
						<div class="cy-col8">
							<select class="prize-search-type cy-select" placeholder="是否运营" name="used" id="used">
								<option value="0">否</option>
								<option value="1">是</option>
							</select>
						</div>
					</div>
				</div>
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">是否一手</label>
						<div class="cy-col8">
							<select class="prize-search-type cy-select" placeholder="是否为一手车购入" name="first" id="first">
								<option value="0">否</option>
								<option value="1">是</option>
							</select>
						</div>
					</div>
				</div>
			</div>

			<div class="cy-form-group cy-row">
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">购车时间</label>
						<div class="cy-col8">
							<input class="cy-input car-search-name start-date" type="text" data-type="date" name="buyTime" placeholder="购车日期" value="${buyTime}">
						</div>
					</div>
				</div>
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">排序数值</label>
						<div class="cy-col8">
							<input class="cy-input car-search-name" type="number" name="seq" placeholder="排序值越小在前" value="${seq}" required min="1" max="999" data-error="请填写排序数值">
						</div>
					</div>
				</div>
			</div>

			<div class="cy-form-group cy-row">
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">列表页图片<span>(258px * 168px)</span></label>
						<div class="cy-col9">
							<input type="hidden" name="img" value="">
							<input class="cy-input-file" type="file" name="" value="" ${v-ref:updatefile}>
						</div>
					</div>
				</div>
				<div class="cy-col6">
					<div class="cy-row">
						<label class="cy-col3">车辆状态</label>
						<div class="cy-col8">
							<select class="cy-select" placeholder="车辆状态" name="status">
								<option value="0">已售</option>
								<option value="1">在售</option>
							</select>
						</div>
					</div>
				</div>
			</div>

		</form>
	</script>

	<script src="../js/require.js" data-main="../js/shop/carOld_info"></script>
</body>

</html>
