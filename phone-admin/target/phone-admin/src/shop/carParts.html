<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>汽车精品管理——翼翔管理系统</title>
	<link rel="stylesheet" href="../css/amazeui.min.css">
	<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/system.css">
</head>

<body data-column="shop" data-page="carParts">

	<!-- 内容 -->
	<div class="cy-wrapper">

		<!-- 工具条 -->
		<div class="cy-toolbar">
			<div class="cy-location cy-l">
				<i class="cy-icon-fire"></i><span>汽车精品管理</span>
			</div>
		</div>
		<!--//End 工具条 -->

		<div class="cy-grid">

			<div class="cy-section cy-m24">
				<div class="cy-section-main">
					<form class="cy-form" data-modal="search">
						<div class="cy-form-group cy-row">
							<div class="cy-col2">
								<input class="cy-input prize-search-type" type="text" name="name" placeholder="配件名称">
							</div>
							<div class="cy-col2">
								<select class="prize-search-type classPk" data-am-selected placeholder="精品大类" name="classPk">

								</select>
							</div>
							<div class="cy-col2">
								<select class="prize-search-type slavePk" data-am-selected placeholder="精品小类" name="slavePk">

								</select>
							</div>
							<div class="cy-col2">
								<select class="prize-search-type" data-am-selected placeholder="是否推荐" name="recommend">
									<option value="" selected></option>
									<option value="1">已推荐</option>
									<option value="0">未推荐</option>
								</select>
							</div>
							<div class="cy-col2">
								<select class="prize-search-type" data-am-selected placeholder="积分换购" name="scoreBuy">
									<option value="" selected></option>
									<option value="1">支持</option>
									<option value="0">不支持</option>
								</select>
							</div>
							<div class="cy-col2">
								<select class="prize-search-type" data-am-selected placeholder="商品状态" name="status">
									<option value="" selected></option>
									<option value="1">在售</option>
									<option value="0">下架</option>
								</select>
							</div>
						</div>
					</form>
				</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-sm" data-carParts="query">查询</button>
					<button class="cy-btn cy-btn-sm">重置</button>
				</div>
			</div>

			<div class="cy-section cy-m24">
				<header class="cy-section-head cy-rel">
					<h2>汽车精品列表</h2>
					<div class="cy-section-operate cy-abs cy-middle">
						<div class="cy-operate cy-r am-btn-group">
							<a class="cy-btn cy-btn-orange cy-btn-sm" data-carParts="add" data-rel="edit">新增</a>
							<button class="cy-btn cy-btn-sm jsqx-del-btn" data-carParts="del" data-rel="del">删除</button>
						</div>
					</div>
				</header>
				<div class="cy-section-main">
					<div class="cy-table">
						<div class="cy-tr">
							<div class="cy-th">选中</div>
							<div class='cy-th'>首图</div>
							<div class='cy-th'>类别</div>
							<div class='cy-th'>名称</div>
							<div class='cy-th'>原价</div>
							<div class='cy-th'>售价</div>
							<div class='cy-th'>是否推荐</div>
							<div class='cy-th'>数量</div>
							<div class='cy-th'>积分换购</div>
							<div class='cy-th'>获得积分</div>
							<div class='cy-th'>商品状态</div>
							<div class='cy-th'>操作</div>
						</div>
						<div class="cy-tbody" data-content="carParts-list"></div>
					</div>
				</div>
				<div class="cy-section-foot cy-rel">
					<div class="cy-pagination"></div>
				</div>
			</div>
		</div>

	</div>
	<!--//End 内容 -->

	<!-- 新增 -->
	<div class="am-modal am-modal-confirm" data-carParts="add-modal">
		<div class="am-modal-dialog">
			<div class="am-modal-hd">编辑汽车精品</div>
			<div class="am-modal-bd" data-content="add-content">
				<div class="cy-form-group cy-row">
					<input class="cy-input" type="hidden" name="pk" value="${pk}">

				</div>
			</div>
			<div class="am-modal-footer">
				<span class="am-modal-btn" data-am-modal-cancel>取消</span> <span class="am-modal-btn" data-am-modal-confirm>确定</span>
			</div>
		</div>
	</div>
	<!--//End 新增 -->

	<!--// End -->

	<!-- 列表 -->
	<script type="text/template" id="carParts-list">
		<div class='cy-tr'>
			<div class='cy-td'>
				<label class='cy-checkbox' data-id='${pk}'>
					<input type='checkbox' name='' value=''>
				</label>
			</div>
			<div class='cy-td'><img src="${listUrl}"></div>
			<div class='cy-td'>${className}/${slaveName}</div>
			<div class='cy-td'>${name}</div>
			<div class='cy-td'>${srcPrice}</div>
			<div class='cy-td'>${price}</div>
			<div class='cy-td'>${recommend}</div>
			<div class='cy-td'>${count}</div>
			<div class='cy-td'>${scoreBuy}</div>
			<div class='cy-td'>${score}</div>
			<div class='cy-td'>${status}</div>
			<div class='cy-td cy-col2'>
				<button class='cy-btn cy-btn-sm cy-btn-green editB' ${editShow} data-id='${pk}'>编辑</button>
				<button class='cy-btn cy-btn-sm findImgB' ${editShow} data-id='${pk}'>查看图片</button>
			</div>
		</div>
	</script>
	<!--// End -->

	<script src="../js/require.js" data-main="../js/shop/carParts"></script>
</body>

</html>
