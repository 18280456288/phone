<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>会员卡积分规则————翼翔管理系统</title>
    <link rel="stylesheet" href="../css/amazeui.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/system.css">
</head>

<body data-column="system" data-page="platform">

    <!-- 内容 -->
    <div class="cy-wrapper">

        <!-- 工具条 -->
        <div class="cy-toolbar">
            <div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>平台配置</span><span>会员卡积分规则</span></div>
        </div>
        <!--//End 工具条 -->

        <div class="cy-grid">

            <div class="cy-section cy-m24">
                <header class="cy-section-head cy-rel">
                    <h2>积分规则</h2>
                </header>
                <div class="cy-section-main">
                    <div class="cy-form-group" data-content="add-content">
                    </div>
                </div>
                <div class="cy-section-foot cy-rel">
                    <button class="cy-btn cy-btn-sm cy-btn-green" data-btn="save" data-rel="edit">保存</button>
                </div>
            </div>

        </div>

    </div>
    <!--//End 内容 -->
    <!-- 编辑 -->
    <script type="text/template" id="add-content">
        <div class="cy-form-group cy-row">
            <label class="cy-col2">换算规则1积分：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="orgScore" value="${orgScore}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">1个积分可抵扣金额.(元)</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">首次关注：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="attention" value="${attention}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">永久一次.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">完善个人信息：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="userInfo" value="${userInfo}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">永久一次.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">完善车辆信息：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="userCarInfo" value="${userCarInfo}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">永久一次.</div>
            </div>
        </div>
		<div class="cy-form-group cy-row">
            <label class="cy-col2">分享活动：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="share" value="${share}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">永久一次.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">登录/每日首次访问公众号：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="login" value="${login}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">每天一次.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">二人团购：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="twoGroup" value="${twoGroup}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">每个活动每次.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">团购：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="groupBuy" value="${groupBuy}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">每个活动每次.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">抽奖活动：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="prize" value="${prize}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">每次.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">推荐有礼：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="recommend" value="${recommend}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">每个活动每次.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">在线预约：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="appointment" value="${appointment}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">每天一次.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">在线预订：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="order" value="${order}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">每天一次.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">分享特价车：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="shareCar" value="${shareCar}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">每天一次.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">开通违章提醒：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="buyPeccancy" value="${buyPeccancy}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">乘以月数.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">违章代缴：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="peccancySubscribe" value="${peccancySubscribe}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">元/积分.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">油卡充值：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="oilCard" value="${oilCard}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">元/积分.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">救援服务：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="rescue" value="${rescue}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">每天一次.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">意见反馈：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="feedback" value="${feedback}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">采纳奖励.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">问卷调查：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="questionnaire" value="${questionnaire}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">每次.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">续保询价：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="insurance" value="${insurance}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">每天一次.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">在线充值：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="topIn" value="${topIn}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">元/积分.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">普通购车消费：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="consumerBuyCar" value="${consumerBuyCar}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">元/积分.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">购买特价车：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="consumerBargainCar" value="${consumerBargainCar}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">元/积分.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">购买二手车：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="consumerSecondCar" value="${consumerSecondCar}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">元/积分.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">检测维修消费：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="consumerCheck" value="${consumerCheck}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">元/积分.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">保险维修消费：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="consumerMaintain" value="${consumerMaintain}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">元/积分.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">保险消费：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="consumerInsurance" value="${consumerInsurance}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">元/积分.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">保养消费：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="consumerSafe" value="${consumerSafe}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">元/积分.</div>
            </div>
        </div>
		<div class="cy-form-group cy-row">
            <label class="cy-col2">美容消费：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="consumerBeauty" value="${consumerBeauty}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">元/积分.</div>
            </div>
        </div>
        <div class="cy-form-group cy-row">
            <label class="cy-col2">其它消费：</label>
            <div class="cy-col4">
                <input class="cy-input" type="number" max="99999999" min="0" step="1" name="consumerOther" value="${consumerOther}" required>
            </div>
            <div class="cy-col6">
                <div class="cy-input-prompt">元/积分.</div>
            </div>
        </div>
    </script>
    <script src="../js/require.js" data-main="../js/system/sys_score"></script>
</body>

</html>
