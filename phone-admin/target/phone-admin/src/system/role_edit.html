<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>组织架构——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/xtgl.css">
</head>
<body data-column="system" data-page="group">

    <!-- 内容 -->
    <div class="cy-wrapper">

    	<!-- 工具条 -->
    	<div class="cy-toolbar">
	        <div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>用户权限管理</span></div>
        </div>
        <!--//End 工具条 -->

        <div class="cy-grid">
			<div class="cy-section cy-m24">
    			<header class="cy-section-head cy-rel">
    				<h2>权限列表</h2>
    			</header>
    			<div class="cy-section-main">

    				<div class="cy-table">
    					<div class="cy-tr">
    						<div class="cy-th">编号</div>
    						<div class="cy-th"><input type="checkbox" name="" value="">全选</div>
    						<div class="cy-th">名称</div>
    						<div class="cy-th"><input type="checkbox" name="" value="">查看</div>
    						<div class="cy-th"><input type="checkbox" name="" value="">新增</div>
    						<div class="cy-th"><input type="checkbox" name="" value="">修改</div>
    						<div class="cy-th"><input type="checkbox" name="" value="">撤销</div>
    						<div class="cy-th"><input type="checkbox" name="" value="">删除</div>
    						<div class="cy-th"><input type="checkbox" name="" value="">保存</div>
    						<div class="cy-th"><input type="checkbox" name="" value="">审批</div>
    						<div class="cy-th"><input type="checkbox" name="" value="">导入</div>
    						<div class="cy-th"><input type="checkbox" name="" value="">导出</div>
    						<div class="cy-th"><input type="checkbox" name="" value="">打印</div>
    						<div class="cy-th"><input type="checkbox" name="" value="">设置</div>
    						<div class="cy-th"><input type="checkbox" name="" value="">授权</div>
    					</div>
    					<div class="cy-tr"></div>
    				</div>

				</div>
				<div class="cy-section-foot cy-rel">
					<button class="cy-btn cy-btn-green cy-btn-sm">保存</button>
					<button class="cy-btn cy-btn-sm zzjg-del-btn">重置</button>
				</div>
			</div>
        </div>

    </div>
    <!--//End 内容 -->

<script src="../js/require.js" data-main="../js/system/group"></script>
</body>
</html>
