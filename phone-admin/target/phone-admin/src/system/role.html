<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>角色权限————翼翔管理系统</title>
    <link rel="stylesheet" href="../css/amazeui.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/system.css">
</head>

<body data-column="system" data-page="role">

    <!-- 内容 -->
    <div class="cy-wrapper">

        <!-- 工具条 -->
        <div class="cy-toolbar">
            <div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>角色权限</span></div>
        </div>
        <!--//End 工具条 -->

        <div class="cy-grid" data-temp="rolelist"></div>
    </div>
    <!--//End 内容 -->

    <!-- 新增 -->
    <div class="am-modal am-modal-confirm" data-role="addmodal">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">角色</div>
            <div class="am-modal-bd" data-temp="addmodal"></div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            </div>
        </div>
    </div>
    <!--//End 新增 -->

    <script type="text/template" id="addmodal">
        <form class="cy-form" id="${id}">
            <div class="cy-form-group cy-row">
                <label class="cy-col2">名称：</label>
                <div class="cy-col10">
                    <input type="hidden" name="pk" value="${pk}">
                    <input class="cy-input car-search-name" type="text" name="name" placeholder="角色名称" value="${name}" required data-error="角色名称">
                </div>
            </div>
			<div class="cy-form-group cy-row">
				<label class="cy-col2">是否启用</label>
				<div class="cy-col10">
					<select placeholder="是否启用" name="enable" value="${enable}" required>
						<option value="1">是</option>
						<option value="0">否</option>
					</select>
				</div>
			</div>
            <div class="cy-form-group cy-row">
                <label class="cy-col2">描述：</label>
                <div class="cy-col10">
                    <input class="cy-input car-search-name" type="text" name="dsc" placeholder="描述" value="${dsc}" required data-error="描述">
                </div>
            </div>
        </form>
    </script>

    <script type="text/template" id="rolelist">
        <div class="cy-section cy-m24">
            <header class="cy-section-head cy-rel">
                <h2>角色列表</h2>
                <div class="cy-section-operate cy-abs cy-middle">
                    <div class="cy-operate cy-r am-btn-group">
                        <button class="cy-btn cy-btn-orange cy-btn-sm" data-btn="add" ${v-on:click="add" }>新增</button>
                        <button class="cy-btn cy-btn-sm jsqx-del-btn" data-btn="del" ${v-on:click="del" }>删除</button>
                    </div>
                </div>
            </header>
            <div class="cy-section-main">
                <div class="cy-table">
                    <div class="cy-tr">
                        <div class="cy-th">选中</div>
                        <div class="cy-th">角色名称</div>
                        <div class="cy-th">是否启用</div>
                        <div class="cy-th">描述</div>
                        <div class="cy-th cy-col2">操作</div>
                    </div>
                    <div class="cy-tbody" ${v-for:item in userList}>
                        <div class="cy-tr">
                            <div class="cy-td">
                                <label class="cy-checkbox" data-id="${item.pk}" ${v-on:click="changeCheckbox" }>
                                    <input type="checkbox" name="" value="">
                                </label>
                            </div>
                            <div class="cy-td">${item.name}</div>
                            <div class="cy-td">${item.enable}</div>
                            <div class="cy-td">${item.dsc}</div>
                            <div class="cy-td cy-col2">
                                <button class="cy-btn cy-btn-green cy-btn-sm" data-btn="edit" data-id="${item.pk}" ${v-on:click="edit" }>编辑</button>
                                <button class="cy-btn cy-btn-sm" data-btn="assign" data-id="${item.pk}" ${v-on:click="editPower" }>权限设置</button>
                            </div>
                        </div>
                        <${end}/div>
                    </div>
                </div>
            </div>
            <div class="cy-section-foot cy-rel">
				<div class="cy-pagination"></div>
			</div>
    </script>

    <script src="../js/require.js" data-main="../js/system/role"></script>
</body>

</html>
