<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>组织架构——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/system.css">
</head>
<body data-column="system" data-page="group">

    <!-- 内容 -->
    <div class="cy-wrapper">

    	<!-- 工具条 -->
    	<div class="cy-toolbar">
	        <div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>组织架构</span></div>
        </div>
        <!--//End 工具条 -->

        <div class="cy-grid">
			<div class="cy-section cy-m24">
    			<header class="cy-section-head cy-rel">
    				<h2>组织列表</h2>
    				<div class="cy-section-operate cy-abs cy-middle">
				        <div class="cy-operate cy-r">
							<button class="cy-btn cy-btn-green cy-btn-sm" data-rel="show" data-btn="show">查看</button>
				        	<button class="cy-btn cy-btn-orange cy-btn-sm" data-rel="edit" data-btn="add">新增</button>
				        	<button class="cy-btn cy-btn-green cy-btn-sm" data-rel="edit" data-btn="edit">编辑</button>
				        </div>
	    			</div>
    			</header>
    			<div class="cy-section-main">

	    			<div class="cy-table">
	    				<div class="cy-tr">
	    					<div class="cy-th">选中</div>
	    					<div class="cy-th">组织名称</div>
	    					<div class="cy-th">简码</div>
	    					<div class="cy-th">门店</div>
	    					<div class="cy-th">状态</div>
	    					<div class="cy-th">操作</div>
	    					<div class="cy-th">联系人</div>
	    					<div class="cy-th">联系电话</div>
	    					<div class="cy-th">地址</div>
	    					<div class="cy-th">状态</div>
	    					<div class="cy-th">服务日期</div>
	    				</div>
	    				<div class="cy-tbody" data-content="group-list"></div>
	    			</div>
				</div>
				<div class="cy-section-foot cy-rel"></div>
			</div>
        </div>

    </div>
    <!--//End 内容 -->

<script type="text/template" id="group-list">
	<div class="cy-tr">
		<div class="cy-td">
			<label class="cy-checkbox" data-id="${id}">
				<input type="checkbox" name="" value="">
			</label>
		</div>
		<div class="cy-td">${name}</div>
		<div class="cy-td">${simpleCode}</div>
		<div class="cy-td">${store}</div>
		<div class="cy-td">${status}</div>
		<div class="cy-td">
			<button class="cy-btn cy-btn-green cy-btn-sm" ${grantShow} data-btn="assign" data-id="${id}">分配权限</button>
	        <button class="cy-btn ${enableStyle} cy-btn-sm editB" ${enableShow} data-id="${pk}">${enableBtnText}</button>
		</div>
		<div class="cy-td">${contact}</div>
		<div class="cy-td">${phone}</div>
		<div class="cy-td">${address}</div>
		<div class="cy-td">${status}</div>
		<div class="cy-td">${endTime}</div>
	</div>
</script>
<script src="../js/require.js" data-main="../js/system/group"></script>
</body>
</html>
