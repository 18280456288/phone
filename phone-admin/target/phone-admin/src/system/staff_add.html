<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>新增员工——翼翔管理系统</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/xtgl.css">
</head>
<body data-column="xtgl" data-page="yggl">

    <!-- 内容 -->
    <div class="cy-wrapper">

    	<!-- 工具条 -->
    	<div class="cy-toolbar">
	        <div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>员工管理</span></div>
        </div>
        <!--//End 工具条 -->

        <div class="cy-grid cy-m24">

    		<section class="cy-section">
    			<div class="cy-section-main">

					<form class="cy-form">

					<div class="cy-form-group cy-row">
						<label class="cy-form-label cy-col1">微信号：</label>
						<div class="cy-col4">
							<input class="cy-input" type="text" name="" placeholder="" value="" required>
						</div>
					</div>
					<div class="cy-form-group cy-row">
						<label class="cy-form-label cy-col1">姓名：</label>
						<div class="cy-col4">
							<input class="cy-input" type="text" name="" placeholder="姓名" value="" required>
						</div>
					</div>
					<div class="cy-form-group cy-row">
						<label class="cy-form-label cy-col1">手机号：</label>
						<div class="cy-col4">
							<input class="cy-input" type="text" name="" placeholder="手机号" value="" required>
						</div>
					</div>
					<div class="cy-form-group cy-row">
						<label class="cy-form-label cy-col1">性别：</label>
						<div class="cy-col4">
							<input type="radio" name="sex" value="man">男
							<input type="radio" name="sex" value="woman">女
						</div>
					</div>
					<div class="cy-form-group cy-row">
						<label class="cy-form-label cy-col1">组织：</label>
						<div class="cy-col4">
							<input class="cy-input" type="text" name="" placeholder="组织" value="" required>
						</div>
					</div>
					<div class="cy-form-group cy-row">
						<label class="cy-form-label cy-col1">角色：</label>
						<div class="cy-col4">
							<input class="cy-input" type="text" name="" placeholder="角色" value="" required>
						</div>
					</div>
					<div class="cy-form-group cy-row">
						<div class="cy-col5">
							<button class="cy-btn cy-btn-green cy-btn-block" href="javascript:;">新增</button>
						</div>
					</div>
					</form>

    			</div>
    		</section>

    	</div>

    </div>
    <!--//End 内容 -->

    <!-- 模态框 -->
    <div class="cy-mask cy-fixed"></div>
    <section class="cy-modal cy-fixed cy-middle-center">
    	<header class="cy-modal-head cy-rel">
    		<h2>权限管理</h2>
    		<a class="cy-modal-close cy-abs" title="关闭">×</a>
    	</header>
    	<div class="cy-modal-main">
    		<div class="cy-addyg-search cy-row">
    			<div class="cy-col10">
    				<input class="cy-input" type="search" placeholder="输入昵称关键字" name="" value="">
    			</div>
    			<div class="cy-col2">
    				<button class="cy-btn cy-btn-block">搜索</button>
    			</div>
    		</div>
    		<div class="jsqx-edit-table cy-table cy-m24">

    			<div class="cy-table-tr">
    				<div class="cy-table-th cy-col4">头像</div>
    				<div class="cy-table-th cy-col8">昵称</div>
    			</div>
    			<div class="cy-table-tr">
    				<div class="cy-table-td cy-col4">
    					<img src="./" alt="" title="">
    				</div>
    				<div class="cy-table-td cy-col8">落雪</div>
    			</div>
    		</div>
    	</div>
    	<div class="cy-modal-foot">
    		<button class="cy-btn" data-modal="cancel">取消</button>
    		<button class="cy-btn" data-modal="confirm">确认</button>
    	</div>
    </section>
    <!--//End 模态框-->

<script src="../js/require.js" data-main="../js/app"></script>
</body>
</html>
