<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>救援服务——翼翔管理系统</title>
		<link rel="stylesheet" href="../css/amazeui.min.css">
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/car.css">
	</head>

	<body data-column="car" data-page="rescue">

		<!-- 内容 -->
		<div class="cy-wrapper">

			<!-- 工具条 -->
			<div class="cy-toolbar">
				<div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>救援服务</span></div>
			</div>
			<!--//End 工具条 -->

			<div class="cy-grid">
				<div class="cy-section cy-m24">
					<div class="cy-section-main">

						<form data-cy-validator>
							<div class="cy-form-group cy-row">
								<div class="cy-col2">
									<input class="cy-input" type="text" placeholder="姓名" name="name" value="">
								</div>
								<div class="cy-col2">
									<input class="cy-input" type="text" placeholder="手机号" name="phone" value="">
								</div>
							</div>
						</form>

					</div>
					<div class="cy-section-foot cy-rel">
						<button class="cy-btn cy-btn-green cy-btn-sm" data-rescue="query">查询</button>
						<button class="cy-btn cy-btn-sm">重置</button>
					</div>
				</div>

				<div class="cy-section cy-m24">
					<header class="cy-section-head cy-rel">
						<h2>救援列表</h2>
						<div class="cy-section-operate cy-abs cy-middle">
							<div class="cy-operate cy-r am-btn-group">
								<button class="cy-btn cy-btn-sm jsqx-del-btn" data-rescue="del" data-rel="del">删除</button>
							</div>
						</div>
					</header>
					<div class="cy-section-main">
						<div class="cy-table">
							<div class="cy-tr">
								<div class="cy-th">选中</div>
								<div class="cy-th">姓名</div>
								<div class="cy-th">手机号</div>
								<div class="cy-th">经纬度</div>
								<div class="cy-th">地址</div>
								<div class="cy-th">提交时间</div>
								<div class="cy-th">救援人</div>
								<div class="cy-th">确认时间</div>
								<div class="cy-th">状态</div>
								<div class="cy-th">操作</div>
							</div>
							 <div class="cy-tbody" data-content="rescue-list"></div>
						</div>
					</div>
					<div class="cy-section-foot cy-rel">
						<div class="cy-pagination"></div>
					</div>
				</div>
			</div>

		</div>
		<!--//End 内容 -->

<script type="text/template" id="rescue-list">
	<div class="cy-tr">
	    <div class="cy-td">
	        <label class="cy-checkbox" data-id="${pk}">
	            <input type="checkbox" name="" value="">
	        </label>
	    </div>
	    <div class="cy-td">${name}</div>
	    <div class="cy-td">${phone}</div>
		<div class="cy-td">${x},${y}</div>
		<div class="cy-td">${address}</div>
		<div class="cy-td">${createTime}</div>
		<div class="cy-td">${operName}</div>
		<div class="cy-td">${updateTime}</div>
		<div class="cy-td">${statusText}</div>
	    <div class="cy-td">
	        <button class="cy-btn cy-btn-green cy-btn-sm editB" ${btnClass} ${edit} data-id="${pk}" data-status="${status}">${btnText}</button>
	    </div>
	</div>
</script>

		<script src="../js/require.js" data-main="../js/car/rescue"></script>
	</body>

</html>
