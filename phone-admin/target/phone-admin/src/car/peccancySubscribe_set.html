<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>违章代办套餐设置——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/system.css">
</head>
<body data-column="car" data-page="peccancySubscribe">

	<!-- 内容 -->
	<div class="cy-wrapper">

		<!-- 工具条 -->
		<div class="cy-toolbar">
			<div class="cy-location cy-l">
				<i class="cy-icon-fire"></i><span>违章代办套餐设置</span>
			</div>
		</div>
		<!--//End 工具条 -->

		<div class="cy-grid">

			<div class="cy-section cy-m24">
				<header class="cy-section-head cy-rel">
					<h2>套餐列表</h2>
					<div class="cy-section-operate cy-abs cy-middle">
						<div class="cy-operate cy-r am-btn-group">
							<button class="cy-btn cy-btn-green cy-btn-sm" data-config="add" data-rel="add">新增</button>
							<button class="cy-btn cy-btn-sm jsqx-del-btn" data-config="del" data-rel="del">删除</button>
						</div>
					</div>
				</header>
				<div class="cy-section-main">
					<div class="cy-table">
						<div class="cy-tr">
							<div class="cy-th">选中</div>
							<div class="cy-th">套餐名称</div>
							<div class="cy-th">套餐价格</div>
							<div class="cy-th">有效期(月份)</div>
							<div class="cy-th">操作</div>
						</div>
						<div class="cy-tbody" data-content="config-list"></div>
					</div>
				</div>
				<div class="cy-section-foot cy-rel">
					<div class="cy-pagination"></div>
				</div>
			</div>
		</div>

	</div>
	<!--//End 内容 -->

	<!-- 新增 -->
	<div class="am-modal am-modal-confirm" data-attend="add-modal">
		<div class="am-modal-dialog">
			<div class="am-modal-hd">新增设置</div>
			<div class="am-modal-bd" data-content="add-content"></div>
			<div class="am-modal-footer">
				<span class="am-modal-btn" data-am-modal-cancel>取消</span> <span
					class="am-modal-btn" data-am-modal-confirm>确定</span>
			</div>
		</div>
	</div>
	<!--//End 新增 -->
<!-- 新增模块 -->
<script type="text/template" id="add-content">
	<div class="cy-form-group cy-row">
		<input class="cy-input" type="hidden"  name="pk" value="${pk}">	
		<input class="cy-input" type="hidden"  name="type" value="${type}">	
		<input class="cy-input" type="hidden"  name="way" value="${way}">	
		<label class="cy-col2">套餐名称</label>
		<div class="cy-col4">
			<input class="cy-input" type="text" placeholder="请填写套餐名称" name="name" value="${name}" required>
		</div>
		<label class="cy-col2">有效期</label>
		<div class="cy-col4">
			<input class="cy-input" type="text" placeholder="请填写有效期(月份)" name="months" value="${months}" required>
		</div>
	</div>
	<div class="cy-form-group cy-row">
		<label class="cy-col2">套餐费用</label>
		<div class="cy-col10">
			<input class="cy-input" type="number" placeholder="请填写套餐费用" name="fee" value="${fee}" required>
		</div>
	</div>
	
</script>
<!--// End -->

<!-- 列表 -->
<script type="text/template" id="config-list">
	<div class="cy-tr">
	    <div class="cy-td">
	        <label class="cy-checkbox" data-id="${pk}">
	            <input type="checkbox" name="" value="">
	        </label>
	    </div>
	    <div class="cy-td">${name}</div>
	    <div class="cy-td">${fee}</div>
		<div class="cy-td">${months}</div>
	    <div class="cy-td">
	        <button class="cy-btn cy-btn-green cy-btn-sm editB" data-id="${pk}">编辑</button>
	    </div>
	</div>
</script>
<!--// End -->

<script src="../js/require.js" data-main="../js/car/peccancySubscribe_set"></script>
</body>
</html>
