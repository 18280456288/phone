<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>预约管理——翼翔管理系统</title>
		<link rel="stylesheet" href="../css/amazeui.min.css">
		<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/system.css">
	</head>

	<body data-column="car" data-page="appointment">

		<!-- 内容 -->
		<div class="cy-wrapper">

			<!-- 工具条 -->
			<div class="cy-toolbar">
				<div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>预约管理</span></div>
			</div>
			<!--//End 工具条 -->

			<div class="cy-grid">
				<div class="cy-section cy-m24">
					<div class="cy-section-main">

						<form data-cy-validator>
							<div class="cy-form-group cy-row">
								<div class="cy-col2">
									<input class="cy-input" type="text" placeholder="姓名" name="name" value="">
								</div>
								<div class="cy-col2">
									<input class="cy-input" type="text" placeholder="手机号" name="phone" value="">
								</div>
								<div class="cy-col2">
									<select class="type-name" data-am-selected placeholder="预约类型" name="typeName">
										<option value="" selected>预约类型</option>
										<option value="-1">全部</option>
									</select>
								</div>
								<div class="cy-col2">
									<select data-am-selected placeholder="状态" name="status">
										<option value="" selected>状态</option>
										<option value="-1">全部</option>
										<option value="0">未确认</option>
										<option value="1">已确认</option>
										<option value="2">已完成</option>
									</select>
								</div>
								<div class="cy-col2">
									<input class="cy-input appoint-date-start" type="text" data-type="date" placeholder="预约开始日期" name="startTime" value="">
								</div>
								<div class="cy-col2">
									<input class="cy-input appoint-date-end" type="text" data-type="date" placeholder="预约结束日期" name="endTime" value="">
								</div>
							</div>
						</form>

					</div>
					<div class="cy-section-foot cy-rel">
						<button class="cy-btn cy-btn-green cy-btn-sm" data-appointment="query">查询</button>
						<button class="cy-btn cy-btn-sm">重置</button>
					</div>
				</div>

				<div class="cy-section cy-m24">
					<header class="cy-section-head cy-rel">
						<h2>预约列表</h2>
						<div class="cy-section-operate cy-abs cy-middle">
							<div class="cy-operate cy-r am-btn-group">
								<button class="cy-btn cy-btn-sm" data-appointment="del" data-rel="del">删除</button>
							</div>
						</div>
					</header>
					<div class="cy-section-main" style="overflow-x: auto;">
						<div class="cy-table">
							<div class="cy-tr">
								<div class="cy-th">选中</div>
								<div class="cy-th">预约编号</div>
								<div class="cy-th">姓名</div>
								<div class="cy-th">手机号</div>
								<div class="cy-th">预约类型</div>
								<div class="cy-th">服务顾问</div>
								<div class="cy-th">车辆</div>
								<div class="cy-th">备注</div>
								<div class="cy-th">到店时间</div>
								<div class="cy-th">下单时间</div>
								<div class="cy-th">接单人</div>
								<div class="cy-th">接单时间</div>
								<div class="cy-th">完成时间</div>
								<div class="cy-th">状态</div>
								<div class="cy-th">操作</div>
							</div>
							<div class="cy-tbody" data-content="appointment-list">

							</div>
						</div>
					</div>
					<div class="cy-section-foot cy-rel">
						<div class="cy-pagination"></div>
					</div>
				</div>
			</div>

		</div>
		<!--//End 内容 -->

		<script type="text/template" id="appointment-list">
			<div class="cy-tr">
				<div class="cy-td">
	        		<label class="cy-checkbox" data-id="${pk}">
	           			<input type="checkbox" name="" value="">
	        		</label>
	   			</div>
				<div class="cy-td">${no}</div>
				<div class="cy-td">${name}</div>
				<div class="cy-td">${phone}</div>
				<div class="cy-td">${typeName}</div>
				<div class="cy-td">${serveName}</div>
				<div class="cy-td">${info}</div>
				<div class="cy-td">${memo}</div>
				<div class="cy-td">${startTime}</div>
				<div class="cy-td">${createTime}</div>
				<div class="cy-td">${operName}</div>
				<div class="cy-td">${confirmTime}</div>
				<div class="cy-td">${finishTime}</div>
				<div class="cy-td">${statusText}</div>
				<div class="cy-td">
					<button class="cy-btn cy-btn-sm cy-btn-green editB" ${btnClass} ${edit} data-id="${pk}" data-status="${status}">${btnText}</button>
				</div>
			</div>
		</script>

		<script src="../js/require.js" data-main="../js/car/appointment"></script>
	</body>

</html>
