<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>活动管理——翼翔管理系统</title>
<link rel="stylesheet" href="../css/amazeui.min.css">
<link rel="stylesheet" href="../css/amazeui.datetimepicker.css">
<link rel="stylesheet" href="../css/reset.css">
</head>
<body data-column="activity" data-page="lottery">

    <!-- 内容 -->
    <div class="cy-wrapper">

        <!-- 工具条 -->
        <div class="cy-toolbar">
            <div class="cy-location cy-l"><i class="cy-icon-fire"></i><span>活动管理</span></div>
        </div>
        <!--//End 工具条 -->

        <div class="cy-grid cy-m24">
            <section class="cy-section">
                <div class="cy-section-main">
                    <form class="cy-form search-form">
                        <div class="cy-form-group cy-row">
                            <div class="cy-col2">
                                <input class="cy-input activity-title" type="text" name="title" placeholder="活动标题" value="">
                            </div>
                            <div class="cy-col2">
                                <input class="cy-input date-start" type="text" data-type="date" name="startTime" placeholder="活动开始日期" value="">
                            </div>
                            <div class="cy-col2">
                                <input class="cy-input date-end" type="text" data-type="date" name="endTime" placeholder="活动结束日期" value="">
                            </div>
                            <div class="cy-col2">
                                <input class="cy-input pulishTime-start" type="text" data-type="date" name="pulishTime" placeholder="发布开始日期" value="">
                            </div>
                            <div class="cy-col2">
                                <input class="cy-input pulishTime-end" type="text" data-type="date" name="pulishTimes" placeholder="发布结束日期" value="">
                            </div>
                            <div class="cy-col2">
                                <select class="cy-select" name="module" placeholder="所属栏目">
                                    <option value="-1">全部</option>
                                    <option value="0">购车</option>
                                    <option value="1">养车</option>
                                </select>
                            </div>
                        </div>
                        <div class="cy-form-group cy-row">
                            <div class="cy-col2">
                                <select class="cy-select" name="status" placeholder="活动状态">
                                    <option value="-1">全部</option>
                                    <option value="0">未开始</option>
                                    <option value="1">进行中</option>
                                    <option value="2">已结束</option>
                                    <option value="3">已关闭</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="cy-section-foot cy-rel">
                    <button class="cy-btn cy-btn-green cy-btn-sm" type="submit" data-type="submit" data-activity="query">查询</button>
                    <button class="cy-btn cy-btn-sm" type="reset">重置</button>
                </div>
            </section>
        </div>

        <div class="cy-grid cy-m24">

            <section class="cy-section">
                <header class="cy-section-head cy-rel">
                    <h2>活动列表</h2>
                    <div class="cy-section-operate cy-abs cy-middle">
                        <button class="cy-btn cy-btn-orange cy-btn-sm" data-rel="edit" data-activity="add">新增</button>
                        <button class="cy-btn cy-btn-sm" data-rel="del" data-activity="del">下架</button>
                    </div>
                </header>
                <div class="cy-section-main" data-temp="activity-list"></div>
                <div class="cy-section-foot cy-rel">
                    <div class="cy-pagination"></div>
                </div>
            </section>

        </div>

    </div>
    <!--//End 内容 -->

    <script type="text/template" id="activity-list">
        <div class="cy-table">
            <div class="cy-tr">
                <div class="cy-th">选择</div>
                <div class="cy-th">所属栏目</div>
                <div class="cy-th">活动标题</div>
                <div class="cy-th">报名费（元）</div>
                <div class="cy-th">有效期</div>
                <div class="cy-th">发布日期</div>
				<div class="cy-th">状态</div>
                <div class="cy-th">操作</div>
            </div>
            <div class="cy-tbody" ${v-for:item in actList}>
                <div class="cy-tr">
                    <div class="cy-td">
                        <label class="cy-checkbox" data-id="${item.pk}" ${v-on:click="check"}>
                            <input type="checkbox" name="radio1" value="">
                        </label>
                    </div>
                    <div class="cy-td">${item.column}</div>
                    <div class="cy-td">${item.title}</div>
                    <div class="cy-td">${item.price}</div>
                    <div class="cy-td">${item.expiryDate}</div>
                    <div class="cy-td">${item.pulishTime}</div>
					<div class="cy-td ${item.statusColor}">${item.status}</div>
                    <div class="cy-td">
                        <button class="cy-btn cy-btn-sm" data-id="${item.pk}" ${v-show:item.edit} data-activity="edit" ${v-on:click="edit"}>编辑</button>
                        <button class="cy-btn cy-btn-green cy-btn-sm" data-id="${item.pk}" ${v-show:item.edit} data-time="${item.pulishTime}" data-endtime="${item.endTime}" ${v-on:click="setStatus"}>发布</button>
                        <button class="cy-btn cy-btn-sm" ${v-show:item.show} data-id="${item.pk}" ${v-on:click="searchApply"}>报名查询</button>
                    </div>
                </div>
            <${end}/div>
        </div>
    </script>

    <script src="../js/require.js" data-main="../js/activity/activity"></script>
</body>

</html>
